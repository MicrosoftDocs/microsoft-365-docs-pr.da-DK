title: Aktivering af onlinetjeneste for Ofte stillede spørgsmål i forbindelse med Open-programmet
summary: ''
sections:
- name: Generel
  questions:
  - question: >
      Hvordan gør jeg aktivere onlinetjenester, der er købt via Open-programmerne (Open, Open Value og Open Value Subscription)?
    answer: >
      Åbne kunder kan aktivere onlinetjenester på to måder:

      - Når du har bestilt din onlinetjenester via Open-programfamilien, modtager du en mail med et link og instruktioner til aktivering af dine tjenester.

      ELLER

      - Fra [Volume Licensing Service Center (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) Open program kan kunder gå til afsnittet Aktivering af onlinetjeneste og vælge den licens, der skal administreres:


      1. Vælg linket Administrer aktivering, og vælg derefter Start aktivering. Der åbnes et vindue til produktaktivering, og nøglen udfyldes på forhånd.

      2. Fortsæt de resterende aktiveringstrin for at fuldføre produktaktivering.


      Vellykket aktivering fuldføres inden for 48 timer på webstedet til aktivering af volume licensing-onlinetjenesten.

      Du kan få oplysninger om aktivering af Microsoft Azure under [Kom i gang med Azure i Open Licensing](https://azure.microsoft.com/offers/ms-azr-0111p/).
  - question: >
      Jeg kan ikke se min Azure-ordre. Hvad skal jeg gøre?
    answer: >
      Azure-ordrer aktiveres via nøgler. Få dine nøgler via fanen Downloads og nøgler i VLSC, og angiv nøglen på Kom i gang med [Azure på siden Open Licensing](https://azure.microsoft.com/offers/azure-open/).
  - question: >
      Hvad er en arbejds- eller skolekonto, og hvorfor skal jeg bruge en for at aktivere onlinetjenester?
    answer: >
      En arbejds- eller skolekonto er beregnet til, at brugerne kan logge på organisationens Microsoft-tjenester. Logon bruger typisk formularen username@orgname.com eller username@orgname.onmicrosoft.com, hvor *organisationsnavn* er organisationens mailadressedomænenavn.
  - question: >
      Hvordan gør jeg vide, om min organisation allerede har en konto?
    answer: "Det organisationsnavn, der er knyttet til din arbejds- eller skolekonto, hentes fra licens-id'et for den tjeneste, du aktiverer. Hvis der findes en konto, udfyldes organisationsnavnet på forhånd i organisationskontoens konfiguration og er allerede knyttet til din organisation fra den oprindelige onlineserviceordre. Registreringsprocessen validerer, om din organisation har en konto. \n\nHvis feltet **For Firma** er tilgængeligt, skal du afslutte registreringsprocessen for at logge på og aktivere tjenesten. Hvis dette felt ikke er tilgængeligt, skal du registrere organisationen. Du skal være en Global administrator for at registrere en organisation for en konto.\n\nNår du anmoder om en arbejds- eller skolekonto, sendes din anmodning til din organisations lejeradministrator, der tildeler eller afviser din registreringsanmodning. Brug denne arbejds- eller skolekonto, når du logger på Aktivering af Microsoft VLSC-onlinetjeneste.\n"
  - question: >
      Hvorfor logger aktiveringsportalen mig af, når jeg har aktiveret en onlinetjeneste?
    answer: "Når du aktiverer onlinetjenester under open license-programmet, aktiveres hver aftale separat. For at sikre at licenser ikke aktiveres på den forkerte lejer, håndteres hver aktivering i en separat session. \n"
  - question: >
      Hvordan fungerer onlinetjenesteaktivering for køb af åben licens?
    answer: >
      Microsoft Online Services for Open Agreements er flyttet til en nøgleløs håndteringsaktiveringsmodel. Når du har bestilt Open onlinetjenester, modtager du en mail med et link og instruktioner til aktivering af dine tjenester.
  - question: >
      Hvad gør jeg, hvis jeg vil tildele mit køb til en anden organisation?
    answer: >
      Hvis du vil tildele produkter til en ny organisation, skal du gennemgå tilmeldingstrinnene for at oprette en ny organisation. Derfra kan du tildele alle sæder eller produkter, du har købt.
  - question: >
      Jeg har lige aktiveret min onlinetjeneste. Hvorfor står der stadig, at jeg skal aktivere min tjeneste på siden Administrer aktiveringer i Volume Licensing Service Center?
    answer: >
      Det kan tage op til 24 timer, før den tjeneste, du har aktiveret, vises som status **aktiveret** på siden **Administrer aktiveringer** .
  - question: >
      Hvordan gør jeg kontakt support?
    answer: >
      Hvis du har brug for support på telefon eller internettet, skal [du se Kontakt os](/licensing/contact-us). Microsoft besvarer indsendelser af webformularer inden for 24 timer.
