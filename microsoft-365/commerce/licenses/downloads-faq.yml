title: Ofte stillede spørgsmål om downloads
summary: ''
sections:
- name: Generel
  questions:
  - question: >
      Hvad er kravene til download af software fra Microsoft 365 Administration?
    answer: "Du skal købe en licens til de produkter, du planlægger at downloade, og have adgang til en gyldig produktnøgle for hver licens for at fuldføre installationen. Kontrollér din licensaftale, før du downloader produkter.\n\nDu kan finde systemkravene for hvert produkt ved at logge på Administration og gå til siden **Dine** **produkterDownloads** >  > **Produktbeskrivelse**. \n\n> [!NOTE]\n> Det er ikke alle produkter, der kræver en produktnøgle.\n"
  - question: >
      Hvilke produkter kan jeg downloade fra Administration?
    answer: >
      Hvis dine downloadrettigheder er knyttet til Open License-, Open Value- eller Open Value Subscription-programmet, kan du kun downloade de produkter, du allerede har købt. I Administration vises der kun downloads for de licenser, du har købt.


      Andre licensprogrammer (Select Plus, Enterprise, Campus eller School) giver dig mulighed for at downloade et hvilket som helst produkt fra kataloget, før du køber licenser.


      Hvis din profil er knyttet til både Open og andre licensprogrammer, kan du få vist hele kataloget.


      Sådan finder du ud af, om et produkt er berettiget til download:

        1. Vælg **Volumenlicens**, og vælg derefter produktet eller **Vis downloads**.
        2. Under **Download** kan du se "Dette produkt kan ikke downloades", hvis produktet ikke er tilgængeligt.
  - question: >
      Hvad er en CAL (Client Access License)?
    answer: >
      En CAL (Client Access License) er en licens, der giver en bruger ret til at få adgang til serverens tjenester.


      Du behøver ikke en softwaredownloadfil eller produktnøgle for at aktivere en CAL. Produktet aktiveres og installeres i stedet via aktiveringsguiden direkte fra computeren.


      Eksempler på KCL'er omfatter:
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint server
        - Systemcenter
        - Project-server
  - question: "Hvordan gør jeg download Office til Mac? \n"
    answer: >
      Hvis du vil køre en volumenlicensversion af Office til Mac, skal du downloade og installere følgende filer:
        - [VL-serialiseringspakken (Volume License),](/deployoffice/mac/volume-license-serializer) der er placeret i Office til Mac downloadfilen.
        - Den [Office til Mac installationspakke](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac). Installationspakkefiler til individuelle programmer er også tilgængelige på Microsoft 365 Administration. Office til Mac kræver ikke en produktnøgle, fordi VL Serializer bruges til at aktivere en volumenlicenseret version af Office til Mac.
  - question: >
      Hvordan gør jeg downloade produkter i Administration?
    answer: "Sådan downloader du produkter i Administration:\n1. Vælg **Volumenlicens**, og vælg derefter produktet eller **Vis downloads**.\n2. Under **Download** skal du vælge en komponent og vælge en downloadhandling eller downloadikonet. \n\nHvis du vil have adgang til downloads i Administration, kan en VLSC-administrator i din organisation give adgang ved at tildele dig en af disse roller:\n  - Administrator\n  - Download\n  - Software Assurance Manager\n"
  - question: >
      Hvordan gør jeg du ændre mine downloadindstillinger?
    answer: >
      Sådan får du adgang til indstillinger for download i Administration:

      1. Vælg **Volumenlicens**, og vælg derefter produktet eller **Vis downloads**.

      2. Under **Download** skal du vælge **sprog** - og **operativsystemtypen**.


      > [!NOTE]

      > Blokering af pop op-filer kan blokere downloads. Sørg for, at blokering af pop op-filer er deaktiveret, når du downloader software fra Administration.
  - question: >
      Hvad er EXE- og ISO-filer?
    answer: "Du kan vælge to filtyper, når du downloader produkter fra Administration:\n  \n  - **Eksekverbare filer (EXE)** kan downloades og installeres på det samme system, men du kan ikke oprette separate startdisketter til installation på andre computere.\n  - **ISO-billedfiler (International Standards Organization)** er nøjagtige gengivelser af indholdet og det logiske format. Du kan installere disse på den computer, der bruges til at downloade pakken, eller skrive filerne til diske med henblik på distribution og installation på andre computere.\n\n> [!NOTE]\n> Ikke alle produkter er tilgængelige på alle sprog og i alle formater.\n"
  - question: >
      Hvordan gør jeg bruge ISO-afbildningsfilsoftwaren til at downloade og gemme ISO-afbildningsfilen på en CD-R- eller dvd-r-disk?
    answer: >
      Hvis du bruger en pc med Windows operativsystem, behøver du ikke yderligere software for at brænde en cd-r eller dvd-r. Dobbeltklik på den ISO-fil, du har downloadet, og følg derefter trinnene i guiden Billedbrænder.


      Hvis du bruger andre operativsystemer end Windows, har du muligvis brug for yderligere software. Hvis din computer er udstyret med en cd/dvd-brænder, er softwaren sandsynligvis indlæst på din pc. De fleste programmer til skrivning af cd-r/dvd-r giver dig mulighed for at oprette en disk fra en billedfil. Vælg et menupunkt, f.eks **. Kopiér billede til cd** eller **Brænd billede for at få adgang** til denne funktion.
  - question: >
      Hvordan gør jeg montere og få adgang til ISO-filer som en virtuel enhed?
    answer: >
      Hvis du ikke har installeret en cd-/dvd-brænder på computeren, eller hvis mediet ikke er tilgængeligt, kan du montere ISO-filen som et virtuelt drev. Med denne metode mener computeren, at filen er et rigtigt diskdrev, og du kan læse filer fra denne virtuelle disk.


      > [!NOTE]

      > Denne fremgangsmåde anbefales kun til installation af programmer, f.eks. Office eller mindre systemopgraderinger. Du kan ikke installere et operativsystem ved hjælp af denne fremgangsmåde, fordi det virtuelle drev forsvinder under installationen.
  - question: >
      Hvordan gør jeg få support til downloadede produkter?
    answer: >
      Du kan se en liste over supportmuligheder under [Microsoft Support](https://support.microsoft.com/). Nogle volumenlicenseringskunder kan bruge Support til problemløsning, som er en Software Assurance-fordel. Gennemse dine Software Assurance-fordele for at bekræfte din berettigelse.
  - question: >
      Hvor kan jeg finde support til de emner, der er beskrevet i disse ofte stillede spørgsmål?
    answer: >
      Du kan få flere oplæringsressourcer, herunder videoer, under [Oplæring og ressourcer i Microsoft Volume Licensing Service Center](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources).
  - question: >
      Hvordan kan jeg kontakte Microsoft Support?
    answer: >
      Hvis du vil have support til VLSC-kundetelefoner eller -webformularer, skal [du se Kontakt os](/licensing/contact-us). Microsoft besvarer indsendelser af webformularer inden for 24 timer.
