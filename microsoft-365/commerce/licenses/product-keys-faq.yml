title: Ofte stillede spørgsmål om produktnøgler
summary: ''
sections:
- name: Generel
  questions:
  - question: >
      Hvad er produktnøgler?
    answer: >
      En produktnøgle giver dig mulighed for at bruge et softwareprodukt, du har givet licens til under et bestemt volumenlicensprogram. De produktnøgler, der er angivet i Microsoft 365 Administration, må kun bruges sammen med volumenlicensprodukter og er kun beregnet til brug af din organisation.


      En OSA-nøgle (Online Service Activation) er en engangsproduktnøgle, der bruges til at aktivere abonnementer på Microsoft Online Services.


      Du kan få flere oplysninger under [Ofte stillede spørgsmål om aktivering af onlinetjeneste for åbne programmer](/licensing/online-service-activation-faq).
  - question: >
      Hvordan gør jeg finde produktnøgler i Microsoft 365 Administration?
    answer: "1. Log på Microsoft 365 Administration. \n2. Gå til **FaktureringFå** >  **dine** **produkterVolume-licenserDownloads** >  >  **& nøgler**, > peg på produktet, og vælg **Vis nøgler**.\n\nDu kan finde produktnøgleoplysninger for hvert produkt, licenstypen (Volume Licensing Key, KMS (Key Management Service) og MAK (Multiple Activation Key) og antallet af anvendte og tilgængelige MAK-aktiveringer.\n\nVælg **Download alle produktnøgler** for at downloade de nøgler, der vises for en licens til et lokalt drev.\n"
  - question: >
      Hvordan gør jeg finde SQL Server produktnøgler?
    answer: >
      Den SQL licensnøgle er integreret i softwarens aktiveringsguide i stedet for at blive vist i Administration og registreres automatisk under installationen. Du kan få flere oplysninger i [Installationsvejledning til SQL Server](/sql/database-engine/install-windows/install-sql-server).


      Du kan også finde nøglen ved at hente SQL ISO-filen fra Administration > .. \x64-mappe > DefaultSetup.ini fil. Sørg for at sikkerhedskopiere alle eksisterende versioner, før du installerer eller opgraderer SQL udgaver. Hvis du har brug for hjælp til fejlfinding af tekniske problemer under produktinstallation eller onlinetjenesteaktivering, skal du kontakte Microsoft Teknisk Support ved at indsende en [teknisk supportanmodning](https://support.microsoft.com/oas).
  - question: >
      Hvordan gør jeg finde en produktnøgle til volumenlicenskøb?
    answer: "Hvis din aftale giver adgang til et produkt, der kræver en nøgle, kan du finde disse nøgler ved at gå til **BillingYour** >  **productsVolume** >  **licensingDownloads** >  & nøgler. \n\nNogle produkter kræver dog ikke en produktnøgle. Disse oplysninger er angivet i produktbeskrivelsen i kataloget Downloads og nøgler.\n\nHvis du vil finde ud af, om dit produkt kræver en nøgle, skal du gå til [Produktaktivering og nøgleoplysninger](https://licensingapps.microsoft.com/product-activation). Under Find produkter skal du vælge et produkt eller søge efter dit produktnavn.\n"
  - question: >
      Hvad er en konfigurationsnøgle?
    answer: >
      Der bruges en installationsnøgle til hver produkt-/versionskombination til at låse produktet op ved at omgå aktiveringen. Du kan få en konfigurationsnøgle på to måder:

        - **Fysisk opfyldelse** For produkter, der er erhvervet via fysisk opfyldelse, udskrives installationsnøglen på mediemuffet.
        - **Download opfyldelse** For produkter, der er erhvervet ved download fra Administration, vises installationsnøglen på downloadskærmen og kan ledsages af følgende tekst: Nogle produkter, der kan downloades, kræver konfigurationsnøgler. Bemærk installationsnøglen, da den er nødvendig under produktinstallationen. Du kan få mere at vide om konfigurationsnøgler under [Konfigurationsnøgler til KMS-klient](/windows-server/get-started/kmsclientkeys).
  - question: >
      Hvad bestemmer, hvilke produktnøgler der er knyttet til mine aftaler?
    answer: >
      Der er angivet volumenlicensproduktnøgler for hvert licens-id, der er angivet i oversigten [over Microsoft-relationer](/licensing/license-faq). Denne relationsoversigt findes i Volume Licensing Service Center. Du kan få flere oplysninger under [Hvad er et licens-id](/licensing/license-faq#what-is-a-licensing-id). Du kan have flere licens-id'er:

        - Enterprise Agreement (EA) og Select Plus-kunder modtager produktnøgler pr. produktgruppe (systemer, servere og programmer).
        - Udvalgte aftalekunder modtager produktnøgler pr. produktpulje (systemer, servere og programmer) baseret på deres indkøbsprognoser.
        - Kunder med åben licens og Kunder med åben værdi modtager relevante produktnøgler baseret på deres licenskøb.

      Du kan få flere oplysninger under [Ofte stillede spørgsmål om licensoversigt](/licensing/license-faq).


      > [!NOTE]

      > Alle kunder har ret til at bruge produktnøgler til re-imaging- og nedgraderingsformål. Vælg Plus, Enterprise Agreement (EA) og Select-kunder har begrænsede evalueringsrettigheder til oplæring og sikkerhedskopiering. Du kan få flere oplysninger under [Produktlicensoplysninger](/licensing/learn-more/volume-licensing-briefs).
- name: Aktivering af diskenhed
  questions:
  - question: >
      Hvad er aktivering af diskenhed?
    answer: >
      Volumenaktivering er en konfigurerbar løsning, der hjælper med at automatisere og administrere produktaktiveringsprocessen på computere, der kører Windows operativsystemer, der er licenseret under et volumenlicensprogram. Volumenaktivering bruges også med anden software fra Microsoft, herunder Office-pakker, der sælges under volumenlicensaftaler, og som understøtter volumenaktivering. Du kan finde flere oplysninger under:
        - [Værktøjer til at administrere volumenaktivering af Office](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Aktivering af diskenhed for Windows 10](/windows/deployment/volume-activation/volume-activation-windows-10)

      Volumenaktivering gælder kun for systemer, der er omfattet af et volumenlicensprogram, og bruges udelukkende som et værktøj til aktivering. Det er ikke bundet til fakturering eller fakturering af licenser.


      Volumenaktivering giver to måder at fuldføre aktivering af diskenheder på. En eller begge nøgletyper kan bruges af kunder til at aktivere systemer i deres organisation:
        - KMS (Key Management Service) gør det muligt for organisationer at aktivere systemer i deres eget netværk.
        - Flere aktiveringsnøgler (MAK) aktiverer systemer på én gang ved hjælp af Microsoft-hostede aktiveringstjenester.
  - question: >
      Hvad er KMS (Key Management Service)?
    answer: >
      KMS er en aktiveringstjeneste, der giver organisationer mulighed for at aktivere systemer i deres eget netværk ved at fjerne behovet for, at individuelle computere opretter forbindelse til Microsoft for produktaktivering. Det kræver ikke et dedikeret system og kan hostes sammen på et system, der leverer andre tjenester.


      KMS kræver et minimumantal af enten fysiske eller virtuelle computere i et netværksmiljø. Disse minimumværdier, kaldet aktiveringstærskler, er angivet, så virksomhedskunder nemt kan opfylde dem.

        - Aktiveringstærskler for Windows
          - Organisationen skal have mindst fem computere for at aktivere servere, der kører Windows Server.
          - Organisationen skal have mindst 25 computere for at aktivere klientsystemer, der kører Windows.
        - Aktiveringstærskler for Office
          - Organisationen skal have mindst fem computere, der kører en version af Office for at aktivere installerede Office produkter ved hjælp af KMS.

      Du kan få flere oplysninger om aktiveringstærskler i [Planlægningsvejledning til volumenaktivering](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      Hvad er en KMS-værtsnøgle?
    answer: >
      En KMS-nøgle bruges til at aktivere KMS-værtscomputeren med en Microsoft-aktiveringsserver og kan aktivere op til 6 KMS-værter med 10 aktiveringer pr. vært. Hver KMS-vært kan aktivere et ubegrænset antal computere.
  - question: >
      Hvorfor vises der ingen KMS-nøgle på Microsoft 365 Administration for open license-kunder?
    answer: "KMS-nøgler er ikke længere forudtildelt til åbne aftaler, da brug af MAK (Multiple Activation Key) er den foretrukne metode til aktivering.\n\nKSM-nøgler kan undtagelsesvis tildeles til Open-kunder, der opfylder minimumgrænsen for KMS-aktivering for Windows server, operativsystem og Office. Hvis du vil anmode om en undtagelse, skal du sende en webformularanmodning til Microsoft Support.\n\nHvis du vil anmode om en undtagelse, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller nøglefremviser og angive følgende oplysninger:\n  \n  - Aftale/tilmeldingsnummer eller licens-id og autorisation.\n  - Produktnavn (herunder version og udgave).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer er påkrævet.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvad gør jeg, hvis jeg har brug for flere KMS-værter?
    answer: "Hvis du har brug for yderligere KMS-aktiveringer for at aktivere mere end 6 KMS-værter, skal du sende en webformularanmodning for at Microsoft 365 Administration support. \n\nHvis du vil anmode om en undtagelse, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller nøglefremviser og angive følgende oplysninger:\n  \n  - Aftale/tilmeldingsnummer eller licens-id og autorisation.\n  - Produktnavn (herunder version og udgave).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer er påkrævet.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvad er en MAK (Multiple Activation Key)?
    answer: >
      En MAK (Multiple Activation Key) aktiverer systemer på én gang ved hjælp af Aktiveringstjenester, der hostes af Microsoft, og som kræver forbindelse til en Microsoft-aktiveringsserver. Når computere er aktiveret, kræves der ikke yderligere kommunikation med Microsoft.


      **Vigtigt** Antallet af tilladte aktiveringer af MAK er baseret på din volumenlicensaftale.
  - question: >
      Hvorfor stemmer antallet af angivne MAK-aktiveringer ikke overens med antallet af licenser, vi har købt?
    answer: >
      Vi anbefaler, at kunderne bruger KMS til at aktivere flere aktiveringsnøgler (MAK). KMS er den foretrukne aktiveringsmetode for udrulninger i stor skala. Mange faktorer bestemmer antallet af aktiveringer, der er knyttet til hver MAK, herunder købte licenser, prisniveauet for kundekøb og deres volumenlicensprogram.


      Antallet af aktiveringer, der er tilgængelige for et produkt, svarer ikke altid til antallet af købte licenser. Normalt modtager du flere aktiveringer, hvis du har brug for at geninstallere og aktivere nogle af dine produkter. Se afsnittet Licensoversigt i din aftale for at få vist antallet af licenser.
  - question: >
      Hvordan gør jeg anmode om en stigning til MAK-aktiveringsgrænser?
    answer: "Der kan anmodes om forøgelser af aktiveringsantallet for MAK via webformularen og tildeles som en undtagelse. For Canada og USA skal du indsende [anmodninger om support til volumenlicens](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f). Send en [webformular til support](/licensing/contact-us) for alle andre lande. \n\nHvis du vil anmode om en aktiveringsgrænse for MAK, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller Nøglefremviser og angive følgende oplysninger:\n\n  - Aftale/tilmeldingsnummer eller licens-id og autorisation.\n  - Produktnavn (herunder version og udgave).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer er påkrævet.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvordan gør jeg aktivere licenser ved hjælp af en MAK (Multiple Activation Key)?
    answer: >
      Du kan aktivere licenser på to måder ved hjælp af MAK:

        - MAK Uafhængig aktivering Hver computer opretter individuelt forbindelse til Microsoft ved hjælp af internettet eller telefon for at fuldføre aktiveringen.
        - MAK Proxy Activation One centraliseret aktiveringsanmodning foretages på vegne af flere computere med en enkelt forbindelse til Microsoft online eller telefonisk. Denne metode bruger VAMT (Volume Activation Management Tool), som er en del af WAIK (Windows Automated Installation Kit). VAMT gør det muligt for it-fagfolk at automatisere og centralt administrere volumenaktiveringsprocessen ved hjælp af MAK og inkluderer en kontrol af antallet af aktiveringer på MAK.
  - question: >
      Hvad er volume Activation Management Tool (VAMT)?
    answer: >
      VAMT (Volume Activation Management Tool) er et værktøj, der gør det muligt for netværksadministratorer og andre it-medarbejdere at automatisere og centralt administrere volumen- og detailaktiveringsprocessen for Windows, Microsoft Office og vælge andre Microsoft-produkter. VAMT kan administrere aktivering af diskenhed ved hjælp af flere aktiveringsnøgler (MAKs) eller KMS (Windows Key Management Service). VAMT er et MMC-snap-in (Microsoft Management Console), der kræver MMC (Microsoft Management Console) 3.0.


      Du kan få oplysninger om VAMT under:

        - [VaMT (Volume Activation Management Tool) Teknisk reference](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [Administration af aktivering ved hjælp af volume Activation Management Tool (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - Download [VAMT (Volume Activation Management Tool)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      Hvad skal jeg vide om at bruge Windows Server som KMS-værten til at aktivere Windows klienter?
    answer: "Hvis du installerer Windows ved hjælp af KMS (Key Management Service) som aktiveringsmetode, skal du være opmærksom på følgende:\n  \n  - Windows Server understøttes ikke som KMS-vært for at aktivere Windows.\n  - Der kræves en KMS-nøgle til Windows server for at få en programrettelse for at tillade aktivering af Windows klientcomputere. Du kan se den seneste programrettelse under [Konfigurer en KMS-værtscomputer for at aktivere volumenlicenserede versioner af Office](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office). \n\nHvis du bruger Windows Server som KMS-vært, kan du:\n  \n  - Opgrader KMS-værtscomputeren til Windows-serveren.\n  - Nedgrader computeren til Windows Server 2003.\n  - Kør KMS-værten på en computer med Windows volumenudgave.\n  - Kør en virtuel Windows Server-maskine.\n"
  - question: >
      Hvad skal jeg vide om volumenaktivering for Office, Project og Visio?
    answer: >
      Følgende ændringer af volumenaktivering er relateret til Office, Project og Visio:
        - Office KMS-vært aktiverer alle Office-pakker eller -programmer.
        - Der skal kun installeres og bruges én Office KMS-nøgle til aktivering.

      Hvis du installerer Office ved hjælp af KMS (Key Management Service) som aktiveringsmetode, skal du være opmærksom på følgende:
        - Du kan ikke aktivere Office ved hjælp af KMS, hvis du bruger Windows Server som KMS-vært.
        - Der findes ikke en programrettelse, der tillader aktivering af Office klienter.

      Hvis du bruger Windows Server 2008 som KMS-vært, kan du:
        - Opgrader KMS-værtscomputeren til Windows-serveren.
        - Nedgrader computeren til en ældre version af Windows Server.
        - Kør KMS-værten på en Windows pc.
        - Kør en virtuel Windows Server-maskine på en nyere version af Windows Server.
  - question: >
      Hvordan gør jeg aktivere Windows Terminal Server og RDS (Remote Desktop Service)?
    answer: >
      Når du har downloadet servermediet fra VLSC, kan du aktivere det ved hjælp af guiden til produktaktivering. Du behøver ikke at finde en volumenlicensnøgle eller en produktnøgle i VLSC. Når du fuldfører alle trin i aktiveringsguiden, bliver serveren bedt om at oprette forbindelse til Microsoft Clearing House via internettet for at validere dataene. For offlineservere tilbyder aktiveringsguiden telefon- eller webaktivering.


      Til at begynde med skal du tildele serveren en licensrolle til Fjernskrivebord (**StartAdministrative** >  **ToolsServer** >  Manager) og derefter aktivere RDS-tjenesten fra Licensstyring til Fjernskrivebord. Vælg **StartAdministrative** >  **værktøjerFjern** >  skrivebordstjenester, og vælg derefter **Fjernskrivebord/Terminal License Manager**.


      Under aktiveringen bliver du bedt om at vælge licensprogrammet og aftalenummeret. For Open License-kunder skal du angive dit autorisationsnummer. For MPSA skal du angive dit købskontonummer (ikke MPSA-aftalenummeret). Hvis du er usikker på programtypen for det licens-id, der bruges til at købe dine CAL-licenser, skal du gå til **oversigt over VLSC-relationer** og se kolonnen **Overordnet program** .


      Du kan få oplysninger om licensering af Terminal Server under [Terminal Server-licenser](/troubleshoot/windows-server/remote/terminal-server-licensing). Du kan få oplysninger om, hvordan du installerer rollen som fjernskrivebordslicens og aktiverer licensserveren, under [Aktivér licensserveren til Fjernskrivebord-tjenester](/windows-server/remote/remote-desktop-services/rds-activate-license-server) og  [Kan ikke oprette forbindelse til RDS, fordi der ikke er nogen tilgængelige RD-licenseringsservere](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server).
  - question: >
      Kan organisationer inden for samme ejerskabsstruktur bruge den samme nøgle til at udrulle et produkt?
    answer: >
      Licensoverholdelse og administration af aktiver er uafhængig af nøgleaktivering. Kunder behøver ikke at bruge de nøgler, der er angivet under et bestemt licens-id (aftale, tilmelding, partner eller licens). Hvis en overordnet organisation har en individuel aftale, kan den bruge den samme nøgle til at udrulle et produkt på tværs af overordnede og underordnede organisationer. Denne fleksibilitet giver kunderne mulighed for centralt at administrere deres udrulningsafbildning ved hjælp af enten nøgler, der er specifikke for aftaler/licenser eller et sæt nøgler for alle.
  - question: >
      Kan jeg bruge mine volumenlicensnøgler til at udøve mine rettigheder til genbehandling?
    answer: >
      Ja. Re-imaging-rettigheder tildeles til alle Microsoft Volume Licensing-kunder. Under disse rettigheder kan kunder genbilled originalt udstyr Producent (OEM) eller Full Packaged Product (FPP) licenseret kopier ved hjælp af medier, der leveres i henhold til deres aftale, hvis kopierne fra Volume Licensing medier er identiske med den oprindelige licens produkt. Som volumenlicenskunde kan du finde volumenlicensnøglerne på produktnøglesiden eller anmode om dine nøgler via et [Microsoft Activation Center](https://licensingapps.microsoft.com/product-activation).


      > [!NOTE]

      > Hvis du er open license-kunde, skal du købe mindst én enhed af produktet, som du vil gentegne for at få adgang til produktmediet og modtage en produktnøgle.


      Du kan finde flere oplysninger om rettigheder til genbehandling under [Produktlicensvejledninger](/licensing/learn-more/volume-licensing-briefs).
  - question: >
      Hvordan gør jeg downloade mine nøgler til en lokal fil?
    answer: "Med Microsoft 365 Administration kan du downloade produktnøgler til en lokal fil til senere brug. Når du downloader produktnøgler fra siden Downloads og nøgler, indeholder filen alle volumenlicensnøgler, der er knyttet til aftaler i din administratorprofil. Men hvis du downloader nøgler fra visningen Licenserings-id på siden Relationsoversigt, indeholder filen kun de nøgler, der er knyttet til det licens-id, du får vist.\n\nEn produktnøglefil, der kan downloades, er i tabulatorsepareret format og kan åbnes i Excel eller en teksteditor til sortering og visning af nøgler. Dette er de kolonner, der er inkluderet i filen: **Licens-id**, **Overordnet program**, **Organisation**, **Produkt**, **Produktnøgle**, **Type** og **MAK Activations-Used/Available, Seats og OSA Status**. \n\nHvis du vil åbne en downloadet fil i Excel, skal du udføre disse trin:\n  1. Åbn Microsoft Excel.\n  2. Vælg **FilerÅbn** > , og vælg derefter den downloadede CSV-fil.\n  3. Vælg **Afgrænset** (standard), og vælg derefter **Tabulatorsepareret** (for at forhindre, at alle data vises i en enkelt kolonne).\n  4. Vælg **Udfør**. \n\nDen .CSV fil åbnes i Excel, og dataene vises i separate kolonner.\n"
- name: Support
  questions:
  - question: >
      Hvordan gør jeg kontakt support?
    answer: >
      Microsoft 365 Administration kunder kan kontakte support via telefon eller webformular. Microsoft besvarer indsendelser af webformularer inden for 24 timer. Hvis du vil kontakte support, skal du se [Kontakt os](/licensing/contact-us).
