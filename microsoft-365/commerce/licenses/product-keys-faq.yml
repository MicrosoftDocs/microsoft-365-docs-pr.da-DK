title: Produktnøgler ofte stillede spørgsmål
summary: ''
sections:
- name: Generel
  questions:
  - question: >
      Hvad er produktnøgler?
    answer: >
      En produktnøgle giver dig mulighed for at bruge et softwareprodukt, du har licenseret i henhold til et bestemt volumenlicensprogram. De produktnøgler, der er angivet i Microsoft 365 Administration, bør kun bruges sammen med volumenlicensprodukter og er kun beregnet til brug af din organisation.


      En OSA-nøgle (Online Service Activation) er en produktnøgle til engangsbrug, der bruges til at aktivere abonnementer på Microsoft Online Services.


      Du kan finde flere oplysninger under [Ofte stillede spørgsmål om onlinetjenesteaktivering af åbne programmer](/licensing/online-service-activation-faq).
  - question: >
      Hvordan finder jeg produktnøgler i Microsoft 365 Administration?
    answer: "1. Log på Microsoft 365 Administration. \n2. Gå til BillingYour-produkterVolume-licenseringDownloader  >  >  > **& produktnøgler**, > holder markøren over produktet, og vælg **Vis nøgler**.\n\nDu kan finde oplysninger om produktnøgler for hvert produkt, licenstypen (volumenlicensnøgle, KMS (nøgleadministrationstjeneste) og multiaktiveringsnøgle (MAK)) samt antallet af anvendte og tilgængelige MAK-aktiveringer.\n\nVælg **Download alle produktnøgler for** at downloade de taster, der vises for en licens til et lokalt drev.\n"
  - question: >
      Hvordan finder jeg SQL Server produktnøgler?
    answer: >
      Nøglen SQL-licensen er integreret i guiden til aktivering af softwaren i stedet for at blive vist i Administration og registreres automatisk under installationen. Du kan finde flere oplysninger [SQL Server Installationsvejledning](/sql/database-engine/install-windows/install-sql-server).


      Du kan også finde nøglen ved at downloade SQL ISO-filen fra Administration > .. \x64 folder > DefaultSetup.ini file. Sørg for at sikkerhedskopiere en eksisterende version, før du installerer eller opgraderer SQL versioner. Hvis du har brug for hjælp til fejlfinding af tekniske problemer under produktinstallation eller aktivering af onlinetjenester, skal du kontakte Microsofts tekniske support ved at sende [en anmodning til teknisk support](https://support.microsoft.com/oas).
  - question: >
      Hvordan finder jeg en produktnøgle til køb med volumenlicens?
    answer: "Hvis din aftale tillader adgang til et produkt, der kræver en nøgle, kan du finde disse nøgler ved at gå til **BillingYour-produkterVolume-licenseringDownloads** >  >  >  **& nøgler**. \n\nNogle produkter kræver dog ikke en produktnøgle. Disse oplysninger er angivet i produktbeskrivelsen i kataloget Downloads og nøgler.\n\nHvis du vil finde ud af, om dit produkt kræver en nøgle, skal du [gå til Produktaktivering og nøgleoplysninger](https://licensingapps.microsoft.com/product-activation). Under Find produkter skal du vælge et produkt eller søge efter dit produktnavn.\n"
  - question: >
      Hvad er en konfigurationsnøgle?
    answer: >
      Der bruges en konfigurationsnøgle til hver kombination af produkt/version for at låse produktet op ved at tilsidesætte aktiveringen. Du kan få en konfigurationsnøgle på en af to måder:

        - **Fysisk indfrielse** For produkter, der er erhvervet via fysisk fuldførelse, udskrives konfigurationsnøglen på mediebåndet.
        - **Fuldførelse af download** For produkter, der er erhvervet ved download fra Administration, vises konfigurationsnøglen på downloadskærmen og kan ledsages af følgende tekst: Nogle produkter, der kan downloades, kræver konfigurationstaster. Bemærk konfigurationsnøglen, da den er nødvendig under produktinstallationen. Du kan få mere at vide om konfigurationstaster [under KMS-klientkonfigurationstaster](/windows-server/get-started/kmsclientkeys).
  - question: >
      Hvad bestemmer, hvilke produktnøgler der er knyttet til mine aftaler?
    answer: >
      Der leveres produktnøgler til volumenlicens for hvert licens-id, der er angivet i [oversigten over Microsoft-relationer](/licensing/license-faq). Denne relationsoversigt findes i Volume Licensing Service Center. Du kan finde flere oplysninger [under Hvad er et licens-id](/licensing/license-faq#what-is-a-licensing-id). Du kan have flere licenserings-ide'er:

        - Enterprise Agreement (EA) og Select Plus-kunder modtager produktnøgler pr. produktpulje (systemer, servere og programmer).
        - Vælg Aftale-kunder modtager produktnøgler pr. produktpulje (systemer, servere og programmer) baseret på deres indkøbsprognoser.
        - Open License customers and Open Value customers receive applicable product keys based on their license purchases.

      Du kan finde flere oplysninger i De ofte [stillede spørgsmål om licensoversigt.](/licensing/license-faq)


      > [!NOTE]

      > Alle kunder har ret til at bruge produktnøgler til afbildnings- og nedgraderingsformål igen. Vælg Plus, Enterprise Agreement (EA), og Vælg kunder har begrænsede evalueringsrettigheder til uddannelse og sikkerhedskopier. Du kan finde flere oplysninger [i Korte oplysninger om produktlicenser](/licensing/learn-more/volume-licensing-briefs).
- name: Volumenaktivering
  questions:
  - question: >
      Hvad er volumenaktivering?
    answer: >
      Volumenaktivering er en konfigurerbar løsning, der hjælper med at automatisere og administrere produktaktiveringsprocessen på computere, der kører Windows-operativsystemer, der er licenseret under et volumenlicensprogram. Volumenaktivering bruges også med anden software fra Microsoft, herunder Office-pakkerne, der sælges i henhold til volumenlicensaftaler, og som understøtter volumenaktivering. Du kan finde flere oplysninger under:
        - [Værktøjer til at administrere volumenaktivering af Office](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Volumenaktivering af Windows 10](/windows/deployment/volume-activation/volume-activation-windows-10)

      Volumenaktivering gælder kun for systemer, der er dækket af et volumenlicensprogram, og de anvendes udelukkende som et værktøj til aktivering. Det er ikke knyttet til fakturerings- eller faktureringslicens.


      Du kan bruge volumenaktivering på to måder til at fuldføre volumenaktivering. En af eller begge nøgletyper kan bruges af kunder til at aktivere systemer i organisationen:
        - Nøgleadministrationstjenesten (KMS) giver organisationer mulighed for at aktivere systemer inden for deres eget netværk.
        - Multiaktiveringsnøgle (MAK) aktiverer systemer én gang ved hjælp af Microsofts hostede aktiveringstjenester.
  - question: >
      Hvad er nøgleadministrationstjenesten (KMS)?
    answer: >
      KMS er en aktiveringstjeneste, der giver organisationer mulighed for at aktivere systemer på deres eget netværk ved at eliminere behovet for, at individuelle computere opretter forbindelse til Microsoft for produktaktivering. Det kræver ikke et dedikeret system og kan være hostet på et system, der leverer andre tjenester.


      KMS kræver et minimum antal fysiske eller virtuelle computere i et netværksmiljø. Disse minimumsgrænser, kaldet aktiveringstærskler, er indstillet, så de nemt kan opfyldes af virksomhedskunder.

        - Aktiveringstærskler for Windows
          - Din organisation skal have mindst fem computere til at aktivere servere, der kører Windows Server.
          - Din organisation skal have mindst 25 computere til at aktivere klientsystemer, der kører Windows.
        - Aktiveringstærskler for Office
          - Din organisation skal have mindst fem computere, der kører en udgave af Office, for at du kan aktivere installerede Office ved hjælp af KMS.

      Du kan finde flere oplysninger om aktiveringstærskler i [planlægningsvejledningen til aktivering af volumen](/windows/deployment/volume-activation/volume-activation-windows-10).
  - question: >
      Hvad er en KMS-værtsnøgle?
    answer: >
      Der bruges en KMS-nøgle til at aktivere KMS-værtscomputeren med en Microsoft-aktiveringsserver og kan aktivere op til 6 KMS-værter med 10 aktiveringer pr. vært. Hver KMS-vært kan aktivere et ubegrænset antal computere.
  - question: >
      Hvorfor vises der ikke nogen KMS-nøgle Microsoft 365 Administration kunder med åben licens?
    answer: "KMS-nøgler tildeles ikke længere open-aftaler på forhånd, da brug af multiaktiveringsnøglen (MAK) er den foretrukne aktiveringsmetode.\n\nKSM-nøgler kan tildeles til åbne kunder, der opfylder minimumsgrænsen for KMS-aktivering for Windows Server, operativsystem og Office. Hvis du vil anmode om en undtagelse, skal du sende en anmodning om webformular til Microsoft Support.\n\nHvis du vil anmode om en undtagelse, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller nøglevisningsvisning og angive følgende oplysninger:\n  \n  - Aftale/registreringsnummer eller licens-id og autorisation.\n  - Produktnavn (herunder version og version).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer, der kræves.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvad gør jeg, hvis jeg skal bruge flere KMS-værter?
    answer: "Hvis du kræver yderligere KMS-aktiveringer til aktivering af mere end 6 KMS-værter, skal du sende en anmodning om webformular til at Microsoft 365 Administration support. \n\nHvis du vil anmode om en undtagelse, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller nøglevisningsvisning og angive følgende oplysninger:\n  \n  - Aftale/registreringsnummer eller licens-id og autorisation.\n  - Produktnavn (herunder version og version).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer, der kræves.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvad er en multiaktiveringsnøgle (MAK)?
    answer: >
      En multiaktiveringsnøgle (MAK) aktiverer systemer én gang ved hjælp af Microsofts hostede aktiveringstjenester, der kræver forbindelse til en Microsoft-aktiveringsserver. Når computere er aktiveret, kræves der ingen yderligere kommunikation med Microsoft.


      **Vigtigt** Antallet af tilladte MAK-aktiveringer er baseret på din Volumenlicens-aftale.
  - question: >
      Hvorfor svarer antallet af mak-aktiveringer ikke til det antal licenser, vi har købt?
    answer: >
      Vi anbefaler, at kunderne bruger KMS til at aktivere flere aktiveringsnøgler (MAK). KMS er den foretrukne aktiveringsmetode til installationer i stor skala. Mange faktorer bestemmer antallet af aktiveringer, der er knyttet til hver MAK, herunder købte licenser, kundens prisniveau for indkøb og deres volumenlicensprogram.


      Antallet af aktiveringer, der er tilgængelige for et produkt, svarer ikke altid til antallet af købte licenser. Normalt modtager du flere aktiveringer, hvis du har brug for at geninstallere og aktivere nogle af dine produkter. Se afsnittet Licensoversigt i din aftale for at få vist antallet af licenser.
  - question: >
      Hvordan kan jeg anmode om en forøgelse af MAK-aktiveringsbegrænsningerne?
    answer: "Øger mængden af MAK-aktiveringer kan anmodes via webformular og tildeles med undtagelse af undtagelser. For Canada og USA skal du indsende anmodninger [om volumenlicenssupport](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f). For alle andre lande skal du sende en [Supportwebformular](/licensing/contact-us). \n\nHvis du vil anmode om en MAK-aktiveringsgrænse, skal du have tilladelser som VLSC-administrator, nøgleadministrator eller nøglevisningsadministrator og angive følgende oplysninger:\n\n  - Aftale/registreringsnummer eller Licens-id og autorisation.\n  - Produktnavn (herunder version og version).\n  - De sidste 5 tegn i produktnøglen.\n  - Antallet af værtsaktiveringer, der kræves.\n  - Forretningsberettigelse eller årsag til udrulning.\n"
  - question: >
      Hvordan aktiverer jeg licenser ved hjælp af en multiaktiveringsnøgle (MAK)?
    answer: >
      Du kan aktivere licenser på en af to måder ved hjælp af MAK:

        - MAKUafhængig aktivering Hver computer opretter individuelt forbindelse til Microsoft ved hjælp af internettet eller telefonen for at fuldføre aktiveringen.
        - Mak-proxyaktivering En centraliseret aktiveringsanmodning foretages på vegne af flere computere med en enkelt forbindelse til Microsoft online eller pr. telefon. Denne metode bruger VAMT (Volume Activation Management Tool), som er en del af Windows Automated Installation Kit (WAIK). VAMT giver it-fagfolk mulighed for at automatisere og administrere processen til aktivering af volumen centralt ved hjælp af MAK og indeholder en kontrol af antallet af aktiveringer på MAK.
  - question: >
      Hvad er værktøjet til styring af volumenaktivering (VAMT)?
    answer: >
      VAMT (Volume Activation Management Tool) er et værktøj, der gør det muligt for netværksadministratorer og andre it-fagfolk at automatisere og centralt administrere processen til aktivering af volumen og detail til Windows, Microsoft Office og vælge andre Microsoft-produkter. VAMT kan administrere volumenaktivering ved hjælp af flere aktiveringsnøgler (MAKs) eller Windows Nøgleadministrationstjeneste (KMS). VAMT er en Microsoft Management Console -snap-in (MMC), der kræver Microsoft Management Console (MMC) 3,0.


      Du kan finde oplysninger om VAMT i:

        - [Værktøj til styring af volumenaktivering (VAMT) Teknisk reference](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [Administrere aktivering ved hjælp af værktøjet til styring af volumenaktivering (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - Download [værktøj til styring af volumenaktivering (VAMT)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      Hvad skal jeg vide om at Windows KMS-serveren som KMS-vært for at aktivere Windows-klienter?
    answer: "Hvis du installerer Windows du bruger KMS (Key Management Service) som aktiveringsmetode, skal du bemærke, at:\n  \n  - Windows-server understøttes ikke som en KMS-vært til at aktivere Windows.\n  - Der Windows en kms-nøgle til serveren for at få en programrettelse, der gør det muligt Windows klientcomputere. Du kan finde den seneste programrettelse [under Konfigurere en KMS-værtscomputer for at aktivere volumenlicensversioner af Office](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office). \n\nHvis du bruger en Windows KMS-vært, kan du:\n  \n  - Opgrader KMS-værtscomputeren til Windows Server.\n  - Nedgrader computeren til Windows Server 2003.\n  - Kør KMS-værten på en Windows volumenversionsmaskine.\n  - Kør en Windows Server-virtuel maskine.\n"
  - question: >
      Hvad skal jeg vide om volumenaktivering til Office, Project og Visio?
    answer: >
      Følgende ændringer i volumenaktivering er relateret til Office, Project og Visio:
        - Office KMS Host aktiverer alle Office pakke eller program.
        - Der bør kun Office KMS-nøgle installeres og bruges til aktivering.

      Hvis du installerer Office du bruger KMS (Key Management Service) som aktiveringsmetode, skal du bemærke, at:
        - Du kan ikke aktivere en Office kms, hvis du bruger en Windows som KMS-vært.
        - Der findes ikke en programrettelse, der kan tillade aktivering af Office klienter.

      Hvis du bruger en Windows Server 2008 som KMS-vært, kan du:
        - Opgrader KMS-værtscomputeren til Windows Server.
        - Nedgrader computeren til en ældre version af Windows Server.
        - Kør KMS-værten på en Windows pc.
        - Kør en Windows server virtuel maskine på en nyere version af Windows Server.
  - question: >
      Hvordan aktiverer jeg Windows Terminal Og RDS (Remote Desktop Service)?
    answer: >
      Når du har hentet dine servermedier fra VLSC, kan du aktivere det ved hjælp af guiden til produktaktivering. Du behøver ikke at finde en nøgle til volumenlicens eller produktnøgle i VLSC. Når alle trin til aktiveringsguiden fuldføres, bliver serveren bedt om at oprette forbindelse til Microsoft Clearing House via internettet for at validere dataene. Alternativt kan aktiveringsguiden tilbyde telefon- eller webaktivering for offlineservere.


      For at komme i gang skal du tildele en Licens til fjernskrivebord-rolle for serveren (**StartAdministrative** >  **ToolsServer** >  Manager) og derefter aktivere RDS-tjenesten fra Remote Desktop License Manager. Vælg **StartAdministrative** >  **ToolsRemote** >  Desktop Services, og vælg derefter **Fjernskrivebord/Terminal License Manager**.


      Under aktiveringen bliver du bedt om at vælge licensprogrammet og aftalenummeret. For Open License-kunder skal du angive dit godkendelsesnummer. For MPSA skal du angive dit købskontonummer (ikke MPSA-aftalenummeret). Hvis du ikke er sikker på programtypen for det licens-id, der bruges til at købe dine CAL-licenser, skal du gå til **Oversigt over VLSC-relationer** og referere til kolonnen **Overordnet program** .


      Du kan finde oplysninger om licenser til Terminal Server i [Terminal Server-licensering](/troubleshoot/windows-server/remote/terminal-server-licensing). Hvis du vil have mere at vide om, hvordan du installerer licensrollen til fjernskrivebord og aktiverer licensserveren, skal du se Aktivere licensserveren til Fjernskrivebord-tjenester og Kan ikke oprette forbindelse til RDS, fordi der ikke er nogen tilgængelige [RD-licensservere](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server).[](/windows-server/remote/remote-desktop-services/rds-activate-license-server)
  - question: >
      Kan organisationer inden for samme ejerskabsstruktur bruge den samme nøgle til at installere et produkt?
    answer: >
      Licensoverholdelse og aktivstyring er uafhængige af nøgleaktivering. Kunder behøver ikke at bruge de nøgler, der leveres under et specifikt licens-id (aftale, registrering, tilknytning eller licens). Hvis en overordnet organisation har en individuel aftale, kan den bruge den samme nøgle til at installere et produkt på tværs af overordnede og underordnede organisationer. Denne fleksibilitet giver kunderne mulighed for at administrere deres installationsbillede centralt ved at bruge enten nøgler, der er specifikke for aftaler/licenser eller ét sæt nøgler for alle.
  - question: >
      Kan jeg bruge mine volumenlicensnøgler til at udnytte mine billedrettigheder igen?
    answer: >
      Ja. Re-imaging rights are granted to all Microsoft Volume Licensing customers. I henhold til disse rettigheder kan kunder genbilleder fra OEM (Original Equipment Manufacturer) eller kopier med fuldpakket produkt (FPP) ved hjælp af medier, der leveres i henhold til deres aftale, hvis de kopier, der er foretaget fra medier med volumenlicens, er identiske med det oprindelige licenserede produkt. Som volumenlicenskunde kan du finde volumenlicensnøglerne på siden med produktnøglen eller anmode om dine nøgler via et [Microsoft-aktiveringscenter](https://licensingapps.microsoft.com/product-activation).


      > [!NOTE]

      > Hvis du er kunde med en åben licens, skal du købe mindst én enhed af det produkt, du vil genbillede, for at få adgang til produktmedierne og modtage en produktnøgle.


      Du kan finde flere oplysninger om billedrettigheder i [Produktlicens- kort](/licensing/learn-more/volume-licensing-briefs).
  - question: >
      Hvordan downloader jeg mine nøgler til en lokal fil?
    answer: "Den Microsoft 365 Administration mulighed for at downloade produktnøgler til en lokal fil til senere brug. Når du downloader produktnøgler fra siden Downloads og nøgler, indeholder filen alle volumenlicensnøgler, der er knyttet til aftaler i din profil i Administration. Men hvis du henter nøgler fra visningen Licens-id på siden Relationsoversigt, indeholder filen kun de nøgler, der er knyttet til det licens-id, du får vist.\n\nEn produktnøglefil, der kan downloades, er i et tabulatorsepareret format og kan åbnes i Excel eller en teksteditor til at sortere og få vist nøgler. Disse er de kolonner, der er inkluderet i filen: **Licens-id**, Overordnet **program****, Organisation****, Produkt****, Produktnøgle**, **Type** og **MAK-aktiveringer -brugt/tilgængelig, sæder og OSA-status**. \n\nHvis du vil åbne en downloadet fil Excel, skal du udføre disse trin:\n  1. Åbn Microsoft Excel.\n  2. Vælg **Filåbner** > , og vælg derefter den hentede CSV-fil.\n  3. Vælg **Afgrænset** (standard), og vælg derefter **Tabulatorsepareret** (for at forhindre visning af alle data i en enkelt kolonne).\n  4. Vælg **Udfør**. \n\nFilen .CSV i Excel, og dataene vises i separate kolonner.\n"
- name: Support
  questions:
  - question: >
      Hvordan kontakter jeg support?
    answer: >
      Microsoft 365 Administration-kunder kan kontakte support via telefon eller webformular. Microsoft svarer på webformularindsendelser inden for 24 timer. Hvis du vil kontakte support, skal du [se Kontakt os](/licensing/contact-us).
