title: Microsoft Home Use Program ofte stillede spørgsmål
summary: >
  Volume Licensing-kunder bruger Microsoft Home Use Program (HUP) på [Microsoft Store til Virksomheder websted](https://go.microsoft.com/fwlink/?linkid=2139192).


  Alle andre kunder får adgang til HUP ved hjælp af dette trin:


  - I Microsoft Administration skal du gå til siden **Fakturering** >  [**Dine produkter**](https://go.microsoft.com/fwlink/p/?linkid=842054), vælge fanen **Fordele** og derefter vælge fanen **HUP**.
sections:
- name: Ignoreret
  questions:
  - question: >
      Hvad er Microsoft Home Use Program?
    answer: >
      Med Microsoft Home Use Program (HUP) kan medarbejdere i berettigede virksomheder købe Microsoft-forbrugerprodukter med rabat. Du kan kontrollere de aktuelle rabatter for hvert produkttilbud ved at gå til [produktsiden Home Use Program](https://www.microsoft.com/home-use-program).
  - question: >
      På hvilke markeder tilbydes home use-programmet?
    answer: "Rabatter på abonnementer på Microsoft 365 Family og personlige tilbydes til berettigede virksomheder over hele verden med disse undtagelser:\n\n- Libanon, Macao, Rusland og Venezuela: Dette tilbud er ikke tilgængeligt på disse markeder.\n- Kina og Hongkong: Et abonnement på et år er tilgængeligt på disse markeder. For Kina kan du besøge [Microsoft 365 i Kina](https://www.microsoftstore.com.cn/home-use-program/invite). For Hong Kong kan du besøge [Køb Microsoft 365 til en rabatpris](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK).\n- Japan: Microsoft 365 Family er ikke tilgængeligt.\n- Rabatter på udvalgte Surface-enheder og -tilbehør tilbydes til berettigede virksomheder på udvalgte markeder. \n"
  - question: >
      Hvordan kvalificerer en organisation sig til HUP-rabatter?
    answer: "For at medarbejderne kan drage fordel af den Microsoft Home Use Program rabat, skal de have en gyldig firmamailadresse og en aktiv Microsoft-konto, og din organisation skal opfylde et af følgende kriterier:\n\n- Kunder, der har en aktiv Software Assurance for at kvalificere Office programmer\n- Kunder, der har Microsoft 365/Microsoft 365 E3/E5 fra Software Assurance\n- Kommercielle og offentlige kunder, der har købt ≥ 2.000 licenser af en eller en blanding af Microsoft 365 E3/E5\n- Uddannelses- og almennyttige kunder\n- Kommercielle og offentlige kunder, der har brugt $250.000 USD eller mere i de forrige 12 måneder på berettigede Power BI, Office, Surface-enheder & tilbehør, Windows og Enterprise Mobility \n"
  - question: >
      Hvorfor skal jeg oprette en Azure Active Directory (AAD)-konto for at bruge home use-programmet/-Microsoft Store til Virksomheder?
    answer: >
      For at opdatere og modernisere Home Use Program til en bredere vifte af licens- og produktfordele var vi nødt til at ændre den måde, vi opfylder HUP på. Microsoft Store til Virksomheder bruges til validering af berettigelse og til at tildele HUP-fordele, og for at det er afhængig af AAD til at oprette forbindelse til oplysninger fra VLSC og til at validere, hvilke maildomæner organisationens medarbejdere er på. Du kan få flere oplysninger under [Sådan tilmelder du dig Azure AD-konti via Office 365 for Business](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome).
  - question: >
      Hvordan gør jeg blive tildelt it-administrator for en administreret lejer?
    answer: >
      Du skal oprette en særlig post i DNS for at bevise, at du ejer dit virksomhedsdomæne, f.eks. contoso.com.


      Hvis du vil have en trinvis proces til at blive en administreret lejer, skal du se [Overtag en ikke-administreret mappe som administrator i Azure Active](/azure/active-directory/users-groups-roles/domains-admin-takeover).
  - question: >
      Hvilke ressourcer er tilgængelige for at hjælpe med at fremme Home Use Program fordel for medarbejdere?
    answer: >
      Brug de ressourcer, der er placeret på startsiden for [Programmet til brug](https://www.microsoft.com/home-use-program/resources) af startsiden, til at hjælpe dig med at markedsføre programmet til dine medarbejdere. Du kan finde digitale og printbare løbesedler, verbiage til brug i mails og nyhedsbreve, og vejledning til, hvordan du bedst fremmer Home Use Program.
  - question: >
      Hvad er trinnene for en kvalificeret medarbejder til at foretage et Microsoft Home Use Program køb?
    answer: >
      1. **Tilmeld dig** Gå til [siden Microsoft Home Use Program](https://www.microsoft.com/home-use-program), og vælg knappen Kom i gang. Medarbejdere angiver deres firmamailadresse.

      2. **Bekræfte**  Der sendes en mail til virksomhedens indbakke med et link, der godkender deres berettigelse til programmet.

      3. **Log på** Når de er blevet godkendt, starter de købsprocessen ved at angive den Microsoft-konto, der er knyttet til deres personlige mailadresse, hvilket giver dem mulighed for at få vist de rabatter på produkter, der er tilgængelige for dem, baseret på fordelen ved organisationens home use program. Du kan finde flere oplysninger under [Sådan logger du på din Microsoft-konto](https://support.microsoft.com/help/4028195/microsoft-account-sign-in).

      4. **Shop** Købet behandles og fuldføres i Microsoft Store.
  - question: >
      Hvis en medarbejder abonnerer på Microsoft 365 via Microsoft Home Use Program, hvordan påvirker det så organisationens Microsoft 365 virksomhedsabonnement og enhedsbegrænsning?
    answer: >
      Installationer via home use-programmet har ingen indvirkning på organisationens Microsoft 365 virksomhedsabonnement. Når medarbejderne aktiverer Microsoft 365 på deres personlige enheder, bruger de deres personlige Microsoft-konto og ikke deres arbejdskonto. Din organisations it-administratorer administrerer eller understøtter ikke køb, der foretages via programmet til brug af startsiden.
  - question: >
      Jeg har problemer med at administrere min organisations Microsoft Home Use Program fordel. Hvor kan jeg få support?
    answer: >
      Hvis du vil have support til problemer med at migrere fra Volume Licensing Service Center eller få adgang til Microsoft Store til Virksomheder, [skal du se support til VLSC](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0).


      Hvis du har problemer med at få vist fordelen, når du allerede har fået adgang til Microsoft Store til Virksomheder, skal du se [Store for Business Admin-support](/microsoft-store/)
  - question: >
      Hvorfor kan jeg ikke se en mulighed for at købe Visio Professional 2021 og/eller Project Professional 2021?
    answer: >
      Hvis en af dine medarbejdere udnyttede det tidligere program og er på udkig efter rabatter på Visio Professional 2021 og/eller Project Professional 2021, skal du gennemgå valideringsprocessen for berettigelse og, når du er logget på med din personlige Microsoft-konto, gå til **Andre Office produkter** for at købe disse produkter. Hvis du ikke kan se de forventede rabatter anvendt, skal du kontakte din arbejdsgivers administrator af home use Program for at spørge om disse yderligere fordele.
  - question: >
      Hvad nu, hvis mine medarbejdere har spørgsmål til dette program eller har brug for support med køb og installation?
    answer: >
      Hvis medarbejderne har spørgsmål, kan du henvise dem til følgende ressourcer:


      - [Ofte stillede spørgsmål om efter køb og installation](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Ofte stillede spørgsmål om medarbejdere i hjemmebrugsprogram](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Hvis du vil have hjælp til tekniske problemer, skal du se [Microsoft Support](https://support.microsoft.com/). Du kan finde hjælp til:

      - Ordrestatus

      - Fakturering

      - Installerer Office

      - Logger på Office
  - question: >
      Hvorfor skal min virksomhed deltage i home use-programmet?
    answer: "Home Use Program hjælper din virksomhed med at maksimere afkastet af deres Microsoft-investering. Fordele ved at deltage i programmet omfatter: \n\n- Reduktion af behovet for it-uddannelse \n- Sænkning af udgifter til helpdesk og uddannelse \n- Gør det muligt for medarbejderne at blive fortrolige med Microsoft 365 derhjemme \n- Øget softwarefærdigheder, hvilket kan øge produktiviteten \n"
  - question: >
      Hvordan gavner Microsoft Home Use Program medarbejderne?
    answer: >
      Når medarbejderne køber Microsoft 365 produkter med en betydelig rabat, kan de bruge den samme software derhjemme, som de bruger på kontoret. Dette hjælper med at øge deres produktivitet, forbedre deres færdigheder og forbedre jobtilfredsheden.
  - question: >
      Hvad sker der, når en medarbejder forlader virksomheden?
    answer: "For medarbejdere, der kvalificerer sig til Microsoft 365 abonnementstilbud og har købt via programmet, gælder den rabatpris, der gælder, så længe medarbejderens abonnement forbliver aktivt, uanset deres ansættelsesstatus i din organisation. Men deres kommercielle brugsrettigheder ophører, når deres ansættelse ophører. For medarbejdere, der kvalificerede sig til Office 2019-softwaretilbud, skal de fjerne Office software, der er købt via Home Use Program, når medarbejderen forlader virksomheden. \n"
