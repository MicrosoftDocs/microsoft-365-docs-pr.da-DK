title: Ofte stillede spørgsmål om grundlæggende mobilitet og sikkerhed
summary: Denne artikel indeholder ofte stillede spørgsmål om grundlæggende mobilitet og sikkerhed, som er en funktion, der hjælper dig med at administrere og sikre mobilenheder i Microsoft 365. Hvis du ikke kan finde et svar på dit spørgsmål, kan du fortælle os det ved at skrive en kommentar på siden, så vi kan overveje at føje dit spørgsmål til denne artikel.
sections:
- name: Ignoreret
  questions:
  - question: >
      Hvordan får jeg basismobilitet og sikkerhed? Jeg kan ikke se det i Microsoft 365 Administration
    answer: >
      1.  Aktivér grundlæggende mobilitet og sikkerhed ved at gå til siden [Office 365 sikkerhed & overholdelse](https://protection.office.com/).


      2.  Gå til Forebyggelse af datatab > Administration af enhed.
  - question: >
      Hvordan kommer jeg i gang med enhedshåndtering i Basic Mobility and Security?
    answer: "Der er fire trin til at komme i gang med Grundlæggende mobilitet og sikkerhed: \n\n1. Aktivér grundlæggende mobilitet og sikkerhed ved at gå til [Office 365 Security & Compliance](https://protection.office.com/).\n\n2. Gå til Forebyggelse af datatab > Enhedsstyring > Enhedspolitikker.\n    \n3. Opret politikker for enhedshåndtering, og anvend dem på grupper af brugere, der er konfigureret i sikkerhedsgrupper. Vi anbefaler, at du starter med at installere politikkerne i en lille testgruppe. Du kan finde flere oplysninger under [Opret politikker for enhedssikkerhed i Grundlæggende mobilitet og sikkerhed](create-device-security-policies.md).\n\n4. Brugere, der har fået anvendt en politik på dem, bliver bedt om at tilmelde deres enheder, når de forsøger at få adgang til Microsoft 365 data. Du kan finde flere oplysninger under [Tilmeld din mobilenhed ved hjælp af Basic Mobility og Security](enroll-your-mobile-device.md).\n\nDu kan finde flere oplysninger under [Konfigurer grundlæggende mobilitet og sikkerhed](set-up.md).\n"
  - question: >
      Jeg forsøger at oprette Basic Mobility og Sikkerhed, men det synes fast. Microsoft 365 Service Health har vist "klargøring" i et stykke tid. Hvad kan jeg gøre?
    answer: >
      Det kan tage noget tid at gøre tjenesten klar til dig. Når klargøringen er fuldført, kan du se siden Basic Mobility and Security. Hvis du har ventet 24 timer, og status stadig klargøring, skal du kontakte support, så hjælper vi med at finde ud af, hvad problemet er.
  - question: >
      Hvad kan jeg gøre, hvis tilmelding af enheder mislykkes?
    answer: "Hvis du har problemer med at få en enhed tilmeldt, skal du først kontrollere følgende:\n\n- Sørg for, at enheden ikke allerede er tilmeldt en anden udbyder af administration af mobilenheder, f.eks. Intune.\n\n- Sørg for, at enheden er indstillet til den korrekte dato og det korrekte klokkeslæt.\n\n- Skift til et andet WIFI- eller mobilnetværk på enheden.\n\n- For Android- eller iOS-enheder skal du fjerne og geninstallere appen Intune-firmaportal på enheden.\n    \nHvis tilmelding stadig ikke fungerer, skal [du se Foretag fejlfinding af grundlæggende mobilitet og sikkerhed](troubleshoot.md).\n"
  - question: >
      Hvad er forskellen mellem Intune og grundlæggende mobilitet og sikkerhed?
    answer: >
      Basic Mobility and Security hostes af Intune-tjenesten. Det er en delmængde af Intune tjenester, der leveres som en ekstra fordel for Microsoft 365 og er en indbygget cloudbaseret løsning til administration af enheder i din organisation. Hvis du vil have en side om side-sammenligning af de to tjenester, der kan hjælpe dig med at beslutte, om brug af Intune eller Grundlæggende mobilitet og sikkerhed for Microsoft 365 passer bedst til dig, skal du se [Vælg mellem Grundlæggende mobilitetssikkerhed og Intune](choose-between-basic-mobility-and-security-and-intune.md).
  - question: >
      Hvordan fungerer politikker for grundlæggende mobilitet og sikkerhed? Hvordan gør jeg sat dem op? Vil du deaktivere dem?
    answer: >
      Når du har fuldført den indledende konfiguration af Grundlæggende mobilitet og sikkerhed, kan du oprette politikker og anvende dem på grupper af brugere i Security & Compliance Center. Politikker kræver, at brugerne af politikkerne tilmelder deres enheder i Basic Mobility og Security, før enheden kan bruges til at få adgang til Microsoft 365 data. De politikker, du konfigurerer, bestemmer indstillinger for mobilenheder, f.eks. hvor ofte adgangskoder skal nulstilles, eller om datakryptering er påkrævet. Du kan få flere oplysninger under [Opret politikker for enhedssikkerhed på Portal til grundlæggende mobilitet og sikkerhed](create-device-security-policies.md) og [Microsoft Purview-overholdelse](../../compliance/microsoft-365-compliance-center.md).


      Du kan finde en trinvis vejledning til, hvordan du opretter og installerer enhedspolitikker, [under Opret sikkerhedspolitikker for enheder i Grundlæggende mobilitet og sikkerhed](create-device-security-policies.md).


      Hvis du vil udelukke en bestemt gruppe brugere fra at blive påvirket af politikker, kan du føje en gruppe til udeladelsesgruppen.
  - question: >
      Kan jeg skifte fra Exchange ActiveSync enhedshåndtering til Basic Mobility and Security for Microsoft 365?
    answer: >
      Hvis du allerede bruger Exchange ActiveSync politikker til at administrere mobilenheder, kan du begynde at bruge Grundlæggende mobilitet og sikkerhed ved at følge trinnene til konfiguration af Grundlæggende mobilitet og sikkerhed. Du kan få flere oplysninger under [Beskyt bruger- og enhedsadgang](../../compliance/protect-access-to-data-and-services.md) og [Konfigurer Grundlæggende mobilitet og sikkerhed](set-up.md).


      Når du anvender de politikker, du opretter i Grundlæggende mobilitet og sikkerhed, på grupper af brugere, tilsidesætter disse politikker Exchange ActiveSync politikker for postkasser på mobilenheder og regler for enhedsadgang, som du tidligere har oprettet i <a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">Exchange Administration</a> for disse brugere.


      Når en enhed er tilmeldt Basic Mobility and Security, ignoreres alle Exchange ActiveSync politik for postkasser på mobilenheder eller regler for enhedsadgang, der er anvendt på enheden.
  - question: >
      Jeg har oprettet Basic Mobility and Security, men nu vil jeg fjerne den. Hvad er trinnene?
    answer: Du kan desværre ikke blot "annullere klargøringen" Basic Mobility og Security, når du har konfigureret den. Men du kan fjerne den for grupper af brugere ved at fjerne brugersikkerhedsgrupper fra de enhedspolitikker, du har oprettet. Du kan også deaktivere den for alle ved at fjerne enhedspolitikkerne, så de ikke er på plads og ikke håndhæves. Du kan finde flere oplysninger under [Slå grundlæggende mobilitet og sikkerhed fra](turn-off.md).
