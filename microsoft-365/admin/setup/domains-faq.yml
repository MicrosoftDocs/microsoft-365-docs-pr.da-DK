title: Ofte stillede spørgsmål om domæner
summary: "\n\nDenne artikel indeholder svar på ofte stillede spørgsmål om domæner i Microsoft 365.\n\nHvis du ikke kan finde et svar på dit spørgsmål, kan du fortælle os det ved at skrive en kommentar, så føjer vi det til listen.\n"
sections:
- name: Ignoreret
  questions:
  - question: Hvad er MX-prioritet?
    answer: "Mail leveres til mailudvekslingsserveren med det laveste præferencenummer (højeste prioritet), så den MX-post, du bruger til maildistribution, skal have det laveste præferencenummer, typisk 0 eller  *Høj*  prioritet. \n  \n- Når du opretter en MX-post, kræver de fleste DNS-hostingudbydere, at du angiver præferencenummeret.\n    \n- Nogle navngiver *feltpræferencen*, og nogle navngiver den *som prioritet*. \n    \n- Nogle kræver et tal, og nogle beder dig om at vælge *Lav*, *Mellem* eller *Høj*. \n    \n- Hvis du kun har én MX-post, er en hvilken som helst værdi fin til prioritet eller præference.\n    \n- Hvis du har mere end én, skal du sørge for, at MX-posten for postdistribution har højere prioritet end den, der bruges til at validere, at du ejer domænet.\n    \n"
  - question: Hvordan kan jeg validere SPF-poster for mit domæne?
    answer: "Det er vigtigt, at du kun har eller opretter **én TXT-post til SPF**. Hvis du allerede har en SPF-post, skal du føje de nye Microsoft 365 værdier til den i stedet for at oprette en ny. Når du har tilføjet eller opdateret din SPF-post til Microsoft-mail, skal du kontrollere, at syntaksen er korrekt med et af følgende værktøjer: \n  \n- [Testværktøjer til SPF-poster](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Gå til webgrænsefladen](http://digwebinterface.com/)\n"
  - question: Hvad er et domænenavn?
    answer: "Et domæne er et entydigt navn, der vises efter **@** logonmailadresserne og efter **www.** i webadresser. Det tager typisk form af organisationens navn og et standardsuffiks til internettet, f.eks. *yourbusiness.com* eller *stateuniversity.edu.* \n  \nBrug af et brugerdefineret domæne som \"**rob\\@contoso.com**\" med Microsoft 365 kan hjælpe med at opbygge troværdighed og anerkendelse for dit brand. \n  \nDu kan [købe et domæne i Microsoft 365, og vi konfigurerer det automatisk](../get-help-with-domains/buy-a-domain-name.md), eller du kan købe eller medbringe et, du allerede ejer, fra en domæneregistrator.\n"
  - question: Er det muligt at forbinde et domæne med personlige tilbud eller familietilbud?
    answer: "Som en fordel ved dit Microsoft 365 Family- eller Microsoft 365 Personal-abonnement kan du oprette en personlig mailadresse, der er knyttet til din Outlook.com-postkasse, f.eks. yourname@example.com. I øjeblikket understøtter vi kun oprettelse af forbindelse mellem domæner, der administreres af GoDaddy, med Outlook.com. Du kan finde flere oplysninger under [Få en tilpasset mailadresse i Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: Hvad sker der, hvis min DNS-udbyder ikke understøtter visse posttyper?
    answer: "Hvis du administrerer dine egne DNS-poster, og din DNS-vært ikke understøtter alle de DNS-poster, Microsoft 365 har brug for, fungerer nogle Microsoft 365 funktioner ikke. Vi anbefaler, at du overfører dit domæne til en registrator, der understøtter alle påkrævede DNS-poster.\n  \nProvidere, der understøtter alle påkrævede DNS-poster:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- Godaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Næsten ytringsfrihed\n    \n- Nettica\n    \n- NIC (Network Information Center)\n    \n- Netværksløsninger\n    \n- Register.com\n  \n"
  - question: Hvordan gør jeg du angive eller ændre standarddomænet i Microsoft 365?
    answer: "Du skal have mindst ét brugerdefineret domæne, som du har føjet til Microsoft 365, før du kan vælge et standarddomæne.\n\n::: moniker range=\"o365-worldwide\"\n\n1. I Administration skal du gå til siden **Indstillinger** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domæner</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. I Administration skal du gå til siden **Indstillinger** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domæner</a>.\n\n::: moniker-end\n    \n2. På siden **Domæner** skal du vælge det domæne, du vil angive som standard for nye mailadresser. \n    \n3. Klik på **Angiv som standard**.\n    \n::: moniker range=\"o365-worldwide\"\n\nDu kan ikke ændre navnet på det oprindelige *.onmicrosoft.com* domæne. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nDu kan ikke ændre navnet på det oprindelige *.partner.onmschina.cn* domæne. \n\n::: moniker-end\n\n> [!NOTE]\n> Ændring af standarddomænet påvirker ikke brugerens legitimationsoplysninger eller deres adgang til programmer eller tjenester. Ændring af det domæne, som en bruger er knyttet til, påvirker mail, onlinelager og legitimationsoplysninger til logon.\n"
  - question: Kan jeg føje brugerdefinerede underdomæner eller flere domæner til Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Hvis du vil tilføje underdomæner, skal du administrere dine egne DNS-indstillinger på din registrators websted. Hvis du lader Microsoft administrere dine DNS-indstillinger med NS-poster, eller hvis du har købt domænet fra Microsoft, kan du ikke tilføje underdomæner.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa! Hvis du vil tilføje underdomæner, skal du administrere dine egne DNS-indstillinger på din registrators websted. Hvis du lader 21Vianet administrere dine DNS-indstillinger med NS-poster, kan du ikke tilføje underdomæner.\n\n::: moniker-end\n\nDu kan typisk føje op til 900 domæner til dit Microsoft 365 abonnement.\n  \nDu kan f.eks. tilføje domænerne contoso.com og contosomarketing.com og derefter tilføje underdomænerne `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`osv.\n  \nNår du tilføjer et underdomæne, bekræftes det automatisk på baggrund af det overordnede domæne, der bekræftes.\n  \nNår du føjer flere domæner til Microsoft 365, kan du hoste alle tjenesterne (f.eks. mail) på et hvilket som helst af de domæner, du har tilføjet. *Når du ændrer din mail til Microsoft 365, vil ALLE mails, der sendes til domænet, begynde at komme til Microsoft 365 ved at opdatere et domænes MX-post.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Hvis du har føjet et contoso.com domæne til et Microsoft 365-abonnement, kan du også føje underdomænet xyz.contoso.com til en anden Microsoft 365 organisation. Når du tilføjer underdomænet, bliver du bedt om at tilføje en TXT-post i DNS-hostingudbyderen.\n::: moniker-end\n"
  - question: Hvordan gør jeg overføre et domæne fra Microsoft 365 til en anden vært?
    answer: >
      Du kan se proceduren for overførsel af et domæne under [Overfør et domæne fra Microsoft til en anden vært](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Prøv Microsoft 365 fra mit brugerdefinerede domæne
    answer: >
      Hvis du vil have hjælp til at styre Microsoft 365 mailfunktionalitet fra et brugerdefineret domæne til en Microsoft 365 postkasse, skal du se [Pilot Microsoft 365 fra mit brugerdefinerede domæne](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Hvorfor har jeg et domæne af typen "onmicrosoft.com"?
    answer: "Microsoft 365 opretter et domæne for dig, f.eks *. contoso.onmicrosoft.com*, når du tilmelder dig tjenesten. Det bruger-id, du opretter, når du tilmelder dig, omfatter domænet, *f.eks. alan@contoso.onmicrosoft.com*. \n  \n **Hvis du vil have din mail til at ligne *alan\\@contoso.com*:** [Køb domænet](../get-help-with-domains/buy-a-domain-name.md), eller følg blot trinnene i [Tilføj dine brugere og domæne for at Microsoft 365](add-domain.md), hvis du allerede ejer det. \n  \n- **Du kan erstatte dit onmicrosoft-domæne efter tilmelding.** Selvom du ikke kan omdøbe eller fjerne et eksisterende onmicrosoft.com domæne, kan du [oprette et nyt og gøre det til dit standarddomæne onmicrosoft.com (dit \"reservedomæne\").](add-or-replace-your-onmicrosoftcom-domain.md). Hvis det oprindelige domæne, du valgte, f.eks. blev *fourthcoffee.onmicrosoft.com*, kan du om nødvendigt oprette et nyt onmicrosoft.com domæne kaldet *fourthcoffeecorp.onmicrsoft.com* og angive det til at være dit reservedomæne. \n                  \n- **Du kan muligvis ikke ændre dit SharePoint domænenavn.** Dit SharePoint domænenavn er baseret på dit onmicrosoft.com domænenavn. Muligheden for at [ændre det SharePoint domænenavn](/sharepoint/change-your-sharepoint-domain-name) er tilgængelig som offentlig prøveversion for organisationer, hvis samlede SharePoint websteder og OneDrive konti har færre end 1.000.\n    \n- **Du kan ikke fjerne dit onmicrosoft-domæne.** Microsoft 365 skal beholde det, fordi det bruges i baggrunden til dit abonnement. Men du behøver ikke selv at bruge domænet, når du har tilføjet et brugerdefineret domæne. Hvis du vælger at oprette et nyt onmicrosoft.com domæne, kan det ikke fjernes. Du er begrænset til fem onmicrosoft.com domæner i dit Microsoft 365 miljø, så sørg for at kontrollere stavemåden og vurdere dit behov, hvis du vælger at oprette et nyt. \n    \nDu kan fortsætte med at bruge det oprindelige onmicrosoft.com domæne, selvom du har tilføjet dit domæne. Det fungerer stadig for mail og andre tjenester, så det er dit valg.\n \n              \n"
  - question: Hvordan gør jeg bekræfte min status for nonprofitorganisationer eller uddannelse?
    answer: "1. Vælg **Installation** i [Administration](/admin) for at starte guiden. (Sørg for at logge på Microsoft 365 først). \n    \n2. Hvis du vil være administrator for din skole, skal du vælge indstillingen **Bliv administrator** i Microsoft 365. \n    \n3. Du bliver bedt om at tilføje en TXT DNS-post på DNS-værtswebstedet for dit domæne. Hvorfor? Fordi ved at logge på DNS-værten og tilføje en post for dit domæne, beviser du, at du Microsoft 365, at du ejer domænenavnet.\n    \n4. Når du har tilføjet posten, skal du gå tilbage til Microsoft 365-portalen og bekræfte, at du har tilføjet den, så Microsoft 365 kan kontrollere den.\n    \nHar du en nonprofitorganisation og ønsker at få Microsoft 365? [Sørg for, at din organisation er kvalificeret](https://www.microsoft.com/nonprofits/eligibility) , og tilmeld dig derefter tjenesten. \n  \nVil du vide mere om at blive administrator for din skole? [Få alt at vide om det](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: Hvordan kan jeg oprette et websted til min virksomhed?
    answer: "Se en <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">kort video: Opret dit virksomhedswebsted</a> om brug af en webhostingudbyder til at oprette et websted til dit domæne.\n\nMicrosoft 365 indeholder ikke et offentligt websted til din virksomhed. Hvis du vil konfigurere en, kan du overveje at bruge et webhostingfirma som GoDaddy, Wix eller WordPress.\n 1. Søg efter en webhostingudbyder, hvor du kan bygge dit websted.\n \n 2. Du kan finde det nemmest at vælge hjemmesiden builder i det samme firma, hvor dit domænenavn er registreret.\n \n 3. Design dit virksomhedswebsted, og sørg for at inkludere dit virksomhedslogo, forretningsformål, tekst, billeder og links.\n \n 4. Hvis du vil integrere webstedet med Microsoft 365, kan du føje din virksomhedsmail til webstedet og et link til Microsoft Teams, SharePoint eller andre samarbejdsværktøj.\n \n 5. Sørg for at forbinde dit websted til dit domænenavn, som du&#39;også bruge til e-mail på Microsoft 365."
