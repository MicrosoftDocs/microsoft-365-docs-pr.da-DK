title: Ofte stillede spørgsmål om domæner
summary: "\n\nDenne artikel indeholder svar på ofte stillede spørgsmål om domæner i Microsoft 365.\n\nHvis du ikke kan finde et svar på dit spørgsmål, kan du fortælle os det ved at skrive en kommentar, og så føjer vi det til listen.\n"
sections:
- name: Ignoreret
  questions:
  - question: Hvad er MX-prioritet?
    answer: "Mail leveres til mailudvekslingsserveren med det laveste prioritetsnummer (højeste prioritet), så den MX-post, du bruger til mailrouting, skal have det laveste prioritetsnummer, typisk 0 eller  *Høj*  prioritet. \n  \n- Når du opretter en MX-post, kræver de fleste DNS-udbydere, at du angiver prioritetsnummeret.\n    \n- Nogle mærker  *feltindstillingen*  , og andre giver den  *prioritet*  . \n    \n- Nogle kræver et tal, og andre beder dig om  *at vælge Lav*  ,  *Mellem*  eller  *Høj*  . \n    \n- Hvis du kun har én MX-post, er enhver værdi fint som prioritet eller præference.\n    \n- Hvis du har mere end én, skal du sikre dig, at MX-posten til mailrouting er højere prioritet end den, der bruges til at validere, at du ejer domænet.\n    \n"
  - question: Hvordan kan jeg validere SPF-poster for mit domæne?
    answer: "Det er vigtigt, at du kun har eller opretter  **én TXT-post til SPF**. Hvis du allerede har en SPF-post, skal du føje de nye Microsoft 365 til den i stedet for at oprette en ny. Når du har tilføjet eller opdateret SPF-posten for Microsoft-mail, skal du kontrollere, at syntaksen er korrekt med et af disse værktøjer: \n  \n- [Testværktøjer til SPF-post](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig-webgrænseflade](http://digwebinterface.com/)\n"
  - question: Hvad er et domænenavn?
    answer: "Et domæne er et entydigt navn, der vises efter **@** logon-mailadresserne og efter **www.** i webadresser. Det er typisk organisationens navn og et almindeligt internetsuffiks, f.eks.  *yourbusiness.com eller*  *stateuniversity.edu.* \n  \nHvis du bruger et brugerdefineret domæne **som \"rob\\@ contoso.com**\" med Microsoft 365, kan det hjælpe med at opbygge troværdighed og genkendelse for dit brand. \n  \nDu kan [købe et domæne i Microsoft 365](../get-help-with-domains/buy-a-domain-name.md) så konfigurerer vi det automatisk, eller du kan købe eller hente et, du allerede ejer af en domæneregistrator.\n"
  - question: Er det muligt at forbinde et domæne med personlige tilbud eller familietilbud?
    answer: "Som en fordel ved dit Microsoft 365 Family- eller Microsoft 365 Personal-abonnement kan du oprette en personlig mailadresse, der er knyttet til din Outlook.com-postkasse, f.eks. yourname@example.com. I øjeblikket understøtter vi kun forbindelse til domæner, der administreres af GoDaddy med Outlook.com. Få mere at vide [under Få en personlig mailadresse i Microsoft 365](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b).\n   \n"
  - question: Hvad sker der, hvis min DNS-udbyder ikke understøtter visse posttyper?
    answer: "Hvis du administrerer dine egne DNS-poster, og din DNS-vært ikke understøtter alle de DNS-poster, der Microsoft 365 skal bruges, vil nogle Microsoft 365-funktioner ikke virke. Vi anbefaler, at du overfører dit domæne til en registrator, der understøtter alle de påkrævede DNS-poster.\n  \nUdbydere, der understøtter alle de påkrævede DNS-poster:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Hvordan angiver eller ændrer jeg standarddomænet i Microsoft 365?
    answer: "Du skal have mindst ét brugerdefineret domæne, som du har føjet til Microsoft 365 før du kan vælge et standarddomæne.\n\n::: moniker range=\"o365-worldwide\"\n\n1. I Administration skal du gå til **Indstillinger** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domæner</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. I Administration skal du gå til **Indstillinger** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domæner</a>.\n\n::: moniker-end\n    \n2. På siden **Domæner skal** du vælge det domæne, du vil angive som standard for nye mailadresser. \n    \n3. Klik på **Angiv som standard**.\n    \n::: moniker range=\"o365-worldwide\"\n\nDu kan ikke ændre navnet på dit oprindelige  *.onmicrosoft.com*  domæne. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nDu kan ikke ændre navnet på dit oprindelige  *.partner.onmschina.cn*  domæne. \n\n::: moniker-end\n\n> [!NOTE]\n> Ændring af standarddomænet påvirker ikke brugerlegitimationsoplysninger eller deres adgang til programmer eller tjenester. Ændring af det domæne, som en bruger er knyttet til, påvirker mail, onlinelager og logonoplysninger.\n"
  - question: Kan jeg føje brugerdefinerede underdomæner eller flere domæner til Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Hvis du vil tilføje underdomæner, skal du administrere dine egne DNS-indstillinger på registratorens websted. Hvis du lader Microsoft administrere dine DNS-indstillinger med NS-poster, eller hvis du har købt domænet af Microsoft, kan du ikke tilføje underdomæner.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa! Hvis du vil tilføje underdomæner, skal du administrere dine egne DNS-indstillinger på registratorens websted. Hvis du lader 21Vianet administrere dine DNS-indstillinger med NS-poster, kan du ikke tilføje underdomæner.\n\n::: moniker-end\n\nDu kan typisk føje op til 900 domæner til dit Microsoft 365 abonnement.\n  \nDu kan f.eks. tilføje contoso.com og contosomarketing.com og derefter tilføje underdomænerne `www.contoso.com`, `www.partners.contoso.com`, `www.marketing.partners.contoso.com`osv.\n  \nNår du tilføjer et underdomæne, bekræftes det automatisk baseret på det overordnede domæne, der bekræftes.\n  \nNår du føjer flere domæner til Microsoft 365, kan du hoste alle tjenesterne (f.eks. mail) på et af de domæner, du har tilføjet.  *Når du ændrer din mail til Microsoft 365 ved at opdatere et domænes MX-post, bliver ALLE mails, der sendes til dette domæne, sendt Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Hvis du har føjet contoso.com domæne til et Microsoft 365-abonnement, kan du også føje underdomænet xyz.contoso.com til en anden Microsoft 365 organisation. Når du tilføjer underdomænet, bliver du bedt om at tilføje en TXT-post i DNS-udbyderen.\n::: moniker-end\n"
  - question: Hvordan overfører jeg et domæne fra Microsoft 365 til en anden vært?
    answer: >
      Hvis du vil se fremgangsmåden for at overføre et domæne, [skal du se Overfør et domæne fra Microsoft til en anden vært](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md).
  - question: Prøve Microsoft 365 fra mit brugerdefinerede domæne
    answer: >
      Hvis du vil se fremgangsmåden for Microsoft 365 bruge mailfunktionalitet fra et brugerdefineret domæne til en Microsoft 365-postkasse, skal du se [Microsoft 365 fra mit brugerdefinerede domæne](../misc/pilot-microsoft-365-from-my-custom-domain.md).
  - question: Hvorfor har jeg et "onmicrosoft.com"-domæne?
    answer: "Microsoft 365 opretter et domæne til dig, *f.contoso.onmicrosoft.com*, når du tilmelder dig tjenesten. Det bruger-id, du opretter, når du tilmelder dig, omfatter domænet, *f.alan@contoso.onmicrosoft.com*. \n  \n **Hvis du vil have din mail til at ligne *alan\\@ contoso.com*:** [](../get-help-with-domains/buy-a-domain-name.md) køb domænet, eller følg blot trinnene i Tilføj dine brugere og domæne til [Microsoft 365](add-domain.md) hvis du ejer det allerede. \n  \n- **Du kan ikke omdøbe onmicrosoft-domænet efter tilmelding.** Hvis f.eks. det valgte domæne oprindeligt fourthcoffee.onmicrosoft.com, kan du ikke ændre det til at være fabrikam.onmicrosoft.com. Hvis du vil bruge onmicrosoft.com domæne, er du nødt til at oprette et nyt abonnement Microsoft 365. \n    \n- **Du kan muligvis ikke ændre dit SharePoint domænenavn.** Dit SharePoint domænenavn er baseret på onmicrosoft.com domænenavn. Muligheden for at [](/sharepoint/change-your-sharepoint-domain-name) ændre SharePoint-domænenavnet er tilgængeligt i offentlig prøveversion for organisationer, hvis samlede SharePoint-websteder og OneDrive-konti er mindre end 1000.\n    \n- **Du kan ikke fjerne domænet onmicrosoft.** Microsoft 365 skal bevares, fordi de bruges i baggrunden til dit abonnement. Men du behøver ikke selv bruge domænet, når du har tilføjet et brugerdefineret domæne. \n    \nDu kan fortsætte med at bruge det onmicrosoft.com domæne, selv efter du har tilføjet dit domæne. Det fungerer stadig til mail og andre tjenester, så det er op til dig.\n  \n"
  - question: Hvorfor har jeg et "onmicrosoft.de"-domæne?
    answer: "Microsoft 365 opretter et domæne til dig, *f.contoso.onmicrosoft.de*, når du tilmelder dig tjenesten. Det bruger-id, du opretter, når du tilmelder dig, omfatter domænet, *f.alan@contoso.onmicrosoft.de*. \n  \n **Hvis du vil have** [](../get-help-with-domains/buy-a-domain-name.md) din mail til at ligne alan@contoso.de: køb domænet, eller følg blot trinnene i Tilføj dine brugere og domæne for at [Microsoft 365](add-domain.md) hvis du ejer det allerede. \n  \n- **Du kan ikke omdøbe onmicrosoft-domænet efter tilmelding.** Hvis det oprindeligt valgte domæne f.eks. fourthcoffee.onmicrosoft.de, kan du ikke ændre det til at blive fabrikam.onmicrosoft.de. Hvis du vil bruge onmicrosoft.de domæne, er du nødt til at oprette et nyt abonnement Microsoft 365. \n    \n- **Du kan ikke omdøbe dit teamwebsteds URL-adresse.** Teamwebstedets URL-adresse er baseret på onmicrosoft.de dit domænenavn. På grund af den måde, som SharePoint Online-arkitektur fungerer på, kan du desværre ikke omdøbe teamwebstedet. \n    \n- **Du kan ikke fjerne domænet onmicrosoft.** Microsoft 365 skal bevares, fordi de bruges i baggrunden til dit abonnement. Men du behøver ikke selv bruge domænet, når du har tilføjet et brugerdefineret domæne. \n    \nDu kan fortsætte med at bruge det onmicrosoft.de domæne, selv efter at du har tilføjet dit domæne. Det fungerer stadig til mail og andre tjenester, så det er op til dig.\n  \n"
  - question: Hvordan kan jeg bekræfte min status som non-profit-organisation eller uddannelse?
    answer: "1. Vælg **Konfiguration** i [Administration for](/admin) at starte guiden. Sørg for at logge på Microsoft 365 først. \n    \n2. For at blive administrator for din skole skal du **vælge indstillingen Bliv administrator** Microsoft 365. \n    \n3. Du bliver bedt om at tilføje en TXT DNS-post på DNS-værtens websted for dit domæne. Hvorfor? Fordi du ved at logge på DNS-værtens websted og tilføje en post for dit domæne beviser Microsoft 365, at du ejer domænenavnet.\n    \n4. Når du har tilføjet posten, skal du gå tilbage til Microsoft 365 portal og bekræfte, at du har tilføjet den, så Microsoft 365 kan kontrollere.\n    \nHar du en non-profit-organisation og vil Microsoft 365? [Sørg for, at din organisation er](https://www.microsoft.com/nonprofits/eligibility) kvalificeret, og tilmeld dig derefter til tjenesten. \n  \nVil du vide mere om at blive administrator for din skole? [Få alt at vide om det](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n).\n"
  - question: Hvordan opretter jeg et websted til min virksomhed?
    answer: "Se en <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">kort video: Opret dit virksomhedswebsted om brug</a> af en webhostingudbyder til at oprette et websted til dit domæne.\n\nMicrosoft 365 omfatter ikke et offentligt websted til din virksomhed. Hvis du vil oprette et, skal du overveje at bruge et webhostingfirma som GoDaddy, Wix eller WordPress.\n 1. Søg efter en webhostingudbyder, hvor du kan oprette dit websted.\n \n 2. Det er nemmest at vælge webstedsgeneratoren i samme virksomhed, som dit domænenavn er registreret i.\n \n 3. Design dit virksomhedswebsted, og husk at medtage virksomhedens logo, forretningsformål, tekst, billeder og links.\n \n 4. Hvis du vil integrere webstedet Microsoft 365, kan du føje din virksomhedsmail til webstedet og et link til Microsoft Teams, SharePoint eller et andet samarbejdsværktøj.\n \n 5. Sørg for at knytte dit websted til dit domænenavn, som&#39;også bruger til mail på Microsoft 365."
