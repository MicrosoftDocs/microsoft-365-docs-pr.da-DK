additionalContent:
  sections:
  - title: Administrer
    summary: Administrer dit abonnement, dine tjenester og dine brugere, beskyt din virksomhed, og få hjælp til fejlfinding.
    items:
    - title: Oversigt over Microsoft 365 Administration
      summary: Få mere at vide om administratorroller, hvordan du holder styr på ændringer, og hvordan du tilpasser dit abonnement.
      url: admin-overview/admin-center-overview.md
    - title: Brugere og grupper
      summary: Administrer adgangskoder, tilføj og fjern brugere, konfigurer og administrer grupper, administrer gæsteadgang, og tildel brugerlicenser.
      url: add-users/add-users.md
    - title: Mail og kalendere
      summary: Administrer mailindstillinger, distributionsgrupper og sikkerhedsindstillinger, og konfigurer delte postkasser.
      url: email/office-365-user-email-settings.md
    - title: Domæner
      summary: Få mere at vide om domæner, konfigurer og administrer domæner, og opdater DNS-poster.
      url: setup/add-domain.md
    - title: Dine data og din tjeneste
      summary: Overvåg status for din tjeneste, sikkerhedskopiér data, installér tilføjelsesprogrammer, og opgrader til de nyeste apps.
      url: activity-reports/activity-reports.md
    - title: Abonnementer og fakturering
      summary: Administrer regninger, abonnementer og produktlicenser, opdater betalingsmetoder, og køb yderligere tjenester og lagerplads.
      url: ../commerce/index.yml
    - title: Beskyt din organisation
      summary: Få mere at vide om de bedste måder at sikre din organisation på, f.eks. konfiguration af multifaktorgodkendelse (MFA), Microsoft Secure Score og GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Arbejd med kunder
      summary: Del dokumenter, og brug Teams til at samarbejde og mødes.
      url: manage/share-calendars-with-external-users.md
    - title: Fejlfinding
      summary: Få adgang til ressourcer, der kan hjælpe dig med at foretage fejlfinding og løse problemer med dine Office-produkter eller -tjenester.
      url: /office/troubleshoot/
