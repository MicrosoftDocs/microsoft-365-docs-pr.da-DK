### YamlMime:Landing
title: Dokumentation til Test Base til Microsoft 365
summary: Test Base for Microsoft 365 er en Azure-tjeneste, der faciliterer datadrevet test af programmer. Den understøttes af styrken ved data og cloudmiljøet og gør det muligt for it-teknikere at drage fordel af intelligent test overalt i verden. Det hjælper dig med at teste dine programmer uden besværet, tidsforpligtelsen og udgifterne til konfiguration og vedligeholdelse af komplekse testmiljøer. Det vigtigste er, at den giver dig adgang til foreløbige Windows-opdateringer på sikre virtuelle maskiner (VM'er) og intelligens i verdensklasse til dine programmer.
