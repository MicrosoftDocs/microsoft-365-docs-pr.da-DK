title: Ofte stillede spørgsmål om import af PST-filer
summary: >
  **Denne artikel er til administratorer. Vil du importere PST-filer til din egen postkasse? Se [Importér mail, kontakter og kalender fra en .pst-fil Outlook](https://go.microsoft.com/fwlink/p/?LinkID=785075)**


  Her er nogle ofte stillede spørgsmål om brug af Office 365 Import Service til masseimport af PST-filer til Microsoft 365 postkasser. Du kan finde flere oplysninger om, hvordan du importerer PST-filer, under [Få mere at vide om import af PST-filer til Office 365](./importing-pst-files-to-office-365.md).


  ## <a name="using-network-upload-to-import-pst-files"></a>Brug af netværksoverførsel til at importere PST-filer


  Du kan finde en trinvis vejledning under [Brug netværksupload til at importere PST-filer til Office 365](use-network-upload-to-import-pst-files.md).
sections:
- name: Generel
  questions:
  - question: >
      Hvilke tilladelser kræves der for at oprette importjob i Office 365 importtjenesten?
    answer: >
      Du skal have tildelt rollen Importér eksport af postkasse i Exchange Online for at oprette importjob på Microsoft Purview-overholdelsesportalen og importere PST-filer til brugerpostkasser. Denne rolle er som standard ikke tildelt nogen rollegruppe i Exchange Online. Du kan føje rollen Importér eksport af postkasse til rollegruppen Organisationsadministration. Du kan også oprette en ny rollegruppe, tildele rollen Importér eksport af postkasse og derefter tilføje dig selv eller andre brugere som medlem. Du kan få flere oplysninger i afsnittene "Føj en rolle til en rollegruppe" eller "Opret en rollegruppe" i [Administrer rollegrupper i Exchange Online](/Exchange/permissions-exo/role-groups).


      Ud over rollen Importér eksport af postkasse skal du også tildeles rollen Mailmodtagere i Exchange Online. Denne rolle er som standard tildelt rollegrupperne Organisationsadministration og Modtageradministration i Exchange Online.


      > [!TIP]

      > Overvej at oprette en ny rollegruppe i Exchange Online, der er specifikt beregnet til import af PST-filer til Office 365. Hvis du vil have det minimumsniveau af rettigheder, der kræves for at importere PST-filer, skal du tildele rollerne Importér eksport af postkasse og Postmodtagere til den nye rollegruppe og derefter tilføje medlemmer.
  - question: >
      Hvor er netværksupload tilgængelig?
    answer: >
      Netværksupload er i øjeblikket tilgængelig i disse områder: USA, Canada, Brasilien, Storbritannien, Frankrig, Tyskland, Schweiz, Norge, Europa, Indien, Det østlige Asien, Det sydøstlige Asien, Japan, Republikken Korea, Australien og De Forenede Arabiske Emirater. Netværksoverførslen vil være tilgængelig i flere områder i fremtiden.
  - question: >
      Hvad er priserne for import af PST-filer ved hjælp af netværksupload?
    answer: >
      Det er gratis at bruge netværksupload til at importere PST-filer.


      Det betyder også, at når PST-filer er slettet fra området Azure Storage, vises de ikke længere på listen over filer til et fuldført importjob i Microsoft 365 Administration. Selvom et importjob stadig er angivet på siden **Importér data til Office 365**, kan listen over PST-filer være tom, når du får vist detaljer om ældre importjob.
  - question: >
      Hvilken version af PST-filformatet understøttes for import til Office 365?
    answer: >
      Der er to versioner af PST-filformatet: ANSI og Unicode. Vi anbefaler, at du importerer filer, der bruger Unicode PST-filformatet. Filer, der bruger ANSI PST-filformatet, f.eks. filer til sprog, der bruger et dobbeltbytetegnsæt (DBCS), kan dog også importeres til Office 365. Du kan få flere oplysninger om import af ANSI PST-filer under Trin 4 i [Brug netværksoverførsel til at importere din organisations PST-filer til Office 365](use-network-upload-to-import-pst-files.md#step-4-create-the-pst-import-mapping-file).


      Derudover kan PST-filer fra Outlook 2007 og nyere versioner importeres til Office 365.
  - question: >
      Når jeg har uploadet mine PST-filer til området Azure Storage, hvor længe opbevares de i Azure, før de slettes?
    answer: >
      Når du bruger metoden til netværksupload til at importere PST-filer, uploader du dem til en Azure-blobobjektbeholder med navnet `ingestiondata`. Hvis der ikke er nogen igangværende importjob på siden **Importér PST-filer** i overholdelsesportalen, slettes alle PST-filer i objektbeholderen `ingestiondata` i Azure 30 dage efter, at det seneste importjob blev oprettet i overholdelsesportalen. Det betyder også, at du skal oprette et nyt importjob på overholdelsesportalen (beskrevet i trin 5 i vejledningen til netværksupload) inden for 30 dage efter upload af PST-filer til Azure.


      Det betyder også, at når PST-filer er slettet fra området Azure Storage, vises de ikke længere på listen over filer til et fuldført importjob på overholdelsesportalen. Selvom et importjob stadig er angivet på siden **Importér PST-filer** på overholdelsesportalen, kan listen over PST-filer være tom, når du får vist detaljer om ældre importjob.
  - question: >
      Hvor lang tid tager det at importere en PST-fil til en postkasse?
    answer: >
      Det afhænger af netværkets kapacitet, men det tager typisk flere timer for hver terabyte (TB) data, der skal uploades til Azure Storage område for din organisation. Når PST-filerne er kopieret til området Azure Storage, importeres en PST-fil til en Microsoft 365 postkasse med en hastighed på ca. 24 GB pr. dag<sup>\*</sup>. Hvis denne sats ikke opfylder dine behov, kan du overveje andre metoder til overførsel af maildata til Office 365. Du kan finde flere oplysninger under [Måder at overføre flere mailkonti til Office 365](/Exchange/mailbox-migration/mailbox-migration) på.


      <sup>\*</sup> Denne sats garanteres ikke. Problemer med serverarbejdsbelastningen og midlertidige ydeevne kan reducere denne hastighed.


      Hvis forskellige PST-filer importeres til forskellige destinationspostkasser, sker importprocessen parallelt. Med andre ord importeres hvert PST/postkassepar samtidigt. Hvis der importeres flere PST-filer til den samme postkasse, importeres de sekventielt (én ad gangen) ikke samtidigt.
  - question: >
      Hvordan håndterer PST-importprocessen dublerede mailelementer?
    answer: >
      PST-importprocessen søger efter dublerede elementer og kopierer ikke elementerne fra en PST-fil til postkassen eller arkivet, hvis der findes et tilsvarende element i destinationsmappen i målpostkassen eller målarkivet. Hvis du importerer den samme PST-fil igen og angiver en anden destinationsmappe (ved hjælp af egenskaben TargetRootFolder i PST-importtilknytningsfilen) end den, du angav i et tidligere importjob, importeres alle elementerne i PST-filen igen.
  - question: >
      Er der en grænse for meddelelsens størrelse, når du importerer PST-filer?
    answer: >
      Ja. Hvis en PST-fil indeholder et postkasseelement, der er større end 150 MB, springes elementet over og importeres ikke under importprocessen. Elementer, der er større end 150 MB, importeres ikke, fordi 150 MB er grænsen for meddelelsesstørrelsen i Exchange Online. Du kan få flere oplysninger [under Meddelelsesgrænser i Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Bevares meddelelsesegenskaber, f.eks. hvornår meddelelsen blev sendt eller modtaget, listen over modtagere og andre egenskaber, når PST-filer importeres til en Microsoft 365 postkasse?
    answer: >
      Ja. De oprindelige meddelelsesmetadata ændres ikke under importprocessen.
  - question: >
      Er der en grænse for antallet af niveauer i et mappehierarki for en PST-fil, som jeg vil importere til en postkasse?
    answer: >
      Ja. Du kan ikke importere en PST-fil, der har 300 eller flere niveauer af indlejrede mapper.
  - question: >
      Kan jeg bruge netværksupload til at importere PST-filer til en inaktiv postkasse i Office 365?
    answer: >
      Ja, denne funktion er nu tilgængelig.
  - question: >
      Kan jeg bruge netværksupload til at importere PST-filer til en onlinearkivpostkasse i en Exchange hybridinstallation?
    answer: >
      Ja, denne funktion er nu tilgængelig.
  - question: >
      Kan jeg bruge netværksupload til at importere PST-filer til offentlige mapper i Exchange Online?
    answer: >
      Nej, du kan ikke importere PST-filer til offentlige mapper.
  - question: >
      Er der nogen krav til skærmopløsning, når jeg opretter et importjob til netværksupload?
    answer: >
      Hvis skærmopløsningen på din lokale computer er indstillet til 1366 x 768, kan du have problemer med at oprette et importjob. Hvis det er tilfældet, anbefaler vi, at du ændrer skærmopløsningen til en anden indstilling og derefter opretter et nyt importjob. Vi arbejder på at løse problemet.


      ## <a name="using-drive-shipping-to-import-pst-files"></a>Brug af drevforsendelse til at importere PST-filer


      Du kan finde en trinvis vejledning under [Brug drevforsendelse til at importere PST-filer til Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md).
  - question: >
      Hvilke tilladelser kræves der for at oprette importjob i Office 365 importtjenesten?
    answer: >
      Du skal have tildelt rollen Importér eksport af postkasse i Exchange Online for at oprette importjob på overholdelsesportalen og importere PST-filer til brugerpostkasser. Denne rolle er som standard ikke tildelt nogen rollegruppe i Exchange Online. Du kan føje rollen Importér eksport af postkasse til rollegruppen Organisationsadministration. Du kan også oprette en ny rollegruppe, tildele rollen Importér eksport af postkasse og derefter tilføje dig selv eller andre brugere som medlem. Du kan få flere oplysninger i afsnittene "Føj en rolle til en rollegruppe" eller "Opret en rollegruppe" i [Administrer rollegrupper i Exchange Online](/Exchange/permissions-exo/role-groups).

       Ud over rollen Importér eksport af postkasse skal du også tildeles rollen Mailmodtagere i Exchange Online. Denne rolle er som standard tildelt rollegrupperne Organisationsadministration og Modtageradministration i Exchange Online.

      > [!TIP]

      > Overvej at oprette en ny rollegruppe i Exchange Online, der er specifikt beregnet til import af PST-filer til Office 365. Hvis du vil have det minimumsniveau af rettigheder, der kræves for at importere PST-filer, skal du tildele rollerne Importér eksport af postkasse og Postmodtagere til den nye rollegruppe og derefter tilføje medlemmer.
  - question: >
      Hvor er drevforsendelse tilgængelig?
    answer: >
      Drive shipping er i øjeblikket tilgængelig i USA, Canada, Brasilien, Storbritannien, Europa, Indien, Østasien, Sydøstasien, Japan, Republikken Korea og Australien. Drive shipping vil være tilgængelig i flere områder i fremtiden.


      > [!NOTE]

      > På nuværende tidspunkt er det ikke muligt at køre transport til import af PST-filer i Tyskland og Schweiz. Disse ofte stillede spørgsmål vil blive opdateret, når drevforsendelse er tilgængelig i disse lande.
  - question: >
      Hvilke kommercielle licensaftaler understøtter forsendelse?
    answer: >
      Du kan køre forsendelse for at importere PST-filer til Microsoft 365 via en Microsoft Enterprise Agreement (EA). Drevforsendelse er ikke tilgængelig via en MPSA (Microsoft Products and Services Agreement).
  - question: >
      Hvad er priserne for at bruge drevforsendelse til at importere PST-filer til Microsoft 365?
    answer: >
      Omkostningerne ved at bruge drevforsendelse til at importere PST-filer til Microsoft 365 postkasser er $2 USD pr. GB data. Hvis du f.eks. leverer en harddisk, der indeholder 1.000 GB (1 TB) PST-filer, er prisen USD 2.000 USD. Du kan samarbejde med en partner om at betale importgebyret. Du kan finde oplysninger om, hvordan du finder en partner, under [Find din Microsoft-partner eller -forhandler](../admin/manage/find-your-partner-or-reseller.md).
  - question: >
      Hvilken type harddisk understøttes til levering af drev?
    answer: >
      Kun 2,5"sSD-diske (solid state-drev) eller 2,5" eller 3,5" SATA II/III-interne harddiske understøttes til brug sammen med Office 365 importtjenesten. Du kan bruge harddiske op til 10 TB. I forbindelse med importjob behandles kun den første datamængde på harddisken. Dataenheden skal være formateret med NTFS. Når du kopierer data til en harddisk, kan du vedhæfte dem direkte ved hjælp af en 2,5 tommer SSD- eller 2,5- eller 3,5-tommer SATA II/III-connector, eller du kan vedhæfte dem eksternt ved hjælp af en ekstern 2,5"SSD- eller 2,5-tommers eller 3,5-tommer SATA II/III USB-adapter.


      > [!IMPORTANT]

      > Eksterne harddiske, der følger med en indbygget USB-adapter, understøttes ikke af tjenesten Office 365 Import. Disken i kabinettet på en ekstern harddisk kan ikke bruges. Undlad at sende eksterne harddiske.
  - question: >
      Hvor mange harddiske kan jeg sende til et enkelt importjob?
    answer: >
      Du kan maksimalt sende 10 harddiske til et enkelt importjob.
  - question: >
      Når jeg har sendt min harddisk, hvor lang tid tager det så at komme til Microsoft-datacenteret?
    answer: >
      Det afhænger af et par ting, f.eks. din nærhed til Microsoft-datacenteret, og hvilken type leveringsmulighed du brugte til at sende din harddisk (f.eks. levering næste dag, levering på to dage eller levering på jorden). Med de fleste afsendere kan du bruge sporingsnummeret til at spore statussen for din levering.
  - question: >
      Når min harddisk ankommer til Microsoft-datacenteret, hvor lang tid tager det så at uploade mine PST-filer til Azure?
    answer: >
      Når din harddisk er modtaget i Microsoft-datacenteret, tager det mellem 7 og 10 arbejdsdage at uploade PST-filerne til Azure Storage område for din organisation. PST-filerne uploades til en Azure-blobobjektbeholder med navnet `ingestiondata`.
  - question: >
      Hvor lang tid tager det at importere en PST-fil til en postkasse?
    answer: >
      Når PST-filerne er uploadet til området Azure Storage, analyserer Microsoft 365 dataene i PST-filerne (på en sikker og sikker måde) for at identificere elementernes alder og de forskellige meddelelsestyper, der er inkluderet i PST-filerne. Når denne analyse er fuldført, har du mulighed for at importere alle dataene i PST-filerne eller angive filtre til at styre, hvilke data der importeres. Når du har startet importjobbet, importeres en PST-fil til en Microsoft 365 postkasse med en hastighed på ca. 24 GB pr. dag.<sup>\*</sup> Hvis denne sats ikke opfylder dine behov, kan du overveje andre metoder til import af maildata til Office 365. Du kan finde flere oplysninger under [Måder at overføre flere mailkonti til Office 365](/Exchange/mailbox-migration/mailbox-migration) på.


      <sup>\*</sup> Denne sats garanteres ikke. Problemer med serverarbejdsbelastningen og midlertidige ydeevne kan reducere denne hastighed.


      Hvis forskellige PST-filer importeres til forskellige destinationspostkasser, sker importprocessen parallelt. Med andre ord importeres hvert PST/postkassepar samtidigt. Hvis der importeres flere PST-filer til den samme postkasse, importeres de sekventielt (én ad gangen) ikke samtidigt.
  - question: >
      Når Microsoft har uploadet mine PST-filer til Azure, hvor længe opbevares de i Azure, før de slettes?
    answer: >
      Alle PST-filer på den Azure Storage placering for din organisation (i blobobjektbeholder med navnet `ingestiondata`), slettes 30 dage efter, at det seneste importjob blev oprettet på siden **Importér PST-filer** på overholdelsesportalen.


      Det betyder også, at når PST-filer er slettet fra området Azure Storage, vises de ikke længere på listen over filer til et fuldført importjob på overholdelsesportalen. Selvom et importjob stadig er angivet på siden **Importér PST-filer** på overholdelsesportalen, kan listen over PST-filer være tom, når du får vist detaljer om ældre importjob.
  - question: >
      Hvilken version af PST-filformatet understøttes for import til Microsoft 365?
    answer: >
      Der er to versioner af PST-filformatet: ANSI og Unicode. Vi anbefaler, at du importerer filer, der bruger Unicode PST-filformatet. Filer, der bruger ANSI PST-filformatet, f.eks. filer til sprog, der bruger et dobbeltbytetegnsæt (DBCS), kan dog også importeres til Microsoft 365. Du kan få flere oplysninger om import af ANSI PST-filer under Trin 3 i [Brug drevforsendelse til at importere PST-filer til Office 365](use-drive-shipping-to-import-pst-files-to-office-365.md#step-3-create-the-pst-import-mapping-file).


      Derudover kan PST-filer fra Outlook 2007 og nyere versioner importeres til Office 365.
  - question: >
      Er der en grænse for meddelelsens størrelse, når du importerer PST-filer?
    answer: >
      Ja. Hvis en PST-fil indeholder et postkasseelement, der er større end 150 MB, springes elementet over og importeres ikke under importprocessen. Elementer, der er større end 150 MB, importeres ikke, fordi 150 MB er grænsen for meddelelsesstørrelsen i Exchange Online. Du kan få flere oplysninger [under Meddelelsesgrænser i Exchange Online](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits).
  - question: >
      Hvordan håndterer PST-importprocessen dublerede mailelementer?
    answer: >
      PST-importprocessen søger efter dublerede elementer og kopierer ikke elementerne fra en PST-fil til postkassen eller arkivet, hvis der findes et tilsvarende element i destinationsmappen i målpostkassen eller målarkivet. Hvis du importerer den samme PST-fil igen og angiver en anden destinationsmappe (ved hjælp af egenskaben TargetRootFolder i PST-importtilknytningsfilen) end den, du angav i et tidligere importjob, importeres alle elementerne i PST-filen igen.
  - question: >
      Bevares meddelelsesegenskaber, f.eks. hvornår meddelelsen blev sendt eller modtaget, listen over modtagere og andre egenskaber, når PST-filer importeres til en Microsoft 365 postkasse?
    answer: >
      Ja. De oprindelige meddelelsesmetadata ændres ikke under importprocessen
  - question: >
      Er der en grænse for antallet af niveauer i et mappehierarki for en PST-fil, som jeg vil importere til en postkasse?
    answer: >
      Ja. Du kan ikke importere en PST-fil, der har 300 eller flere niveauer af indlejrede mapper.
  - question: >
      Kan jeg bruge drevforsendelse til at importere PST-filer til en inaktiv postkasse i Microsoft 365?
    answer: >
      Ja, denne funktion er nu tilgængelig.
  - question: >
      Kan jeg bruge drevforsendelse til at importere PST-filer til en onlinearkivpostkasse i en Exchange hybridinstallation?
    answer: >
      Ja, denne funktion er nu tilgængelig.
  - question: >
      Kan jeg bruge drevforsendelse til at importere PST-filer til offentlige mapper i Exchange Online?
    answer: >
      Nej, du kan ikke importere PST-filer til offentlige mapper.
  - question: >
      Kan Microsoft slette min harddisk, før de sender den tilbage til mig?
    answer: >
      Nej, Microsoft kan ikke slette harddiske, før de sendes tilbage til kunder. Harddiske returneres til dig i den samme tilstand, som de var i, da de blev modtaget af Microsoft.
  - question: >
      Kan Microsoft makulere min harddisk i stedet for at sende den tilbage til mig?
    answer: >
      Nej, Microsoft kan ikke ødelægge din harddisk. Harddiske returneres til dig i den samme tilstand, som de var i, da de blev modtaget af Microsoft.
  - question: >
      Hvilke kurertjenester understøttes for returforsendelse?
    answer: >
      Hvis du er kunde i USA eller Europa, bruger Microsoft FedEx til at returnere din harddisk. For alle andre områder bruger Microsoft DHL.
  - question: >
      Hvad er returforsendelsesomkostningerne?
    answer: >
      Forsendelsesomkostninger for returnering varierer, afhængigt af hvor tæt du er på det Microsoft-datacenter, du har leveret din harddisk til. Microsoft fakturerer din FedEx- eller DHL-konto for at returnere din harddisk. Prisen for returforsendelse er dit ansvar.
  - question: >
      Kan jeg bruge en brugerdefineret kurerforsendelsestjeneste, f.eks. FedEx Custom Shipping, til at sende min harddisk til Microsoft?
    answer: >
      Ja.
  - question: >
      Hvis jeg skal sende min harddisk til et andet land, er der så noget, jeg skal gøre?
    answer: >
      Den harddisk, du sender til Microsoft, kan være nødt til at krydse internationale grænser. Hvis det er tilfældet, er du ansvarlig for at sikre, at harddisken og de data, den indeholder, importeres og/eller eksporteres i overensstemmelse med gældende lovgivning. Før du sender en harddisk, skal du kontakte dine rådgivere for at bekræfte, at dit drev og dine data lovligt kan sendes til det angivne Microsoft-datacenter. Dette vil hjælpe med at sikre, at det når Microsoft i tide.
  - question: >
      Er der nogen krav til skærmopløsning, når jeg opretter et importjob til forsendelse?
    answer: Hvis skærmopløsningen på din lokale computer er indstillet til 1366 x 768, kan du have problemer med at oprette et importjob. Hvis det er tilfældet, anbefaler vi, at du ændrer skærmopløsningen til en anden indstilling og derefter opretter et nyt importjob. Vi arbejder på at løse problemet.
