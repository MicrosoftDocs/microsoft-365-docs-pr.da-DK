title: Ofte stillede spørgsmål til Overholdelsesstyring
summary: ''
sections:
- name: Ignoreret
  questions:
  - question: >
      Er der licenskrav til brug af Overholdelsesstyring?
    answer: >
      Ja. Organisationer med Office 365- og Microsoft 365-licenser samt GCC-kunder (US Government Community) Moderate, GCC High og DoD (Department of Defense) har adgang til Overholdelsesstyring. De vurderinger, der er tilgængelige for din organisation, og hvordan du administrerer vurderingsskabeloner, afhænger dog af din licensaftale. Besøg [microsoft 365-licensvejledningen for at få flere oplysninger om sikkerhed og overholdelse af angivne standarder](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance#microsoft-purview-compliance-manager) .
  - question: >
      Hvis jeg har en høj score, betyder det så, at jeg er fuldt kompatibel?
    answer: >
      Nej. Din score for overholdelse af angivne standarder måler din status i forbindelse med fuldførelse af anbefalede handlinger, der hjælper med at reducere risici i forbindelse med databeskyttelse og lovgivningsmæssige standarder. Det udtrykker ikke en absolut måling af organisationens overholdelse af en bestemt standard eller forordning. Overholdelsesstyring og din overholdelsesscore skal ikke fortolkes som en garanti på nogen måde.
  - question: >
      Kan jeg bruge Overholdelsesstyring til ikke-Microsoft-produkter?
    answer: Ja. Få oplysninger om [Microsoft og universelle skabeloner](compliance-manager-templates.md#template-versions-microsoft-and-universal) til oprettelse af vurderinger. Du kan også tilføje brugerdefinerede vurderinger i Overholdelsesstyring for at hjælpe dig med at administrere alle kontrolelementerne på tværs af dine digitale aktiver.
