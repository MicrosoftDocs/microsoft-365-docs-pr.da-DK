title: Ofte stillede spørgsmål om meddelelseskryptering
summary: >
  Har du spørgsmål om, hvordan de nye funktioner til beskyttelse af meddelelser fungerer? Se efter et svar her. Se også Ofte stillede spørgsmål om databeskyttelse i [Azure Information Protection](/information-protection/get-started/faqs-rms) for at få svar på spørgsmål om databeskyttelsestjenesten Azure Rights Management i Azure Information Protection.
sections:
- name: Ignoreret
  questions:
  - question: Hvad er Office 365 ome (Message Encryption)?
    answer: OME kombinerer mailkryptering og funktioner til rettighedsstyring. Rettighedsstyringsegenskaber leveres af Azure Information Protection.
  - question: >
      Who kan bruge OME?
    answer: "Du kan bruge de nye funktioner til OME under følgende betingelser:\n  \n- Hvis du aldrig har konfigureret OME eller IRM til Exchange Online i Office 365.\n\n- Hvis du har konfigureret OME og IRM, kan du bruge disse trin, hvis du bruger tjenesten Azure Rights Management fra Azure Information Protection.\n\n- Hvis du bruger Exchange Online Active Directory Rights Management Service (AD RMS), kan du ikke aktivere disse nye funktioner med det samme. I stedet skal du [først overføre AD RMS til Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms). Når du er færdig med overførslen, kan du konfigurere OME.\n\n  Hvis du vælger at fortsætte med at bruge lokal AD RMS med Exchange Online i stedet for at overføre til Azure Information Protection, vil du ikke kunne bruge disse nye funktioner.\n"
  - question: >
      Hvilke abonnementer skal jeg bruge for at kunne bruge de nye OME-funktioner?
    answer: >
      Hvis du vil bruge de nye OME-funktioner, skal du bruge en af følgende planer:


      - Office 365 kryptering af meddelelser tilbydes som en del af Office 365 Enterprise E3 og E5, Microsoft 365 Enterprise E3 og E5, Microsoft 365 Business Premium, Office 365 A1, A3 og A5 og Office 365 Government G3 og G5. Du behøver ikke yderligere licenser for at modtage de nye beskyttelsesfunktioner, der leveres af Azure Information Protection.


      - Du kan også føje Azure Information Protection Plan 1 til følgende planer for at modtage de nye funktioner til Office 365-meddelelseskryptering: Exchange Online Plan 1, Exchange Online Plan 2, Office 365 F1, Microsoft 365 Business Basic, Microsoft 365 Business Standard eller Office 365 Enterprise E1.


      - Hver bruger, der Office 365 af mailkryptering, skal have licens for at være dækket af funktionen.


      - Du kan se hele listen [Exchange Online tjenestebeskrivelserne for Office 365](/office365/servicedescriptions/exchange-online-service-description/exchange-online-service-description) af meddelelseskryptering.
  - question: >
      Kan jeg bruge Exchange Online med din egen nøgle (BYOK) i Azure Information Protection?
    answer: "Ja! Microsoft anbefaler, at du gennemfører trinnene for at konfigurere BYOK, før du konfigurerer OME.\n  \nDu kan finde flere oplysninger om BYOK under [Planlægning og implementering af din Azure Information Protection-lejernøgle](/information-protection/plan-design/plan-implement-tenant-key).\n  \n"
  - question: >
      Ændrer OME og BYOK med Azure Information Protection Microsofts tilgang til tredjepartsdataanmodninger som f.eks. stævning?
    answer: "Nej. OME og muligheden for at levere og kontrollere dine egne krypteringsnøgler, kaldet BYOK, fra Azure Information Protection blev ikke udviklet til at reagere på stævning med håndhævelse af lovgivning. OME, med BYOK til Azure Information Protection, er udviklet til overholdelsesfokuserede organisationer. Microsoft tager anmodninger fra tredjeparter om kundedata alvorligt. Som cloud-serviceudbyder anbefaler vi altid, at dine data beskyttes. Hvis vi får en stævning, forsøger vi altid at omdirigere tredjeparten direkte til dig for at hente oplysningerne. (Læs Brad Smiths blog: [Beskyttelse af kundedata fra offentlige myndigheder](https://blogs.microsoft.com/blog/2013/12/04/protecting-customer-data-from-government-snooping/)). Vi udgiver jævnligt detaljerede oplysninger om den anmodning, vi modtager. Du kan finde flere oplysninger om dataanmodninger fra tredjeparter i Svar på anmodninger om håndhævelse af offentlige myndigheder og lovgivning for at få adgang til [kundedata](https://www.microsoft.com/trustcenter/privacy/govt-requests-for-data) i Microsoft Center for sikkerhed og sikkerhed. Se også \"Videregivelse af kundedata\" i [vilkårene for onlinetjenester (OST)](https://www.microsoft.com/Licensing/product-licensing/products.aspx).\n  \n"
  - question: >
      Hvordan er denne funktion relateret til ældre Office 365 OME- og IRM-funktioner (Information Rights Management)
    answer: "De nye funktioner til kryptering Office 365 af meddelelser er en udvikling af de eksisterende IRM- og ældre OME-løsninger. Følgende tabel indeholder flere oplysninger.\n  \n**Sammenligning af ældre OME-, IRM- og nye OME-funktioner**\n\n| Funktion | Tidligere versioner af OME | IRM | Nye OME-funktioner |\n|:-----|:-----|:-----|:-----|\n|**Afsendelse af en krypteret mail**|Kun via Exchange regler for mailflow|Slutbruger startet fra Outlook for Windows, Outlook til Mac eller Outlook på internettet eller via Exchange regler for mailflow|Slutbruger startet fra Outlook til Windows, Outlook til Mac eller Outlook på internettet eller via regler for mailflow|\n|**Rettighedsstyring**|-|Indstillingen Videres videresende ikke og brugerdefinerede skabeloner|Indstillingen Videresende ikke, indstillingen Kun kryptering, standard og brugerdefinerede skabeloner|\n|**Understøttet modtagertype**|Kun eksterne modtagere|Kun interne modtagere|Interne og eksterne modtagere|\n|**Oplevelse for modtager**|Eksterne modtagere modtog en HTML-meddelelse om, at de hentede og åbnede i en browser eller hentede mobilappen.|Interne modtagere modtager kun krypteret mail i Outlook til Windows, Outlook til Mac og Outlook på internettet.|Interne og eksterne modtagere modtager mails i Outlook til Windows, Outlook til Mac, Outlook på internettet, Outlook til Android og Outlook til iOS eller via en webportal, uanset om de er i samme organisation eller i nogen organisationen. OME-portalen kræver ingen separat download.|\n|**Medbring din egen vigtige support**|Ikke tilgængelig|Ikke tilgængelig| BYOK understøttes|\n"
  - question: >
      Hvordan gør jeg du aktivere de nye OME-funktioner for min organisation?
    answer: "Se [Konfigurer nye Office 365 egenskaber for meddelelseskryptering](set-up-new-message-encryption-capabilities.md).\n  \n"
  - question: >
      Frarådes den tidligere version af OME?
    answer: >
      Du kan stadig bruge den tidligere version af OME. Det frarådes ikke på nuværende tidspunkt. Men vi opfordrer kraftigt organisationer til at bruge den nye og forbedrede OME-løsning. Hvis du ikke allerede har installeret OME, kan du ikke konfigurere en ny installation af den tidligere version af OME.
  - question: >
      Min organisation bruger Active Directory Rights Management. Kan jeg bruge denne funktion?
    answer: "Nej. Hvis du bruger Exchange Online Active Directory Rights Management Service (AD RMS), kan du ikke aktivere disse nye funktioner med det samme. I stedet skal du [først overføre AD RMS til Azure Information Protection](/information-protection/plan-design/migrate-from-ad-rms-to-azure-rms).\n  \n"
  - question: >
      Min organisation har en Exchange hybridinstallation. Kan jeg bruge denne funktion?
    answer: "Lokale brugere kan sende krypterede mails ved hjælp Exchange Online regler for mailflow. For at gøre dette skal du distribuere mail via Exchange Online. Du kan finde flere oplysninger i [Del 2: Konfigurer mail til at flyde fra din mailserver til Microsoft 365](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/set-up-connectors-to-route-mail#part-2-configure-mail-to-flow-from-your-email-server-to-office-365).\n  \n"
  - question: >
      Hvilken mailklient skal jeg bruge for at oprette en OME-krypteret meddelelse? Hvilke programmer understøttes til afsendelse af beskyttede meddelelser?
    answer: "Du kan oprette beskyttede meddelelser Outlook 2016, Outlook 2013 til Windows og Mac og Outlook på internettet. Du kan finde flere oplysninger om at sende krypterede meddelelser i Sende, få vist og svare på krypterede [meddelelser i Outlook til pc](https://support.microsoft.com/office/send-view-and-reply-to-encrypted-messages-in-outlook-for-pc-eaa43495-9bbb-4fca-922a-df90dee51980?ui=en-us&rs=en-us&ad=us).\n  \n"
  - question: >
      Hvilke mailklienter understøttes til at læse og svare på beskyttede mails?
    answer: >
      Microsoft 365 brugere kan læse og svare fra Outlook til Windows og Mac (2013 og 2016), Outlook på internettet og Outlook Mobile (Android og iOS). Du kan også bruge den oprindelige iOS-mailklient, hvis din organisation tillader det. Hvis du ikke er Microsoft 365 bruger, kan du læse og svare på krypterede meddelelser på internettet via din webbrowser.
  - question: >
      Hvilke mailklienter understøtter de kun krypterede beskyttede mails?
    answer: >
      Microsoft 365 brugere kan bruge Outlook til pc-versionerne 2019 og Microsoft 365 til at oprette mailbeskyttet med politikken kun for kryptering.  Det betyder, at meddelelser, der kun er krypteret med den nye politik for kryptering, kan læses direkte i Outlook på internettet, i Outlook til iOS og Android og nu Outlook til pc-versioner 2019 og Microsoft 365.
  - question: >
      Er der en størrelsesgrænse for meddelelser, du kan sende med OME?
    answer: >
      Ja. Den maksimale meddelelsesstørrelse, du kan sende med OME, herunder vedhæftede filer, er 25 MB. Du kan få mere at vide under [Begrænsninger for meddelelser](/office365/servicedescriptions/exchange-online-service-description/exchange-online-limits#message-limits-1).
  - question: >
      Hvilken type meddelelser understøtter OME-portalen?
    answer: >
      OME-portalen understøtter kun mail. Portalen understøtter ikke andre meddelelsestyper, f.eks. kalender- eller talebeskeder.
  - question: >
      Hvilke filtyper understøttes som vedhæftede filer i beskyttede mails? Nedarver vedhæftede filer de beskyttelsespolitikker, der er knyttet til beskyttede mails?
    answer: "Du kan vedhæfte enhver filtype til en beskyttet mail. Med én undtagelse anvendes beskyttelsespolitikker kun på de filformater, der er nævnt i Filtyper, [der understøttes af Azure Information Protection-klienten](/information-protection/rms-client/client-admin-guide-file-types). OME understøtter ikke 97-2003-versionerne af følgende Office-programmer: Word (.doc), Excel (.xls) og PowerPoint (.ppt).\n\nHvis et filformat understøttes, f.eks. en Word-, Excel- eller PowerPoint-fil, er filen altid beskyttet, selv efter modtageren har hentet den vedhæftede fil. Antag f.eks., at en vedhæftet fil er beskyttet af Videressendelse ikke. Den oprindelige modtager downloader filen, opretter en meddelelse til en ny modtager og vedhæfter filen. Når den nye modtager modtager filen, vil modtageren ikke kunne åbne den beskyttede fil.\n  \n"
  - question: >
      Understøttes vedhæftede filer i PDF-filer?
    answer: >
      Det korte svar er ja! Hvis PDF-kryptering er aktiveret, kan du beskytte følsomme PDF-dokumenter via sikker kommunikation eller sikkert samarbejde. Når du sender en mail, krypterer Office 365 PDF-fil vedhæftede filer. Klient Outlook klienten krypterer ikke vedhæftede PDF-filer.


      Hvis Outlook på internettet, Outlook til iOS og Outlook til Android, kan du kryptere PDF-filer, du sender, uden yderligere trin. Disse klienter understøtter indbygget PDF-kryptering.


      Outlook-computer understøtter ikke indbygget kryptering af vedhæftede PDF-filer. I stedet skal du konfigurere regler for Exchange eller DLP for at anvende kryptering på vedhæftede PDF-filer først. Når du sender mails fra Outlook Desktop med en vedhæftet PDF-fil, sender klienten først meddelelsen med den vedhæftede fil til tjenesten. Når tjenesten modtager filen, anvender tjenesten OME-beskyttelse af DLP-politikken (forebyggelse af datatab) eller reglen for mailflow i Exchange Online. Derefter Exchange Online sende meddelelsen med den beskyttede vedhæftede PDF-fil.


      For at aktivere kryptering for vedhæftede PDF-filer skal du køre følgende kommando [i Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell):


      ```powershell

      Set-IRMConfiguration -EnablePdfEncryption $true

      ```


      PDF-kryptering giver dig mulighed for at beskytte følsomme PDF-dokumenter gennem sikker kommunikation eller sikkert samarbejde. For alle Outlook-klienter, meddelelser og ubeskyttede vedhæftede PDF-filer nedarver OME-beskyttelse af DLP-politikken (forebyggelse af datatab) eller reglen for mailflow i Exchange Online. Hvis en bruger Outlook på internettet PDF-filen vedhæfter et ubeskyttet PDF-dokument og anvender beskyttelse på meddelelsen, arver meddelelsen beskyttelsen af meddelelsen. Brugerne kan kun åbne de krypterede vedhæftede filer i programmer, der understøtter beskyttede PDF-filer (f.eks. OME-portalen og Azure Information Protection Viewer).


      > [!IMPORTANT]

      > Outlook-klient understøtter ikke PDF-kryptering.
  - question: >
      Understøttes SharePoint online eller OneDrive for Business vedhæftede filer?
    answer: >
      Ikke endnu. SharePoint Online eller OneDrive for Business ikke, og slutbrugere kan kryptere en mail, men ikke vedhæftede filer fra skyen.
  - question: >
      Hvilke mailklienter understøtter eksempelvisning af krypterede vedhæftede filer i beskyttede mails?
    answer: "Når vedhæftede filer er beskyttet med en beskyttet mail, Outlook klienterne mulighed for at få vist et eksempel på dokumentet direkte. Outlook understøtter eksempelvisning Office dokumenter (docx, xlsx, pptx, doc, xls, ppt). Outlook på internettet understøtter eksempelvisning Office dokumenter (docx, xlsx, pptx) og PDF.  \n"
  - question: >
      Hvilke mailklienter understøtter tilbagekaldelse af beskyttede mails?
    answer: >
      Outlook på internettet understøtter tilbagekaldelse af beskyttet mail.  Se Sådan [tilbagekalder du en krypteret meddelelse, du har sendt](revoke-ome-encrypted-mail.md#how-to-revoke-an-encrypted-message-that-you-sent) , hvis du vil have mere at vide.
  - question: >
      Understøtter OME-portalen eksempelvisning af krypterede vedhæftede filer i beskyttede mails?
    answer: "OME-portalen understøtter forhåndsvisning af eventuelle krypterede kopier af vedhæftede filer, der er føjet til den krypterede mail. Supportfiltyperne omfatter Word-, Excel-, Powerpoint- og PDF-filer.  \n"
  - question: >
      Kan jeg kryptere meddelelser automatisk ved at konfigurere politikker?
    answer: "Ja. Brug regler for mailflow i Exchange Online til automatisk at kryptere en meddelelse baseret på bestemte betingelser. Du kan f.eks. oprette politikker, der er baseret på modtager-id, modtagerdomæne eller på indholdet i meddelelsens brødtekst eller emne. Se [Definere regler for mailflow for at kryptere mails i Office 365](define-mail-flow-rules-to-encrypt-email.md).\n  \n"
  - question: >
      Kan jeg automatisk fjerne krypteringen af indgående og udgående mail?
    answer: >
      Administratorer kan konfigurere en regel for mailflow til at fjerne kryptering af udgående mail. Du kan kun konfigurere en regel til at fjerne kryptering af indgående mails, der stammer fra din organisation.
  - question: >
      Kan jeg kryptere meddelelser automatisk ved at konfigurere politikker i Forebyggelse af datatab (DLP) via Microsoft 365 Overholdelsescenter?
    answer: >
      Ja! Du kan konfigurere regler for mailflow i Exchange Online eller ved hjælp af DLP i Microsoft 365 Overholdelsescenter.
  - question: >
      Kan jeg tilpasse krypterede meddelelser med min virksomheds branding?
    answer: "Ja! Du kan finde oplysninger om tilpasning af mails og OME-portalen i Føj organisationens brand til dine krypterede meddelelser. Se [Føj din organisations brand til dine krypterede meddelelser](add-your-organization-brand-to-encrypted-messages.md).\n  \n"
  - question: >
      Er der nogen rapporteringsfunktioner eller indsigter for krypterede mails?
    answer: "Der findes en krypteringsrapport i Security and Compliance Center. Se [Vis mailsikkerhedsrapporter i Security & Compliance Center](../security/office-365-security/view-email-security-reports.md).\n  \n"
  - question: >
      Kan jeg bruge meddelelseskryptering med overholdelsesfunktioner som f.eks. eDiscovery?
    answer: >
      Ja, de fleste meddelelser, der er beskyttet af OME, kan findes. OME-beskyttet mail, som du modtager fra en anden Microsoft 365-organisation, som har tilpasset branding anvendt via en regel for mailflow, kan ikke findes af din eDiscovery-tjeneste. Med andre ord, hvis mailen ikke er tilgængelig via brugerens postkasse, men i stedet kun vises via et link til OME-portalen, er mailen ikke søgbar. Se [eDiscovery-aktiviteter, der understøtter krypterede elementer](/microsoft-365/compliance/ediscovery-decryption#ediscovery-activities-that-support-encrypted-items) , hvis du vil have mere at vide.
  - question: >
      Kan jeg fjerne kryptering fra mail?
    answer: >
      Administratorer kan konfigurere en regel for mailflow til at fjerne kryptering. Du kan ikke fjerne kryptering ved hjælp af en regel for mailflow fra mails, der anvendes af en anden organisation.
  - question: >
      Kan jeg sende som en delt postkasse og kryptere mails?
    answer: >
      Når nogen sender en mail, der svarer til en krypteringsregel for mailflow, krypteres meddelelsen, før den sendes.
  - question: >
      Kan jeg åbne krypterede meddelelser, der sendes til en delt postkasse?
    answer: >
      Ja! Du kan åbne krypterede meddelelser for en delt postkasse, når du er logget på en understøttet Outlook klient.


      - Brugerne kan åbne beskyttede mails i en delt postkasse, hvor den delte postkasse har modtaget en beskyttet mail som en del af en distributionsgruppe.


      - Brugere kan få vist vedhæftede filer, der nedarver beskyttelse fra mails, når de bruger Outlook til Windows, Outlook til Mac, Outlook til Android, Outlook til iOS og Outlook på internettet.


      I følgende tabel vises de understøttede klienter for delte postkasser.


      | Platform | Læs mail | Få vist vedhæftede filer i mails |

      |----------|-----------|------------------------|

      | Outlook på internettet | Ja | Ja                |

      | Outlook til Windows| Ja | Ja                |

      | Outlook til Mac    | Ja | Ja                |

      | Outlook til Android| Ja | Ja                |

      | Outlook til iOS    | Ja | Ja                 |


      > [!NOTE]

      > Android og iOS bruger Office-mobilappen til at få vist de krypterede vedhæftede filer og ikke direkte i Outlook mobil.


      Der er i øjeblikket to kendte begrænsninger:


      - Du kan ikke åbne vedhæftede filer i mails, du modtager på mobilenheder, ved hjælp af Outlook mobil.


      - I Outlook Win32 får brugerne, der er tildelt en delt postkasse via en mailaktiveret sikkerhedsgruppe, vist en mail om at få vist den krypterede mail ved hjælp af en webbrowser.  For at få vist de krypterede mails direkte i Outlook Win32 kræver Outlook og Azure Information Protection samlede etiketklienter, at brugeren tildeles direkte til den delte postkasse med fuld adgangstilladelser og aktiveret automapping. Automapping er som standard aktiveret for Exchange Online.


      **Sådan tildeler du en bruger til den delte postkasse**


      1. [Forbind til Exchange Online bruge Remote PowerShell.aspx](/powershell/exchange/connect-to-exchange-online-powershell?v=exchg.150)).


      2. Kør Add-MailboxPermission med parameteren Automapping. Dette eksempel giver Ayla fuld adgang til en supportpostkasse.

         ```powershell
         Add-MailboxPermission -Identity support@contoso.onmicrosoft.com -User ayla@contoso.com -AccessRights FullAccess -AutoMapping $true
         ```
  - question: >
      Understøttes delegeret adgang i forbindelse med åbning af krypterede meddelelser? Selvom en stedfortræder har fuld adgang til en anden brugers postkasse?
    answer: >
      Delegeret adgang til krypteret mail understøttes i Outlook på internettet, Outlook til Mac, Outlook til iOS og Outlook til Android.  Outlook til Windows understøtter ikke delegeret adgang.
  - question: >
      Hvor længe har jeg adgang til mailen i OME-portalen?
    answer: >
      Du kan logge på OME-portalen for at hente mail, så længe afsenderens organisation er aktiv, og mailen ikke er konfigureret til at udløbe.
  - question: >
      Hvad gør jeg, hvis jeg ikke modtager engangspasskoden, efter jeg har anmodet om den?
    answer: >-
      Først skal du kontrollere mappen med uønsket mail eller spam i din mailklient. DKIM- og DMARC-indstillinger for din organisation kan medføre, at disse mails ender med at blive filtreret som spam.


      Dernæst skal du tjekke karantæne i Security & Compliance Center. Ofte ender meddelelser, der indeholder en engangskode, især de første, din organisation modtager, i karantæne.
