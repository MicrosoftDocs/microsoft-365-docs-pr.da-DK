title: Ofte stillede spørgsmål om flytning af data
summary: Her er svar på generelle spørgsmål om at flytte kernekundedata til et nyt datacenters geo.
sections:
- name: Ignoreret
  questions:
  - question: >
      Hvilke kunder er berettiget til at anmode om en flytning?
    answer: >
      Eksisterende Microsoft 365 kunder, der valgte et land, der var berettiget til det nye datacenter geo, vil kunne anmode om en flytning. Programmet findes kun for lejere med en berettiget landekode tildelt Microsoft 365-lejeren til at overføre kernekundedata i hvile for berettigede arbejdsbelastninger til det tilsvarende Microsoft 365-datacenter geo. Se siden Sådan anmoder [du om flytning af dine data](request-your-data-move.md) for at bekræfte, at du er berettigelse til dit land. 
  - question: >
      Hvordan definerer vi centrale kundedata?
    answer: >
      Kernekundedata er et udtryk, der refererer til et undersæt af kundedata defineret i [Vilkårene for Microsoft Online Services](https://aka.ms/ost):

      - Exchange Online postkasseindhold (brødtekst, kalenderposter og indholdet af vedhæftede filer i mails)

      - SharePoint onlinewebstedsindhold og de filer, der er gemt på det pågældende websted

      - Filer, der er overført til OneDrive for Business
  - question: >
      Hvad er området for Teams overførsel?
    answer: >
      Ud over at Exchange Online, SharePoint Online og OneDrive for Business; Microsoft vil Teams data til det lokale datacenter.

      - Teams chatbeskeder, herunder private beskeder og kanalmeddelelser.

      - Teams billeder, der bruges i chatsamtaler.


      Teams filer gemmes i SharePoint Online, Teams chatfiler gemmes i OneDrive for Business. Telefonsvarer, kalender og kontakter gemmes i Exchange Online. I mange tilfælde bruges Exchange Online, SharePoint Online og OneDrive for Business allerede af kunden i det lokale datacenter geo og er også en del af Microsoft 365-overførselsprogrammet for berettigede kundelande.
  - question: >
      På hvilket tidspunkt er min overførsel fuldført, så min lejers kernekundedata gemmes in hvilende i mit nye geo?
    answer: >
      På grund af delte afhængigheder Exchange Online og SharePoint Online/OneDrive for Business kan en overførsel ikke betragtes som fuldført, før begge tjenester er overført. Exchange Online og SharePoint Online/OneDrive for Business overføres ofte på separate tidspunkter og uafhængigt af hinanden. Kundelejeradministratorer modtager en bekræftelse i Meddelelsescenter, når hver tjenesteoverførsel er fuldført, og de kan når som helst få vist dataplaceringskortet i Administration for at bekræfte de grundlæggende kundedata på den in restplacering for hver tjeneste.
  - question: >
      Hvordan sikrer du, at mine kundedata er sikre under flytningen, og at jeg ikke oplever nedetid?
    answer: >
      Databevægelser er en back-end-tjenestehandling med minimal indvirkning for slutbrugere. Funktioner, der kan påvirkes, er angivet i [Under og efter, at dine data flyttes](during-and-after-your-data-move.md). Vi overholder [Serviceaftale (Service Level Agreement) for Microsoft Online Services for](https://go.microsoft.com/fwlink/p/?LinkId=523897) tilgængelighed, så der er intet, kunderne skal forberede sig på eller overvåge under flytningen.


      Alle Microsoft 365-tjenester kører de samme versioner i datacentrene, så du kan være sikker på ensartet funktionalitet. Din tjeneste understøttes fuldt ud i hele processen.
  - question: >
      Hvad betyder det at have forskellige tjenester placeret i forskellige geos?
    answer: >
      Nogle af Microsoft 365-tjenesterne kan være placeret i forskellige geos for nogle eksisterende kunder og for kunder, der er midt i flytteprocessen. Vores tjenester kører uafhængigt af hinanden, og det påvirker ikke brugeroplevelsen, hvis det er tilfældet.Men med henblik på dataopbevaring kan en lejeroverførsel ikke betragtes som fuldstændig, før både Exchange Online og SharePoint Online/OneDrive for Business er overført til det samme datacenter geografiske datacenter.
  - question: >
      Hvor er mine kernekundedata placeret?
    answer: >
      Kundelejeradministratorer kan når som helst få vist dataplaceringskortet i Administration for at bekræfte de grundlæggende kundedata på de in restplaceringer for hver tjeneste, især for deres lejer.Vi publicerer også placeringen af datacenter geografiske datacentre, datacentre og placeringen af  [Office 365-kundedata på de interaktive datacenterkort](https://office.com/datamaps) Microsoft 365 som en reference til de aktuelle standard kernekundedata på restplaceringer for nye lejere. Du kan bekræfte, hvor dine kundedata ligger, via sektionen Dataplacering under din organisationsprofil i Microsoft 365 Administration.  
  - question: >
      Hvornår kan jeg anmode om en flytning?
    answer: >
      Se siden Hvordan [du anmoder om flytning af dine data](request-your-data-move.md) for understøttede tidsrammer for dit datacenters geo.
  - question: >
      Hvordan kan jeg anmode om at blive flyttet?
    answer: >
      Berettigede kunder får vist en side i deres [Microsoft 365 Administration](https://admin.microsoft.com/). Se Sådan anmoder [du om flytning af dine data for at](request-your-data-move.md) få en vejledning i, hvordan du anmoder om en flytning.
  - question: >
      Kan jeg ændre mit valg, efter jeg har anmodet om en flytning?
    answer: >
      Det er ikke muligt for os at fjerne dig fra processen, når du har indsendt din anmodning.
  - question: >
      Hvad sker der, hvis jeg ikke anmoder om en flytning inden deadline?
    answer: >
      Vi kan ikke acceptere anmodninger om overførsel efter den åbne tilmeldingsperiode.
  - question: >
      Hvad nu, hvis jeg vil flytte mine data for at få en bedre netværksydeevne?
    answer: >
      Fysisk afstand til et Microsoft 365 et datacenter er ikke en garanti for en bedre netværksydeevne. Der er mange faktorer og komponenter, der påvirker netværkets ydeevne mellem slutbrugeren og Microsoft 365 tjeneste. Du kan finde flere oplysninger om denne og justering af ydeevnen [under Netværksplanlægning og justering af ydeevnen for Microsoft 365](network-planning-and-performance.md).
  - question: >
      Flytter alle tjenesterne deres data på samme dag?
    answer: >
      Hver tjeneste flytter sig uafhængigt og flytter sandsynligvis deres data på forskellige tidspunkter.
  - question: >
      Kan jeg vælge, hvornår mine data skal flyttes?
    answer: >
      Kunder kan ikke vælge en bestemt dato, de kan ikke forsinke deres flytning, og vi kan ikke dele en bestemt dato eller tidsramme for flytningen.
  - question: >
      Kan du dele, hvornår mine data skal flyttes?
    answer: >
      Databevægelser er en back-end-handling med minimal indvirkning for slutbrugere. Den kompleksitet, præcision og skalering, hvorpå vi skal udføre databevægelser inden for et globalt styret og automatiseret miljø, forhindrer os i at dele, når der forventes en data flytte for din lejer eller en anden enkelt lejer. Kunder modtager én bekræftelse i Meddelelsescenter pr. deltagende tjeneste, når dataover flytningen er fuldført.
  - question: >
      Hvad sker der, hvis brugerne får adgang til tjenester, mens dataene flyttes?
    answer: >
      Se [Under og efter flytning af dine data](during-and-after-your-data-move.md) for at få en komplet liste over funktioner, der kan være begrænset under dele af dataenes flytning for hver tjeneste.
  - question: >
      Hvordan ved jeg, at flytningen er fuldført?
    answer: >
      Se Microsoft 365 meddelelsescenter for at få bekræftet, at flytningen af hver tjenestes data er fuldført. Når hver tjenestes data flyttes, slår vi en meddelelse om fuldførelse op, så du får tre meddelelser om fuldførelse: én hver for Exchange Online, SharePoint Online og Skype for Business Online. Du kan også bekræfte, hvor dine kundedata ligger, via sektionen Dataplacering under din organisationsprofil i Microsoft 365 Administration.  
  - question: >
      Jeg er Microsoft 365 kunde i et af de nye datacenter-geos, men da jeg tilmeldte mig, valgte jeg et andet land. Hvordan kan jeg flyttes til det nye datacenters geo?
    answer: >
      Det er ikke muligt at ændre det tilmeldingsland, der er knyttet til din lejer. I stedet skal du oprette en ny Microsoft 365-lejer med et nyt abonnement og manuelt flytte dine brugere og data til den nye lejer.
  - question: >
      Hvad sker der, hvis vi er i gang med at sende maildata til Microsoft 365 under Exchange Online overførsel?
    answer: >
      Dette er et meget almindeligt scenarie og understøttes fuldt ud.  Cloud migration between datacenter geos does not interfere with any on-premises to cloud mailbox migrations.
  - question: >
      Kan jeg prøve nogle brugere?
    answer: >
      Du kan oprette en separat prøvelejer for at teste forbindelsen, men prøvelejeren kan ikke kombineres på nogen måde med din eksisterende lejer.
  - question: >
      Jeg vil ikke vente på, at Microsoft flytter mine data. Kan jeg bare oprette en ny lejer og flytte mig selv?
    answer: >
      Ja, men processen bliver ikke så problemfri, som hvis Microsoft udfører flytningen af dataene.


      Hvis du opretter en ny lejer, efter det nye datacenter geo er tilgængeligt, vil den nye lejer være hostet i det nye geo. Denne nye lejer er helt adskilt fra din tidligere lejer, og du er ansvarlig for at flytte alle brugerpostkasser, webstedsindhold, domænenavne og alle andre data. Bemærk, at du ikke kan flytte lejernavnet fra én lejer til en anden. Vi anbefaler, at du venter på det flytteprogram, der leveres af Microsoft, da vi vil sørge for at flytte alle indstillinger, data og abonnementer til dine brugere.
  - question: >
      Mine kundedata er allerede blevet flyttet til et nyt datacenters geocenter. Kan jeg gå tilbage?
    answer: >
      Nej, det er ikke muligt. Kunder, der er blevet flyttet til nye geodatacentre, kan ikke flyttes tilbage. Som kunde i et hvilket som helst geo vil du opleve den samme tjenestekvalitet, ydeevne og sikkerhedskontrolelementer, som du havde før. [Microsoft 365 Multi Geo](https://aka.ms/multi-geo) er tilgængeligt for nogle kunder som et tilføjelsesprogrammet og gør det muligt for en enkelt lejer at oprette flere satellit geos og flytte brugerdata til disse geos med dataopbevaringsforpligtelser.
  - question: >
      Vil Microsoft 365 lejere, der er hostet i de nye datacentre, være tilgængelige for brugere uden for landet?
    answer: >
      Ja. Microsoft vedligeholder et stort globalt netværk med offentlige internetforbindelser på mere end 130 placeringer i 35 lande over hele verden med peeringaftaler med mere end 2.700 internetudbydere. Brugerne vil kunne få adgang til datacentrene, uanset hvor de er på internettet.
  - question: >
      Min lejer har konfigureret tilføjelsesprogrammet Multi Geo. Kan jeg stadig tilmelde mig min lejer i Microsoft 365 Move Program? for at ændre min standard-geo og flytte en bruger, der ikke er i et satellitområde, til det nye standard-geo?
    answer: >
      Ja, din lejer er berettiget til at tilmelde sig, men der er væsentlige overvejelser, da flytning på lejerniveau ikke understøttes fuldt ud for kunder, der har konfigureret [Multi-Geo](https://aka.ms/multi-geo).


      SharePoint Online og OneDrive for Business kan ikke overføres til det nye datacenters geo-område på lejerniveau via dette program. Kundeadministratoren kan konfigurere OneDrive for Business-delinger til at flytte til et tilgængeligt område ved hjælp af Multi-Geo, men standardplaceringen for lejeren kan ikke ændres, når multi-geo er blevet konfigureret for en lejer.


      Kunder, der tilmelder sig overførslen, flytter alle Exchange Online-postkasser fra dit aktuelle standard-geo til dit nye lokale datacenters geo og opdaterer standard-Exchange Online-området. Vi flytter ikke EXO-postkasser, der er konfigureret i multi geo-satellitområder, for fortsat at respektere dataopbevaring fra satellitområdet, som du havde til hensigt.  Teams for lejeroverførsel til chattjenesten for kunder med en Multi Geo-konfiguration opfører sig på samme måde Exchange Online.
  - question: "Jeg har offentlige mapper, der er installeret i min lejer. Hvad vil påvirke adgang til offentlige mapper under eller efter flytningen? \n"
    answer: >
      Det påvirker ikke slutbrugere, der får adgang til offentlige mapper under eller efter flytning af offentlige mapper. Dog er offentlige mapper muligvis ikke tilgængelige til administration i værktøjet Exchange Administration, før alle postkasser i offentlige mapper flyttes til samme område. Se denne [artikel for at](https://aka.ms/pfxrf) få flere oplysninger.
