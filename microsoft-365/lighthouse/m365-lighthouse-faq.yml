title: Microsoft 365 Ofte stillede spørgsmål om Lighthouse
summary: >
  Denne artikel indeholder svar på ofte stillede spørgsmål om Microsoft 365 Fyrtårn.


  Hvis du ikke kan finde et svar på dit spørgsmål, kan du fortælle os det ved at skrive en kommentar, så føjer vi det til denne artikel.
sections:
- name: Ignoreret
  questions:
  - question: Hvad er Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse er en administrationsportal, der hjælper MSP'er (Managed Service Providers) med at sikre og administrere enheder, data og brugere i stor skala til SMB-kunder (Managed Service Providers). Lighthouse forenkler onboarding af lejere ved at anbefale grundlæggende sikkerhedskonfigurationer, der er skræddersyet til SMV'er og giver visninger med flere lejere på tværs af alle kundemiljøer. Du kan få flere oplysninger under [Oversigt over Microsoft 365 Fyrtårn](m365-lighthouse-overview.md).
  - question: Hvad er forskellen mellem Microsoft 365 Lighthouse og Azure Lighthouse?
    answer: >
      Microsoft 365 Lighthouse fokuserer på Microsoft 365 tjenester i stedet for Azure-tjenester. Selvom Azure Lighthouse er indbygget i Azure Portal og gør det muligt for it-partnere at administrere flere lejere til Azure, er Microsoft 365 Lighthouse en separat portal, der hjælper MSP'er med at administrere flere Microsoft 365 kundelejere. Du kan få flere oplysninger om Microsoft 365 Fyrtårn i [Oversigt over Microsoft 365 Fyrtårn](m365-lighthouse-overview.md). Du kan få flere oplysninger om Azure Lighthouse under [Hvad er Azure Lighthouse?](/azure/lighthouse/overview)
  - question: Hvor meget koster Microsoft 365 Lighthouse?
    answer: >
      Der er ikke knyttet yderligere omkostninger til brugen af Lighthouse til at administrere flere Microsoft 365 kundelejere. Lighthouse er tilgængeligt for MSP'er, der servicerer små og mellemstore virksomheder, og som har et Cloud Solution Provider (CSP) forhold til deres kunder. Bemærk, at indirekte udbydere i øjeblikket ikke understøttes af Lighthouse. Du kan få flere oplysninger under [Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvad er kravene til at bruge Microsoft 365 Fyrtårn?
    answer: >
      Du kan se en liste over aktuelle krav under [Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: I hvilke lande og områder er Microsoft 365 Fyrtårn tilgængeligt?
    answer: >
      Fyrtårn er tilgængeligt i alle lande, hvor Microsoft 365 er tilgængeligt, undtagen Kina og Det Palæstinensiske Selvstyre. Funktioner i Lighthouse, f.eks. enhedshåndtering og trusselsstyring, er dog afhængige af Microsoft Intune, og brugeradministration er afhængig af Azure Active Directory (Azure AD), og Intune og Azure AD er muligvis ikke tilgængelige i visse lande og områder. Du kan se en komplet liste over Microsoft 365, Azure AD og Intune tilgængelighed under [International tilgængelighed](https://www.microsoft.com/microsoft-365/business/international-availability).


      Fyrtårn er ikke tilgængeligt i nationale cloudmiljøer.
  - question: Hvordan gør jeg du tilmelde dig Microsoft 365 Fyrtårn?
    answer: >
      Hvis du vil tilmelde dig Lighthouse, skal du være registreret i CSP-programmet. Vi kan i øjeblikket ikke understøtte indirekte udbydere. Du kan finde oplysninger om, hvordan du tilmelder dig, under [Tilmeld dig Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Hvis du vil vide mere om CSP-programmet, [skal du se oversigten over Cloud Solution Provider program](/partner-center/csp-overview).
  - question: Jeg er færdig med at tilmelde mig, så hvorfor kan jeg ikke se nogen kundelejerdata?
    answer: >
      Det kan tage op til 48 timer, før kundelejerdata indlæses i Lighthouse. Hvis der er gået mere end 48 timer, siden du var færdig med onboarding, kan du kontakte vores supportteam for at få hjælp. Du skal give dem besked, når du er færdig med onboarding og angive relevante skærmbilleder og logge. Du kan finde flere oplysninger under [Få hjælp og support til Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Hvorfor kan jeg se data for nogle kundelejere, men ikke for andre?
    answer: "Hvis kundelejerdata skal vises i Lighthouse, skal MSP'er etablere uddelegeret adgang for at administrere kundelejer. Enten GDAP (Granular Delegated Admin Privileges) plus en indirekte forhandlerrelation eller en DAP-relation (Delegated Admin Privileges) er påkrævet for at onboarde kunder til Lighthouse. Vi anbefaler, at du etablerer GDAP sammen med dine kunder for at muliggøre mere sikker delegeret adgang. Hvis DAP og GDAP eksisterer i en kundelejer, har GDAP-tilladelserne forrang for MSP-teknikere i GDAP-aktiverede sikkerhedsgrupper. Kunder med kun GDAP-relationer (uden indirekte forhandlerrelationer) vil snart kunne onboarde til Lighthouse. Du kan få flere oplysninger om delegeret adgang under [Anmod om en forhandlerrelation med en kunde i Partnercenter](/partner-center/request-a-relationship-with-a-customer). Lejere skal også have mindst ét Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business eller Microsoft Defender til virksomheder licens og højst 1.000 brugere med licens i deres lejer. Du kan få flere oplysninger under [Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md) og [Oversigt over lejersiden i Microsoft 365 Fyrtårn](m365-lighthouse-tenants-page-overview.md).\n\nHvis GDAP er etableret hos kunden, skal en MSP-tekniker være i en GDAP-aktiveret sikkerhedsgruppe, der er tildelt de relevante roller for at kunne administrere kundens data i Lighthouse. GDAP-roller, der er tildelt denne sikkerhedsgruppe, påvirker, hvilke kundedata der kan administreres i Lighthouse. Se [Oversigt over tilladelser i Microsoft 365 Fyrtårn](m365-lighthouse-overview-of-permissions.md) for at få oplysninger om, hvilke delegerede lejerroller og partnerlejere der anbefales at bruge Lighthouse. Du kan finde oplysninger om, hvordan du får vist, hvilke GDAP-roller der er tildelt dig for forskellige kundelejere i Lighthouse, under [Få vist dine Azure Active Directory roller i Microsoft 365 Fyrtårn](m365-lighthouse-view-your-roles.md).   \n"
  - question: Hvad nu, hvis jeg ikke vil se bestemte lejere i Microsoft 365 Lighthouse?
    answer: >
      Hvis du ikke vil se bestemte lejere og deres data i Lighthouse, kan du deaktivere disse lejere. Hvis du vil deaktivere en lejer, skal du følge disse trin:


      1. Vælg **Lejere** i venstre navigationsrude for at åbne siden **Lejere** .

      1. Find den lejer, du vil deaktivere, vælg de tre prikker ud for lejernavnet, og vælg derefter **Inaktiver lejer**.

      1. I den bekræftelsesmeddelelse, der vises, skal du vælge **Bekræft** for at deaktivere lejeren.
          > [!NOTE]
          > Når du har deaktiveret en lejer, kan du ikke udføre handlinger på lejeren, før aktiveringen er fuldført. Det kan tage op til 48 timer, før inaktiveringen er fuldført.

      Hvis du vil vide mere om lejere, [skal du se sideoversigten over Microsoft 365 Fyrtårnslejere](m365-lighthouse-tenants-page-overview.md).
  - question: Microsoft 365 Lighthouse-arbejde, hvis mine kundelejere har andre abonnementer ud over Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business eller Microsoft Defender til virksomheder?
    answer: >
      Lighthouse hjælper dig med at administrere kundelejere, der har mindst én Microsoft 365 Business Premium, Microsoft 365 E3, Microsoft 365 E5, Windows 365 Business eller Microsoft Defender til virksomheder licens. Egenskaberne for fyrtårne varierer afhængigt af de licenser, der er tildelt brugeren. Hvis en bruger f.eks. mangler en licens, der indeholder Intune, vil denne brugers enheder, enhedens status for overholdelse af angivne standarder og status for trusler ikke være tilgængelig, og hvis en bruger mangler en licens, der omfatter Azure AD P1, vil brugerens adgangskode- og logonadministration ikke være tilgængelig. Du kan få flere oplysninger under [Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvordan gør jeg kvalificere sig til at administrere kundecloud-pc'er i Microsoft 365 Lighthouse?
    answer: >
      Hvis du opfylder kravene til at bruge Lighthouse, er du kvalificeret til at administrere kundecloud-pc'er i Lighthouse. Du kan se en liste over aktuelle krav under [Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvor kan jeg købe Windows 365 (Cloud PC)-licenser til mine kunder?
    answer: >
      Du kan købe Windows 365 licenser via alle tilgængelige kommercielle Microsoft-salgskanaler. En købt licens svarer til køb af én Cloud-pc. I øjeblikket kan hver bruger kun tildeles én Cloud-pc med samme SKU-type, men de kan tildeles flere Cloud-pc'er, hvis de har forskellige SKU-typer. Hvis du vil sammenligne Windows 365 planer og priser, [skal du se Få de Windows 365 Cloud-pc, der passer til dig](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Hvordan gør jeg få hjælp og support?
    answer: >
      I Lighthouse skal du vælge **?** øverst på portalen for at åbne ruden **Hjælp** . Herfra kan du få adgang til selvhjælpsartikler eller kontakte support. Du kan finde flere oplysninger om hjælp og supportmuligheder under [Få hjælp og support til Microsoft 365 Fyrtårn](m365-lighthouse-get-help-and-support.md).
  - question: Hvor kan jeg indsende feedback og ideer?
    answer: >-
      Din feedback er vigtig for os! Der er et par forskellige måder, du kan sende feedback på:


      - Gå til [siden feedback til Microsoft 365 fyrtårn](https://aka.ms/m365lighthouseuservoice). Du kan starte samtaler om Lighthouse og Windows 365 funktioner, stille spørgsmål til andre partnere eller Microsoft-medarbejdere, give feedback og ideer til funktioner og meget mere.

      - Vælg ikonet Feedback i øverste højre hjørne af Lighthouse.

      - Reager på pop op-vinduet med lejlighedsvise (ikke mere end én gang om måneden) i Lighthouse, der beder dig om at give feedback.
