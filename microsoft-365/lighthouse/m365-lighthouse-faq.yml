title: Microsoft 365 Lighthouse ofte stillede spørgsmål (Ofte stillede spørgsmål)
summary: >
  Denne artikel indeholder svar på ofte stillede spørgsmål om Microsoft 365 Lighthouse.


  Hvis du ikke kan finde et svar på dit spørgsmål, kan du fortælle os det ved at skrive en kommentar, og så føjer vi det til denne artikel.
sections:
- name: Ignoreret
  questions:
  - question: Hvad er Microsoft 365 Lighthouse?
    answer: >
      Microsoft 365 Lighthouse er en administrationsportal, der hjælper administrerede tjenesteudbydere med at sikre og administrere enheder, data og brugere på skala for små og mellemstore virksomheder (SMB),-kunder, der bruger Microsoft 365 Business Premium eller Microsoft 365 E3.  Fyrtårn forenkler onboarding af lejere ved at anbefale grundlinjer til sikkerhedskonfiguration, der er skræddersyet til SMBs, og som giver visninger med flere lejere på tværs af alle kundemiljøer. Få mere at vide under [Oversigt over Microsoft 365 Lighthouse](m365-lighthouse-overview.md).
  - question: Hvad er forskellen mellem Microsoft 365 Lighthouse og Azure Lighthouse?
    answer: >
      Microsoft 365 Lighthouse fokuserer på Microsoft 365 tjenester i stedet for Azure-tjenester. Mens Azure Lighthouse er indbygget i Azure-portalen og gør det muligt for it-partnere at administrere flere lejere til Azure, er Microsoft 365 Lighthouse en separat portal, der hjælper MSP'er med at administrere flere Microsoft 365 Business Premium- eller Microsoft 365 E3-kundelejere. Du kan finde flere oplysninger Microsoft 365 Lighthouse under [Oversigt over Microsoft 365 Lighthouse](m365-lighthouse-overview.md). Du kan finde flere oplysninger om Azure Lighthouse [under Hvad er Azure Lighthouse?](/azure/lighthouse/overview)
  - question: Hvor meget koster Microsoft 365 Lighthouse?
    answer: >
      Der er ingen ekstra omkostninger forbundet med at bruge Lighthouse til at Microsoft 365 Business Premium og Microsoft 365 E3-tjenester og tilknyttede enheder. Lighthouse er tilgængelig for MSP'er, der servicerer små og mellemstore virksomheder, og som har en Cloud Solution Provider (CSP) relation til deres kunder. Bemærk, at indirekte udbydere i øjeblikket ikke understøttes af Lighthouse. Du kan finde flere oplysninger [under Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvad er kravene til at bruge Microsoft 365 Lighthouse?
    answer: >
      Du kan finde en liste over de aktuelle krav [under Krav til Microsoft 365 fyrtårn](m365-lighthouse-requirements.md).
  - question: I hvilke lande og områder er Microsoft 365 fyrtårn tilgængeligt?
    answer: >
      Fyrtårn er tilgængeligt i alle lande, Microsoft 365 er tilgængeligt, med undtagelse af Kina og det israelske selvstyre. Funktioner i Lighthouse, f.eks. administration af enheder og trusselsstyring, afhænger dog af Microsoft Intune, og brugeradministration afhænger af Azure Active Directory (Azure AD), og Intune og Azure AD er muligvis ikke tilgængelige i visse lande og områder. Du kan finde en komplet liste over Microsoft 365, tilgængelighed af Azure AD og Intune under [International tilgængelighed](https://www.microsoft.com/microsoft-365/business/international-availability).


      Fyrtårn er ikke tilgængeligt i nationale skyer.
  - question: Hvordan tilmelder jeg mig Microsoft 365 Lighthouse?
    answer: >
      For at tilmelde dig Lighthouse skal du være registreret i CSP-programmet. Vi kan i øjeblikket ikke understøtte indirekte udbydere. Du kan finde en vejledning til, hvordan du [tilmelder dig, under Tilmeld dig Microsoft 365 Lighthouse](m365-lighthouse-sign-up.md). Du kan få mere at vide om CSP-programmet [i Cloud Solution Provider over programmet](/partner-center/csp-overview).
  - question: Jeg er færdig med at tilmelde mig, så hvorfor kan jeg ikke se nogen kundelejerdata?
    answer: >
      Det kan tage op til 48 timer, før kundelejerdata indlæses i Lighthouse. Hvis der er gået mere end 48 timer, siden du fuldførte onboarding, skal du kontakte vores supportteam for at få hjælp. Du skal give dem besked, når du er færdig med onboarding, og angive relevante skærmbilleder og logfiler. Få mere at vide under [Få hjælp og support til Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Hvorfor kan jeg se data for nogle kundelejere, men ikke for andre?
    answer: "\nFor at kundelejerdata kan vises i Lighthouse, skal MSP'er etablere delegerede administratorrettigheder (DAP) eller detaljeret delegerede administratorprivilegiteter (GDAP) med kunder via Partnercenter. Få mere at vide under [Anmod om en forhandlerrelation med en kunde i Partnercenter](/partner-center/request-a-relationship-with-a-customer). Lejere skal også have mindst ét Microsoft 365 Business Premium-Microsoft 365 E3-abonnement og færre end 1000 brugere med licens i deres lejer. Du kan få mere at [vide under Sideoversigt Microsoft 365 requirements](m365-lighthouse-requirements.md) for [Microsoft 365 Lighthouse Microsoft 365 Lighthouse Tenants](m365-lighthouse-tenants-page-overview.md).\n"
  - question: Hvad nu, hvis jeg ikke vil se bestemte lejere i Microsoft 365 Lighthouse?
    answer: >
      Hvis du ikke vil se bestemte lejere og deres data i Lighthouse, kan du deaktivere disse lejere. Hvis du vil deaktivere en lejer, skal du følge disse trin:


      1. Vælg **Lejere** i venstre navigationsrude for at åbne **siden Lejere** .

      1. Find den lejer, du vil deaktivere, vælg de tre prik ud for lejernavnet, og vælg derefter **Inaktiv lejer**.

      1. I bekræftelsesmeddelelsen, der vises, skal **du vælge** Bekræft for at deaktivere lejeren.
          > [!NOTE]
          > Når du har deaktiveret en lejer, kan du ikke gøre noget på lejeren, før den er blevet deaktiveret. Det kan tage op til 48 timer, før inaktiveringen er fuldført.

      Du kan få mere at vide om lejere [Microsoft 365 siden lejere i Lighthouse](m365-lighthouse-tenants-page-overview.md).
  - question: Fungerer Microsoft 365 Lighthouse, hvis mine kundelejere har andre abonnementer end Microsoft 365 Business Premium eller Microsoft 365 E3?
    answer: >
      Lighthouse hjælper dig med at administrere kundelejere, der Microsoft 365 Business Premium eller Microsoft 365 E3 licenser på plads for deres brugere. For brugere i kundelejere, der ikke har Business Premium- eller E3-licenser, vil fyrtårnsfunktionaliteten være begrænset. Hvis en bruger f.eks. mangler en licens, der indeholder Intune, er brugerens enheder, status for enhedsoverholdelse og trusler ikke tilgængelige. Og hvis en bruger mangler en licens, der omfatter Azure AD P1, er den pågældende brugers adgangskode og administration af logon ikke tilgængelig. Du kan finde flere oplysninger [under Krav til Microsoft 365 Fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvordan kvalificerer jeg mig til at administrere kundesky-pc'er Microsoft 365 Lighthouse?
    answer: >
      Hvis du opfylder kravene til brug af Lighthouse, så er du kvalificeret til at administrere kundesky-pc'er i Lighthouse. Du kan finde en liste over de aktuelle krav [under Krav til Microsoft 365 fyrtårn](m365-lighthouse-requirements.md).
  - question: Hvor kan jeg købe Windows 365 -licenser (sky-pc) til mine kunder?
    answer: >
      Du kan købe Windows 365-licenser via alle tilgængelige kommercielle Microsoft-salgskanaler. Én købt licens svarer til købet af en Cloud-pc. I øjeblikket kan hver bruger kun tildeles én skybaseret pc af samme SKU-type, men de kan tildeles flere sky-pc'er, hvis de har forskellige SKU-typer. For at Windows 365-abonnementer og -priser skal du se Få [Windows 365 Cloud pc, der passer til dig](https://www.microsoft.com/windows-365/business/compare-plans-pricing).
  - question: Hvordan får jeg hjælp og support?
    answer: >
      I Fyrtårn skal du vælge **?** øverst i portalen for at åbne **ruden** Hjælp. Herfra kan du få adgang til artikler med selvhjælp eller kontakte support. Du kan finde flere oplysninger om hjælp og supportmuligheder [i Få hjælp og support til Microsoft 365 Lighthouse](m365-lighthouse-get-help-and-support.md).
  - question: Hvor kan jeg sende feedback og ideer?
    answer: >-
      Din feedback er vigtig og vigtig for os! Der er et par forskellige måder, hvorpå du kan sende feedback:


      - Gå til [feedbacksiden Microsoft 365 Lighthouse](https://aka.ms/m365lighthouseuservoice). Du kan starte samtaler om Fyrtårn og Windows 365-funktioner, stille spørgsmål til andre partnere eller Microsoft-medarbejdere, give feedback og ideer til funktioner og meget mere.

      - Vælg Feedback-ikonet i øverste højre hjørne af Fyrtårn.

      - Svar på det lejlighedsvise pop op-vindue (højst én gang om måneden) i Lighthouse, hvor du bliver bedt om at give feedback.
