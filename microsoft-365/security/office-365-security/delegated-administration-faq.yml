title: Ofte stillede spørgsmål om delegeret administration
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]



  Denne artikel indeholder ofte stillede spørgsmål og svar om delegerede administrationsopgaver i Microsoft 365 til Microsoft-partnere og -forhandlere. Delegeret administration omfatter muligheden for at administrere Exchange Online Protection (EOP) for andre lejere (virksomheder).
sections:
- name: Ignoreret
  questions:
  - question: >
      Jeg er forhandler, og jeg har brug for at administrere mine kundelejere. Hvordan fungerer det?
    answer: >
      Hvis du er en Microsoft-partner eller -forhandler, og du har tilmeldt dig som Microsoft Cloud Solution Provider (CSP), kan du anmode om delegeret _administrationsfunktioner_ i kundens Microsoft 365-organisation. Du kan finde flere oplysninger i følgende artikler:


      - [Cloud Solution Provider program](/partner-center/csp-overview)

      - [Få tilladelse til at administrere en kundes tjeneste eller abonnement](/customers-revoke-admin-privileges).
  - question: >
      Jeg er kunde og ikke forhandler. Hvordan kan du konfigurere delegeret administrator for mine underordnede?
    answer: >
      Delegeret administration er kun tilgængelig for forhandlere og partnere. Der er dog et PowerShell-eksempelscript, der kan hjælpe dig med at anvende politikker for dine underenheder (virksomheder). Få mere at vide under [Eksempelscript til anvendelse af EOP-indstillinger for flere lejere](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Kan jeg forhindre min underordnede administrator i at ændre min politik?
    answer: >
      Nej. Microsoft 365 har i øjeblikket ikke denne funktion.
  - question: >
      Kan jeg få konsolideret rapportering på tværs af alle mine underenheder?
    answer: Konsolideret rapportering på tværs af de firmaer, du administrerer, er ikke tilgængelig i Microsoft 365 Administration rapporter. Du kan dog få rapporter ved hjælp [af Microsoft Graph](/graph/overview).
