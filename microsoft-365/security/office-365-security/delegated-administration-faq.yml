title: Ofte stillede spørgsmål om delegeret administration
summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  Denne artikel indeholder ofte stillede spørgsmål og svar om delegerede administrationsopgaver i Microsoft 365 for Microsoft-partnere og -forhandlere. Delegeret administration omfatter muligheden for at administrere indstillinger for Exchange Online Protection (EOP) for andre lejere (firmaer).
sections:
- name: Ignoreret
  questions:
  - question: >
      Jeg er forhandler, og jeg skal administrere mine kundelejere. Hvordan fungerer det?
    answer: >
      Hvis du er Microsoft-partner eller -forhandler, og du har tilmeldt dig som Microsoft Cloud Solution Provider (CSP), kan du anmode om _delegerede administrationsfunktioner_ i kundens Microsoft 365 organisation. Du kan finde flere oplysninger i følgende artikler:


      - [Cloud Solution Provider program](/partner-center/csp-overview)

      - [Få tilladelser til at administrere en kundes tjeneste eller abonnement](/partner-center/customers-revoke-admin-privileges).
  - question: >
      Jeg er kunde, ikke forhandler. Hvordan kan jeg konfigurere delegeret administrator for mine underleverandører?
    answer: >
      Delegeret administration er kun tilgængelig for forhandlere og partnere. Der er dog et eksempel på et PowerShell-script, der kan hjælpe dig med at anvende politikker på dine underleverandører (firmaer). Du kan få flere oplysninger under [Eksempelscript til anvendelse af EOP-indstillinger på flere lejere](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants).
  - question: >
      Kan jeg forhindre min administrator i at ændre min politik?
    answer: >
      Nej. Microsoft 365 har i øjeblikket ikke denne funktion.
  - question: >
      Kan jeg få samlet rapportering på tværs af alle mine underleverandører?
    answer: Konsolideret rapportering på tværs af de firmaer, du administrerer, er ikke tilgængelig i Microsoft 365 Administration rapporter. Du kan dog hente rapporter ved hjælp af [Microsoft Graph](/graph/overview).
