title: Ofte stillede spørgsmål om karantænemeddelelser
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **Gælder for**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Microsoft Defender for Office 365 plan 1 og plan 2](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  Dette emne indeholder ofte stillede spørgsmål og svar om e-mails i karantæne for Microsoft 365 organisationer med postkasser i Exchange Online eller enkeltstående EOP-organisationer (Exchange Online Protection) uden Exchange Online postkasser.


  Du kan finde spørgsmål og svar om beskyttelse mod spam under [Ofte stillede spørgsmål om beskyttelse mod spam](anti-spam-protection-faq.yml).


  Du kan finde spørgsmål og svar om beskyttelse mod skadelig software under [Ofte stillede spørgsmål om beskyttelse mod skadelig software](anti-malware-protection-faq-eop.yml).


  Du kan finde spørgsmål og svar om beskyttelse mod spoofing under [Ofte stillede spørgsmål om beskyttelse mod spoofing](anti-spoofing-protection-faq.yml).
sections:
- name: Ignoreret
  questions:
  - question: >
      Hvordan gør jeg administrere meddelelser, der er sat i karantæne for malware?
    answer: >
      Som standard er det kun administratorer, der kan administrere meddelelser, der er sat i karantæne for malware. Du kan få flere oplysninger under [Administrer karantænemeddelelser og filer som administrator](manage-quarantined-messages-and-files.md).


      Men administratorer kan oprette og anvende _karantænepolitikker_ på politikker for antimalware, der definerer flere funktioner for brugerne. Du kan få flere oplysninger under [Karantænepolitikker](quarantine-policies.md).
  - question: >
      Hvordan gør jeg sætte spam i karantæne?
    answer: >
      Meddelelser, der er klassificeret som spam eller massemail ved hjælp af spamfiltrering, leveres som standard til brugerens postkasse og flyttes til mappen Uønsket mail. Men du kan konfigurere politikker til bekæmpelse af spam for at sætte spam eller massemailmeddelelser i karantæne i stedet. Du kan få flere oplysninger under [Konfigurer politikker til bekæmpelse af spam i EOP](configure-your-spam-filter-policies.md).
  - question: >
      Hvordan gør jeg give brugerne adgang til karantænen?
    answer: >
      En bruger skal have en gyldig konto for at få adgang til sine egne meddelelser i karantæne. Enkeltstående EOP kræver, at brugerne er repræsenteret som mailbrugere i EOP (manuelt oprettet eller oprettet via katalogsynkronisering). Du kan få flere oplysninger om administration af brugere i separate EOP-miljøer under [Administrer mailbrugere i enkeltstående EOP](/exchange/standalone-eop/manage-mail-users-in-eop).
  - question: >
      Hvilke meddelelser kan slutbrugerne få adgang til i karantæne?
    answer: >
      Karantænepolitikker definerer, om brugerne kan få adgang til karantænemeddelelser baseret på, hvorfor meddelelsen blev sat i karantæne (for [understøttede funktioner](quarantine-policies.md#step-2-assign-a-quarantine-policy-to-supported-features)). Du kan få flere oplysninger under [Karantænepolitikker](quarantine-policies.md).


      Brugerne kan som standard få adgang til følgende typer af karantænemeddelelser, hvor de er modtager:


      - **Politikker til bekæmpelse af spam**: Spam, massemails og phishing-meddelelser (ikke phishing-meddelelser med høj sikkerhed).

      - **Anti-phishing-politikker**: Forfalskede afsendere, beskyttelse mod brugerrepræsentation (Defender for Office 365), beskyttelse mod repræsentation af domæner (Defender for Office 365) og beskyttelse mod postkasseintelligens (Defender for Office 365).


      Du kan finde flere oplysninger under [Find og frigiv meddelelser, der er sat i karantæne som en bruger](find-and-release-quarantined-messages-as-a-user.md).


      Slutbrugerne kan som standard ikke få adgang til følgende typer af karantænemeddelelser, hvor de er modtager:


      - **Politikker til bekæmpelse af spam**: Phishing med høj tillid.

      - **Politikker for antimalware**

      - **Pengeskab vedhæftede filer (Defender for Office 365)**: Mails fra politikker og filer for vedhæftede filer Pengeskab vedhæftede filer fra Pengeskab Vedhæftede filer for SharePoint, OneDrive og Microsoft Teams.

      - **Regler for mailflow (transportregler)**: Meddelelser, der blev sat i karantæne på grund af handlingen **Levér meddelelsen til den hostede karantæne** i reglerne for mailflowet.


      Du kan få flere oplysninger under [Administrer karantænemeddelelser og filer som administrator](manage-quarantined-messages-and-files.md).
  - question: >
      Hvor længe opbevares meddelelser i karantæne?
    answer: >
      Det afhænger af, hvorfor meddelelsen blev sat i karantæne. Du kan få flere oplysninger [under Karantænemeddelelser i EOP og Defender for Office 365](quarantine-email-messages.md).
  - question: >
      Kan jeg frigive eller rapportere mere end én karantænemeddelelse ad gangen?
    answer: >
      På Microsoft 365 Defender-portalen kan du vælge og frigive op til 100 meddelelser ad gangen.


      Administratorer kan bruge [Get-QuarantineMessage](/powershell/module/exchange/get-quarantinemessage)- og [Release-QuarantineMessage-cmdlet'er](/powershell/module/exchange/release-quarantinemessage) i Exchange Online PowerShell eller enkeltstående EOP PowerShell til at finde og frigive karantænede meddelelser samlet og til at rapportere falske positiver samlet.
  - question: >
      Understøttes jokertegn, når der søges efter karantænemeddelelser? Kan jeg søge efter karantænemeddelelser for et bestemt domæne?
    answer: >-
      Jokertegn understøttes ikke på Microsoft 365 Defender-portalen. Når du f.eks. søger efter en afsender, skal du angive den fulde mailadresse. Men du kan bruge jokertegn i Exchange Online PowerShell eller enkeltstående EOP PowerShell.


      Du kan f.eks. kopiere følgende PowerShell-kode til Notesblok og gemme filen som .ps1 på en placering, der er nem at finde (f.eks. C:\Data\QuarantineRelease.ps1).


      Når du derefter har oprettet forbindelse til [Exchange Online PowerShell](/powershell/exchange/connect-to-exchange-online-powershell) eller [Exchange Online Protection PowerShell](/powershell/exchange/connect-to-exchange-online-protection-powershell), skal du køre følgende kommando for at køre scriptet:


      ```powershell

      & C:\Data\QuarantineRelease.ps1

      ```


      Scriptet udfører følgende handlinger:


      - Find ikke-frigivne meddelelser, der er sat i karantæne som spam fra alle afsendere i fabrikam-domænet. Det maksimale antal resultater er 50.000 (50 sider med 1000 resultater).

      - Gem resultaterne i en CSV-fil.

      - Frigiv de matchende karantænemeddelelser til alle oprindelige modtagere.


      ```powershell

      $Page = 1

      $List = $null


      Do

      {

      Write-Host "Getting Page " $Page


      $List = (Get-QuarantineMessage -Type Spam -PageSize 1000 -Page $Page | where {$_.Released -like "False" -and $_.SenderAddress -like "*fabrikam.com"})

      Write-Host "                     " $List.count " rows in this page match"

      Write-Host "                                                             Exporting list to appended CSV for logging"

      $List | Export-Csv -Path "C:\Data\Quarantined Message Matches.csv" -Append -NoTypeInformation


      Write-Host "Releasing page " $Page

      $List | foreach {Release-QuarantineMessage -Identity $_.Identity -ReleaseToAll}


      $Page = $Page + 1


      } Until ($Page -eq 50)

      ```


      Når du har udgivet en meddelelse, kan du ikke udgive den igen.
