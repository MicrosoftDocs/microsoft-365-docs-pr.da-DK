title: Ofte stillede spørgsmål om softwareudvikleren
summary: Denne side giver svar på almindelige spørgsmål, vi modtager fra softwareudviklere. Du kan få generel vejledning om indsendelse af malware eller forkert registrerede filer i indsendelsesvejledningen.
sections:
- name: Ignoreret
  questions:
  - question: >
      Accepterer Microsoft filer for en kendt liste eller et program til forebyggelse af falske positive?
    answer: >
      Nej. Vi accepterer ikke disse anmodninger fra softwareudviklere. Signering af dit programs filer på en ensartet måde med et digitalt certifikat udstedt af et pålideligt rodcenter hjælper vores forskningsteam med hurtigt at identificere kilden til et program og anvende den viden, vi tidligere har opnået. I nogle tilfælde kan dette medføre, at dit program hurtigt bliver føjet til den kendte liste. Langt mindre ofte føjer du dit digitale certifikat til en liste over udgivere, der er tillid til.
  - question: >
      Hvordan kan jeg bestride registrering af mit program?
    answer: >
      Indsend den pågældende fil som softwareudvikler. Vent, indtil din indsendelse finder sin endelige beslutning.


      Hvis du ikke er tilfreds med vores bestemmelse af indsendelsen, kan du bruge formularen til udviklerkontakter med indsendelsesresultaterne til at nå Microsoft. Vi bruger de oplysninger, du angiver, til at undersøge yderligere, hvis det er nødvendigt.


      Vi opfordrer alle softwareleverandører og udviklere til at læse om, hvordan [Microsoft identificerer malware og potentielt uønskede programmer (PUA).](criteria.md)
  - question: >
      Hvorfor beder Microsoft om en kopi af mit program?
    answer: >
      At angive kopier kan hjælpe os med vores analyse. Deltagere i [Microsoft Active Protection Service (MAPS)](https://www.microsoft.com/msrc/mapp) kan af og til modtage disse anmodninger. Anmodningerne stopper, når vores systemer har modtaget og behandlet filen.
  - question: >
      Hvorfor klassificerer Microsoft mit installationsprogram som en softwarepakkerer?
    answer: >
      Den indeholder instruktioner til at tilbyde et program, der er klassificeret som uønsket software. Du kan gennemgå de kriterier [,](criteria.md) vi bruger til at kontrollere programmer for funktionsmåder, der betragtes som uønskede.
  - question: >
      Hvorfor blokerer firewallen Windows Defender mit program?
    answer: >
      Firewall-blokke er ikke relateret til Microsoft Defender Antivirus og anden Microsoft-antimalware. [Få mere at vide Windows Defender Firewall](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md).
  - question: >
      Hvorfor fortæller Microsoft Defender SmartScreen, at mit program ikke normalt hentes?
    answer: Dette er ikke relateret til Microsoft Defender Antivirus og anden Microsoft-antimalware. [Få mere at vide Microsoft Defender SmartScreen](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
