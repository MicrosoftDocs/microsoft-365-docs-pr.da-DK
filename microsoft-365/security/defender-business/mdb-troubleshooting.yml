title: Fejlfinding af Microsoft Defender for Business
summary: "Microsoft Defender for Business udrulles til Microsoft 365 Business Premium fra 1. marts 2022. Defender for Business som et enkeltstående abonnement er i preview og rulles gradvist ud til kunder og [it-partnere](https://aka.ms/mdb-preview) , der tilmelder sig her for at anmode om det. [Forhåndsvisning indeholder et indledende sæt scenarier](mdb-tutorials.md#try-these-preview-scenarios), og vi tilføjer funktioner regelmæssigt.\n\nNogle oplysninger i denne artikel relaterer til foreløbige produkter/tjenester, der kan være væsentligt ændret, før de frigives kommercielt. Microsoft giver ingen garantier, udtrykkelige eller underforståede, for de oplysninger, du har angivet her. \n\nBrug denne artikel som en vejledning til at løse problemer, der kan opstå i Microsoft Defender for Business. \n"
sections:
- name: Generel
  questions:
  - question: Konfigurationen og konfigurationen mislykkedes
    answer: "\nHvis du brugte den forenklede konfigurationsproces i Defender for Business, og noget gik galt, kan du stadig konfigurere dine sikkerhedsindstillinger og politikker manuelt.\n\nSe [Konfigurere Microsoft Defender for Business](mdb-setup-configuration.md).\n"
  - question: Jeg har brug for at løse en politikkonflikt
    answer: "\nDer kan opstå politikkonflikter, når sikkerhedspolitikker defineres ved hjælp af flere værktøjer eller metoder. Her er et eksempel:\n\nAntag, at Lee har brugt Microsoft Endpoint Manager til at administrere enheder og sikkerhedsindstillinger. Lee er for nylig begyndt at bruge Microsoft Defender for Business. Lee har valgt at bruge den forenklede konfigurationsproces i Defender for Business. Lee ser nu politikkonflikter i Microsoft Endpoint Manager og i Microsoft 365 Defender portalen. \n\nHeldigvis kan politikkonflikter løses ved at udføre en eller flere af følgende handlinger:\n\n- Slet dine eksisterende politikker i Microsoft Endpoint Manager\n- Se [Fejlfinding af politikker i Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nSe følgende artikler for at få mere at vide om dine sikkerhedspolitikker i Defender for Business:\n\n- [Forstå næste generations konfigurationsindstillinger i Microsoft Defender for Business](mdb-next-gen-configuration-settings.md)\n- [Firewallindstillinger i Microsoft Defender for Business](mdb-firewall.md)\n"
  - question: Der er et integrationsproblem mellem Defender for Business og Microsoft Endpoint Manager
    answer: "\nUnder konfigurationen og konfigurationen vises der muligvis en fejlmeddelelse, hvor der står:\n\n*Noget er gået galt, og vi kunne ikke fuldføre konfigurationen. Der er et integrationsproblem mellem Defender for Business og Microsoft Endpoint Manager.*\n\nFejlmeddelelsen betyder, at der skal være etableret en konfigurationskanal mellem Defender for Business og Microsoft Endpoint Manager. Noget er gået galt med integration. Du kan løse problemet ved at bruge følgende tre procedurer:\n\n**Procedure 1: Slå Microsoft Intune forbindelse til i Microsoft 365 Defender portal** \n\n1. Gå til Microsoft 365 Defender -portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** >  **Endpoints**. Derefter skal du **under Generelt** vælge **Avancerede funktioner**.\n\n3. Rul ned **for Microsoft Intune forbindelse**, og sørg for, at den er slået til.\n\n**Procedure 2: Angiv håndhævelsesomfanget for Defender for Business**\n\n1. Gå til Microsoft 365 Defender -portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** >  **Endpoints**. Under **Konfigurationsstyring** skal du vælge **Omfang af håndhævelse**.\n\n3. Under **OS-platform** skal du slå **Windows Client-enheder til**.\n\n4. Vælg **Gem**.\n\n**Procedure 3: Slå indstillingerne for sikkerhedsprofil for slutpunkter til i Microsoft Endpoint Manager**\n\n1. Gå til Microsoft Endpoint Manager Administration ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)), og log på.\n\n2. Vælg **Endpoint-sikkerhed**, og vælg **derefter** **Microsoft Defender som slutpunkt under Konfiguration**.\n\n3. Under **Endpoint Security Profile Indstillinger (preview)** skal du indstille Tillad **Microsoft Defender for Endpoint at gennemtvinge sikkerhedskonfigurationer for slutpunkter (forhåndsvisning)** **til Til**.\n"
  - question: Noget gik galt med onboardingenheder i Microsoft 365 Defender portal
    answer: "\nMens onboardingenhederne i Microsoft 365 Defender portal ([https://security.microsoft.com](https://security.microsoft.com)), kan noget være gået galt, og der vises en fejlmeddelelse. Dette problem kan især opstå, hvis du onboardingenheder bruger en onboardingpakke, som kan downloades til Microsoft Endpoint Manager, Gruppepolitik, System Center Configuration Manager eller administration af mobilenheder i Defender for Business. \n\nMicrosoft Defender for Business bruger en funktion, der *kaldes Sikkerhedsadministration for Microsoft Defender til slutpunkt*. Hvis onboarding i Defender for Business mislykkes, har årsagen mest sandsynligt at gøre med Security Management for Defender til Slutpunkt. Du kan finde en løsning på problemet i følgende artikler:\n\n- [Fejlfinding af onboardingproblemer i forbindelse med Sikkerhedsadministration for Microsoft Defender til Slutpunkt](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Kør Microsoft Defender for Endpoint Client Analyzer på Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
