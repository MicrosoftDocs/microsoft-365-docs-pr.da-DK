title: Microsoft Defender til virksomheder fejlfinding
summary: "Brug denne artikel som vejledning til at løse problemer, du kan støde på i Defender for Business. \n"
sections:
- name: Generel
  questions:
  - question: Min konfigurationsproces mislykkedes
    answer: "\nHvis du bruger den forenklede konfigurationsproces i Defender for Business, og noget gik galt, kan du stadig konfigurere dine sikkerhedsindstillinger og politikker manuelt.\n\nSe [Konfigurer Defender for Business](mdb-setup-configuration.md).\n"
  - question: Jeg kan se tegn på, at nogle enheder ikke er beskyttet, selvom de er onboardet til Defender for Business
    answer: "\nHvis enheder kører en ikke-Microsoft-antivirus-/antimalwareløsning, kan beskyttelse i realtid være slået fra, når disse enheder er onboardet til Defender for Business. Beskyttelse i realtid er som standard slået til i Defender for Business, men en ikke-Microsoft-antivirus-/antimalwareløsning kan påvirke dine indstillinger. Når beskyttelse i realtid er slået fra, får du vist meddelelser på Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), om at nogle enheder ikke er beskyttet. I disse tilfælde skal du sørge for, at beskyttelse i realtid er slået til.\n\nHvis du vil bekræfte, at beskyttelse i realtid er slået til, kan du få vist og om nødvendigt redigere dine beskyttelsespolitikker i næste generation. Se [Få vist eller rediger dine beskyttelsespolitikker i næste generation](/microsoft-365/security/defender-business/mdb-configure-security-settings?view=o365-worldwide#view-or-edit-your-next-generation-protection-policies).\n\nVi anbefaler, at du bruger Microsoft Defender Antivirus sammen med Defender for Business for at få bedre beskyttelse, der koordineres på tværs af produkter og tjenester. Du kan få mere at vide under [Bedre sammen – Microsoft Defender Antivirus og Microsoft Defender for Endpoint](/microsoft-365/security/defender-endpoint/why-use-microsoft-defender-antivirus). \n"
  - question: Jeg skal løse en politikkonflikt
    answer: "\nDer kan opstå politikkonflikter, når sikkerhedspolitikker defineres ved hjælp af flere værktøjer eller metoder. Her er et eksempel:\n\nLad os antage, at Lee har brugt Microsoft Intune til at administrere enheder og sikkerhedsindstillinger. Lee er for nylig begyndt at bruge Defender for Business. Lee har valgt at bruge den forenklede konfigurationsproces i Defender for Business. Nu kan Lee se politikkonflikter i Microsoft Endpoint Manager Administration og på Microsoft 365 Defender-portalen. \n\nPolitikkonflikter kan heldigvis løses ved at udføre en eller flere af følgende handlinger:\n\n- Slet dine eksisterende politikker i Endpoint Manager Administration\n- Se [Fejlfinding af politikker i Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nSe følgende artikler for at få mere at vide om dine sikkerhedspolitikker i Defender for Business:\n\n- [Om næste generations konfigurationsindstillinger i Defender for Business](mdb-next-gen-configuration-settings.md)\n- [Firewallindstillinger i Defender for Business](mdb-firewall.md)\n"
  - question: Der er et integrationsproblem mellem Defender for Business og Microsoft Intune
    answer: "\nUnder konfigurationsprocessen får du muligvis vist en fejlmeddelelse med teksten:\n\n*Noget gik galt, og vi kunne ikke fuldføre konfigurationsprocessen. Der er et integrationsproblem mellem Defender for Business og Microsoft Endpoint Manager.*\n\nFejlmeddelelsen betyder, at der skal oprettes en konfigurationskanal mellem Defender for Business og Microsoft Intune (administreret i Microsoft Endpoint Manager Administration). Hvis du får vist fejlmeddelelsen, betyder det, at der er gået noget galt med integrationen. Du kan løse problemet ved at bruge følgende tre procedurer:\n\n**Procedure 1: Aktivér den Microsoft Intune forbindelse på Microsoft 365 Defender portalen** \n\n1. Gå til Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** > **Slutpunkter**. Vælg derefter **Avancerede funktioner** under **Generelt**.\n\n3. Rul ned for at **Microsoft Intune forbindelse**, og sørg for, at den er slået til.\n\n**Procedure 2: Angiv håndhævelsesområdet for Defender for Business**\n\n1. Gå til Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** > **Slutpunkter**. Under **Konfigurationsstyring** skal du vælge **Håndhævelsesområde**.\n\n3. Aktivér **Windows-klientenheder** under **OS-platform**.\n\n4. Vælg **Gem**.\n\n**Procedure 3: Slå indstillinger for slutpunktssikkerhedsprofil til i Microsoft Endpoint Manager Administration**\n\n1. Gå til Microsoft Endpoint Manager Administration ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)), og log på.\n\n2. Vælg **Slutpunktssikkerhed**, og vælg derefter **Microsoft Defender for Endpoint** under **Konfiguration**.\n\n3. Under **Indstillinger for slutpunktssikkerhedsprofil** skal **du angive Tillad, at Microsoft Defender for Endpoint gennemtvinger Sikkerhedskonfigurationer for slutpunkt til** **Til**.\n"
  - question: Der gik noget galt med onboardingenheder på Microsoft 365 Defender-portalen
    answer: "\nNår du onboarder enheder på Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), vises der en fejlmeddelelse, hvis noget gik galt. Dette problem kan opstå, hvis du onboarder enheder ved hjælp af en onboardingpakke, der kan downloades, til Microsoft Intune, Gruppepolitik, System Center Configuration Manager eller mobile Enhedshåndtering funktioner med Defender for Business. \n\nDefender for Business bruger en funktion kaldet *Sikkerhedsadministration for Microsoft Defender for Endpoint*. Hvis onboarding i Defender for Business mislykkes, skyldes årsagen sandsynligvis Sikkerhedsadministration for Defender for Endpoint. Du kan løse problemet i følgende artikler:\n\n- [Foretag fejlfinding af onboardingproblemer, der er relateret til sikkerhedsadministration for Microsoft Defender for Endpoint](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Kør Microsoft Defender for Endpoint klientanalyse på Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nAlternativt kan du prøve at onboarde enheder manuelt. Se [Indbyggede enheder](mdb-onboard-devices.md).\n"
