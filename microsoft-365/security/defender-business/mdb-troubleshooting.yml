title: Microsoft Defender til virksomheder fejlfinding
summary: "Brug denne artikel som vejledning til at løse problemer, der kan opstå i Microsoft Defender til virksomheder. \n"
sections:
- name: Generel
  questions:
  - question: Min konfigurationsproces mislykkedes
    answer: "\nHvis du brugte den forenklede konfigurationsproces i Defender for Business, og noget gik galt, kan du stadig konfigurere dine sikkerhedsindstillinger og politikker manuelt.\n\nSe [Konfigurer og konfigurer Microsoft Defender til virksomheder](mdb-setup-configuration.md).\n"
  - question: Jeg skal løse en politikkonflikt
    answer: "\nDer kan opstå politikkonflikter, når sikkerhedspolitikker defineres ved hjælp af flere værktøjer eller metoder. Her er et eksempel:\n\nLad os antage, at Lee har brugt Microsoft Intune til at administrere enheder og sikkerhedsindstillinger. Lee er for nylig begyndt at bruge Microsoft Defender til virksomheder. Lee har valgt at bruge den forenklede konfigurationsproces i Defender for Business. Nu kan Lee se politikkonflikter i Microsoft Endpoint Manager Administration og på Microsoft 365 Defender-portalen. \n\nPolitikkonflikter kan heldigvis løses ved at udføre en eller flere af følgende handlinger:\n\n- Slet dine eksisterende politikker i Endpoint Manager Administration\n- Se [Fejlfinding af politikker i Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nSe følgende artikler for at få mere at vide om dine sikkerhedspolitikker i Defender for Business:\n\n- [Om næste generations konfigurationsindstillinger i Microsoft Defender til virksomheder](mdb-next-gen-configuration-settings.md)\n- [Firewallindstillinger i Microsoft Defender til virksomheder](mdb-firewall.md)\n"
  - question: Der er et integrationsproblem mellem Defender for Business og Microsoft Endpoint Manager
    answer: "\nUnder konfigurationsprocessen får du muligvis vist en fejlmeddelelse med teksten:\n\n*Noget gik galt, og vi kunne ikke fuldføre konfigurationsprocessen. Der er et integrationsproblem mellem Defender for Business og Microsoft Endpoint Manager.*\n\nFejlmeddelelsen betyder, at der skal oprettes en konfigurationskanal mellem Defender for Business og Microsoft Intune (administreret i Microsoft Endpoint Manager Administration). Der er gået noget galt med integrationen. Du kan løse problemet ved at bruge følgende tre procedurer:\n\n**Procedure 1: Aktivér den Microsoft Intune forbindelse på Microsoft 365 Defender portalen** \n\n1. Gå til Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** >  **Slutpunkter**. Vælg derefter **Avancerede funktioner** under **Generelt**.\n\n3. Rul ned for at **Microsoft Intune forbindelse**, og sørg for, at den er slået til.\n\n**Procedure 2: Angiv håndhævelsesområdet for Defender for Business**\n\n1. Gå til Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), og log på.\n\n2. Vælg **Indstillinger** >  **Slutpunkter**. Under **Konfigurationsstyring** skal du vælge **Håndhævelsesområde**.\n\n3. Aktivér **Windows Klientenheder** under **OS-platform**.\n\n4. Vælg **Gem**.\n\n**Procedure 3: Aktivér indstillinger for slutpunktssikkerhedsprofil i Microsoft Endpoint Manager Administration**\n\n1. Gå til Microsoft Endpoint Manager Administration ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)), og log på.\n\n2. Vælg **Slutpunktssikkerhed**, og vælg derefter **Microsoft Defender for Endpoint** under **Konfiguration**.\n\n3. Under **Endpoint Security Profile Indstillinger** skal du angive Tillad, **at Microsoft Defender for Endpoint gennemtvinger Endpoint Security Configurations** til **Til**.\n"
  - question: Der gik noget galt med onboardingenheder på Microsoft 365 Defender-portalen
    answer: "\nUnder onboarding af enheder på Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)), kan der være gået noget galt, og der vises en fejlmeddelelse. Dette problem kan især opstå, hvis du onboarder enheder ved hjælp af en onboardingpakke, der kan downloades, til Microsoft Intune, Gruppepolitik, System Center Configuration Manager eller mobile Enhedshåndtering i Defender for Business. \n\nMicrosoft Defender til virksomheder bruger en funktion kaldet *Sikkerhedsadministration til Microsoft Defender for Endpoint*. Hvis onboarding i Defender for Business mislykkes, skyldes årsagen sandsynligvis Sikkerhedsadministration for Defender for Endpoint. Du kan løse problemet i følgende artikler:\n\n- [Foretag fejlfinding af onboardingproblemer, der er relateret til sikkerhedsadministration for Microsoft Defender for Endpoint](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Kør Microsoft Defender for Endpoint klientanalyse på Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nAlternativt kan du prøve at onboarde enheder manuelt. Se [Indbyggede enheder](mdb-onboard-devices.md).\n"
