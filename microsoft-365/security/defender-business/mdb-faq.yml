title: Microsoft Defender for Business – ofte stillede spørgsmål og svar
summary: "Microsoft Defender for Business udrulles til Microsoft 365 Business Premium fra 1. marts 2022. Defender for Business som et enkeltstående abonnement er i preview og rulles gradvist ud til kunder og [it-partnere](https://aka.ms/mdb-preview) , der tilmelder sig her for at anmode om det. [Forhåndsvisning indeholder et indledende sæt scenarier](mdb-tutorials.md#try-these-preview-scenarios), og vi tilføjer funktioner regelmæssigt.\n\nNogle oplysninger i denne artikel relaterer til foreløbige produkter/tjenester, der kan være væsentligt ændret, før de frigives kommercielt. Microsoft giver ingen garantier, udtrykkelige eller underforståede, for de oplysninger, du har angivet her. \n\nBrug denne artikel til at få svar på spørgsmål, du måtte have om Defender for Business.\n"
sections:
- name: Generel
  questions:
  - question: Jeg har et andet Microsoft Cloud-abonnement. Hvorfor får jeg ikke vist Microsoft Defender for Business i min portal?
    answer: >
      Når en kunde aktuelt har flere abonnementer, har det højeste abonnement forrang. Her er nogle eksempler:


      - Eksempel 1: Hvis du har [Microsoft Defender for Endpoint Plan 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) (købt eller et prøveabonnement), og du får Microsoft Defender for Business, har Defender for Endpoint Plan 2 forrang. I dette tilfælde kan du ikke se Defender for Business-oplevelsen.


      - Eksempel 2: Hvis du har [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (købt et abonnement eller et prøveabonnement), og du får Defender for Business, har Defender for Cloud forrang. I dette tilfælde kan du ikke se Defender for Business-oplevelsen.
  - question: Hvad er forskellene mellem Defender for Business og Defender for Endpoint Plans 1 og 2?
    answer: "Defender for Business er udviklet til små og mellemstore virksomheder (op til 300 medarbejdere). Med en [forenklet konfigurationsproces](mdb-simplified-configuration.md) og [onboardingindstillinger](mdb-onboard-devices.md) for enheder gør Defender for Business det muligt for kunder, der ikke nødvendigvis har en sikkerhedsbaggrund, at konfigurere og bruge Defender for Business.  \n\nBåde Defender for Business og Defender til Slutpunkt giver stærke muligheder for trusselsbeskyttelse til din virksomheds slutpunkter. Hvis du vil have mere at vide om forskellene, [skal du se Sammenlign Microsoft Defender for Business Microsoft 365 Business Premium](compare-mdb-m365-plans.md).\n"
  - question: Hvordan tilmelder jeg mig prøveversionen af Defender for Business?
    answer: >
      Defender for Business rulles ud som en del Microsoft 365 Business Premium den 1. marts 2022. Hvis du har Microsoft 365 Business Premium, har du snart automatisk Defender for Business-funktioner.


      Den enkeltstående version af Defender for Business er stadig i forhåndsvisning. Besøg [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) for at ansøge om preview-programmet. Du kan få mere at vide [under Sådan får du Microsoft Defender for Business](get-defender-business.md).
  - question: Er der nogen forudsætninger for forhåndsvisning af Defender for Business?
    answer: >
      Dit firma skal være et af følgende:


      - En partner, der tilbyder it-tjenester til små og mellemstore virksomheder


      - En lille eller mellemstor virksomhed med op til 300 medarbejdere


      Du behøver ikke allerede at have et andet Microsoft 365 abonnement. Du kan få mere at vide under [Krav til Microsoft Defender for Business](mdb-requirements.md).
  - question: Hvad er licenseringsmodellen hos GA?
    answer: >
      Fra 1. marts 2022 rulles Defender for Business ud som en del af Microsoft 365 Business Premium. Defender for Business er ved at nå generel tilgængelighed (GA) nu for Microsoft 365 Business Premium kunder.


      For kunder, der ikke har Microsoft 365 Business Premium, er Defender for Business en mulighed som en separat plan. Den enkeltstående version af Defender for Business er stadig i forhåndsvisning, og den når GA senere i kalenderåret.
  - question: Hvis jeg allerede bruger en Microsoft 365 Business Premium, hvorfor skal jeg så bruge Defender for Business?
    answer: >
      Microsoft 365 Business Premium i øjeblikket funktioner til enhedsadministration, Defender til Office 365 Plan 1 og Microsoft Defender Antivirus, næste generations beskyttelse til Windows enheder. Defender for Business udvider disse funktioner ved at tilføje øget sikkerhed for din virksomheds enheder. Du kan få mere at vide i følgende artikler:


      - [Oversigt over Defender for Business](mdb-overview.md)


      - [Sammenlign Microsoft Defender for Business med Microsoft 365 Business Premium](compare-mdb-m365-plans.md
  - question: Hvad sker der med prøveversionen af Defender for Business, hvis prøveversionstilbuddet udløber, før Defender for Business når den generelle tilgængelighed (GA)?
    answer: >
      Microsoft-partnere kan udvide prøveversioner af prøveversioner helt op til GA. Når GA er færdig, bliver prøveversionen ikke forlænget.
  - question: Hvad sker der, hvis en kunde har 20 brugere med en blanding af abonnementer? Antag f.eks., at de har 10 brugere, der er tildelt en Defender for Business-licens, og 10 brugere har fået tildelt en Defender for Endpoint Plan 2-licens?
    answer: "Blandede licenser understøttes ikke i øjeblikket. Vi understøtter ikke blandede licenser i øjeblikket. Den højeste funktionelle licens angiver oplevelsen for lejeren. I vores eksempel er lejeroplevelsen Defender for Endpoint Plan 2 og kræver 20 Defender for Endpoint Plan 2-licenser. \n"
  - question: Kan jeg konfigurere mere end én politik for filtrering af webindhold i Defender for Business?
    answer: "I øjeblikket understøtter Defender for Business kun én ensartet webfiltreringspolitik pr. Defender for Business-lejer. \n"
  - question: Hvordan kan jeg køre brugerdefinerede rapporter med Defender for Business?
    answer: >
      Defender for Business indeholder i øjeblikket et sæt API'er, som understøtter robust brugerdefineret rapportering og Power BI forbindelse. Du kan planlægge et PowerShell-script til at generere oversigter, der er formateret i HTML, og sende disse oversigter via mail.
  - question: Jeg er En Microsoft-partner. Kan jeg administrere flere lejere fra ét kontrolpanel, eller skal jeg logge på hver lejer enkeltvis?
    answer: >
      Defender for Business er aktiveret i Microsoft 365 Lighthouse til understøttelse af flere lejere i en enkelt konsol. I øjeblikket giver en hændelseskø med flere lejere dig en visning på tværs af lejere over hændelser, der kræver opmærksomhed; konfiguration og onboarding udføres dog i kundens lejer ved hjælp af dine partnerlegitimationsoplysninger. Der er planlagt flere integrationsscenarier.
  - question: Hvordan konfigurerer jeg regler og egenskaber for reduktion af angrebsoverfladen i Defender for Business?
    answer: "Forenklet konfiguration af regler og egenskaber for reduktion af angrebsoverfladen via Defender for Business i Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)) understøttes endnu ikke. Hvis du har Microsoft Endpoint Manager, kan du bruge Endpoint Manager til at konfigurere politikkerne for reduktion af angrebsoverfladen. \n"
  - question: Hvis jeg i øjeblikket ikke har Microsoft Endpoint Manager, skal jeg så bruge en ekstra licens for at bruge funktioner, der er inkluderet i både Defender for Business og Endpoint Manager?
    answer: "Hvis du har Defender for Business som et separat abonnement, og du ikke har Microsoft Intune (en del af Endpoint Manager), kan du administrere Windows-enheder i Defender for Business ved hjælp af Microsoft 365 Defender-portalen ([https://security.microsoft.com](https://security.microsoft.com)). Du kan også administrere politikkerne for næste generations beskyttelse og firewallbeskyttelse på Microsoft 365 Defender med en [forenklet konfigurationsoplevelse](mdb-simplified-configuration.md). Hvis du vil administrere andre indstillinger, f.eks. politikker for reduktion af angrebsoverfladen eller for at onboarde visse enheder (f.eks Android-enheder), skal du Endpoint Manager.  \n"
