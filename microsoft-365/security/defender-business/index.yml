title: Microsoft Defender for Business
summary: Fra den 1. marts 2022 er Microsoft Defender for Business inkluderet i Microsoft 365 Business Premium. Defender for Business, som et separat abonnement, er i øjeblikket tilgængelig som prøveversion og udrulles gradvist til kunder og it-partnere, der tilmelder sig på https://aka.ms/mdb-preview.
