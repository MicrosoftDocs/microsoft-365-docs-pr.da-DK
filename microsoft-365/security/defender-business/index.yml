### YamlMime:Landing
title: Microsoft Defender for Business
summary: Enkel, omfattende slutpunktssikkerhed, der kan hjælpe dig med at beskytte din virksomhed, så du kan fokusere på det, der er vigtigt. Defender for Business er tilgængelig som et separat abonnement og er inkluderet i Microsoft 365 Business Premium.
metadata:
