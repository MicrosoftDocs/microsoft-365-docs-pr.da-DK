title: Reduktion af angrebsoverfladen ofte stillede spørgsmål (FAQ)
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../../includes/microsoft-defender.md)]


  **Gælder for:**

  - [Microsoft Defender til Slutpunkt](https://go.microsoft.com/fwlink/?linkid=2154037)

  - [Microsoft 365 Defender](https://go.microsoft.com/fwlink/?linkid=2118804)
sections:
- name: Ignoreret
  questions:
  - question: >
      Er reduktion af angrebsoverfladen en del af Windows?
    answer: >
      ASR var oprindeligt en funktion i pakken med Exploit Guard-funktioner, der blev introduceret som en større opdatering af Microsoft Defender Antivirus, Windows 10 version 1709. Microsoft Defender Antivirus er den oprindelige antimalwarekomponent af Windows. Men det fulde ASR-funktionssæt er kun tilgængeligt med en Windows Enterprise-licens. Bemærk også, at udeladelse af ASR-regler administreres separat Microsoft Defender Antivirus udeladelse.
  - question: >
      Skal jeg have en Enterprise-licens for at køre ASR-regler?
    answer: >
      Det komplette sæt asr-regler og funktioner understøttes kun, hvis du har en Virksomhedslicens til Windows 10 eller Windows 11. Et begrænset antal regler kan fungere uden en virksomhedslicens. Hvis du har Microsoft 365 Business, skal Microsoft Defender Antivirus som din primære sikkerhedsløsning og aktivere reglerne via PowerShell. Anvendelse af AA uden en enterprise-licens understøttes officielt ikke, og du vil ikke kunne bruge alle de samme funktioner som asr.


      Du kan få mere at Windows om licenser i [Windows 10 licensering](https://www.microsoft.com/licensing/product-licensing/windows10?activetab=windows10-pivot:primaryr5), og få [vejledningen volumenlicens til Windows 10](https://download.microsoft.com/download/2/D/1/2D14FE17-66C2-4D4C-AF73-E122930B60F6/Windows-10-Volume-Licensing-Guide.pdf).
  - question: >
      Understøttes AA, hvis jeg har en E3-licens?
    answer: >
      Ja. ASR understøttes for Windows Enterprise E3 og derover.
  - question: >
      Hvilke funktioner understøttes med en E5-licens?
    answer: >
      Alle regler, der understøttes i E3, understøttes også med E5.


      E5 tilføjer større integration med Defender for Endpoint. Med E5 kan du få vist beskeder i realtid, finjustere udeladelse af regler, konfigurere asr-regler og få vist lister over hændelsesrapporter.
  - question: >
      Hvilke regler understøttes i øjeblikket i AA?
    answer: >
      ASR understøtter i øjeblikket alle reglerne nedenfor.
  - question: >
      Hvilke regler skal aktiveres? Alle, eller kan jeg aktivere individuelle regler?
    answer: >
      For at hjælpe dig med at finde ud af, hvad der er bedst for dit miljø, anbefales det, at du aktiverer ASR-regler i [overvågningstilstand](audit-windows-defender.md). Med denne fremgangsmåde skal du bestemme den mulige indvirkning for organisationen. For eksempel dine line of business-programmer.
  - question: >
      Hvordan fungerer udeladelse af ASR-regler?
    answer: >
      Hvis du tilføjer én udeladelse for ASR-regler, påvirker det alle asr-regler.


      Udeladelse af ASR-regler understøtter jokertegn, stier og miljøvariabler. Du kan finde flere oplysninger om, hvordan du bruger jokertegn i ASR-regler, under Konfigurere og validere udeladelser baseret på [filtypenavn og mappeplacering](/windows/security/threat-protection/microsoft-defender-antivirus/configure-extension-file-exclusions-microsoft-defender-antivirus).


      Vær opmærksom på følgende elementer om udeladelse af ASR-regler (herunder jokertegn og env). variabler):


      - Udeladelse af ASR-regler er uafhængige af Microsoft Defender Antivirus udeladelse

      - Jokertegn kan ikke bruges til at definere et drevbogstav

      - Hvis du vil udelade mere end én mappe i en sti, \*skal du bruge flere forekomster af \ til at angive flere indlejrede mapper (f.eks. c:\Folder\*\*\Test)

      - Microsoft Endpoint Configuration Manager *understøtter* ikke jokertegn (* eller ?)

      - Hvis du vil udelade en fil, der indeholder tilfældige tegn (automatiseret filgenerering), kan du bruge symbolet '?' (f.eks. C:\Folder\fileversion?.docx)

      - ASR-udeladelse i Gruppepolitik understøtter ikke anførselstegn (programmet håndterer oprindeligt lange stier, mellemrum osv., så der er ingen grund til at bruge anførselstegn)

      - ASR-regler køres under NT AUTHORITY\SYSTEM-konto, så miljøvariabler er begrænset til maskinvariabler.
  - question: >
      Hvordan ved jeg, hvad jeg vil udelukke?
    answer: >
      Forskellige asr-regler har forskellige beskyttelsesflows. Du skal altid tænke over, hvad asr-reglen, du konfigurerer beskytter mod, og hvordan det faktiske eksekveringsflow panorerer ud.


      Eksempel: Det kan være en sikkerhedsrisiko at blokere for, at der stjæles legitimationsoplysninger fra **undersystemet Windows** lokale sikkerhedscenter, Der læses direkte fra processen for det lokale sikkerhedscenters undersystem, Undersystem (Local Security Authority Subsystem), da det kan vise virksomhedens legitimationsoplysninger.


      Denne regel forhindrer upålidelige processer i at have direkte adgang til LSASS-hukommelse. Når en proces forsøger at bruge funktionen OpenProcess() til at få adgang til LSASS med adgangsrettigheder til PROCESS_VM_READ, blokerer reglen specifikt denne adgangsregel.


      :::image type="content" source="images/asrfaq1.png" alt-text="bloker legitimationstyvende LSASS":::


      Hvis du i eksemplet ovenfor virkelig var nødt til at oprette en undtagelse for den proces, der blokerede adgangen til højre, ville tilføjelse af filnavnet sammen med den fulde sti udelukke det fra at blive blokeret, og efter du havde tilladelse til at få adgang til LSASS-proceshukommelsen. Værdien 0 betyder, at ASR-regler ignorerer denne fil/proces og ikke blokerer/overvåger den.


      :::image type="content" source="images/asrfaq2.png" alt-text="ekskluder filer asr":::
  - question: >
      Hvilke regler anbefaler Microsoft at aktivere?
    answer: >
      Vi anbefaler, at du aktiverer alle mulige regler. Der er dog visse tilfælde, hvor du ikke bør aktivere en regel. Vi anbefaler f.eks., at du ikke aktiverer blokprocesoprettelser, der stammer fra PSExec- og WMI-kommandoreglen, hvis du bruger Microsoft Endpoint Configuration Manager (eller System Center Configuration Manager - SCCM) til at administrere dine slutpunkter.


      Vi anbefaler på det kraftigste, at du læser hver regelspecifik information og/eller advarsler, som findes i [vores offentlige dokumentation](/microsoft-365/security/defender-endpoint/attack-surface-reduction).

      strække sig over flere søjler af beskyttelse, f.eks. Office, legitimationsoplysninger, scripts, mail osv. Alle ASR-regler, med undtagelse af vedholdenhed gennem WMI-hændelsesabonnement, understøttes Windows 1709 og nyere:


      * [Bloker misbrug af udnyttet sårbar signerede drivere](attack-surface-reduction-rules-reference.md#block-abuse-of-exploited-vulnerable-signed-drivers)

      * [Bloker eksekverbart indhold fra mailklient og webmail](attack-surface-reduction-rules-reference.md#block-executable-content-from-email-client-and-webmail)

      * [Bloker alle Office i at oprette underordnede processer](attack-surface-reduction-rules-reference.md#block-all-office-applications-from-creating-child-processes)

      * [Blokere Office programmer i at oprette eksekverbart indhold](attack-surface-reduction-rules-reference.md#block-office-applications-from-creating-executable-content)

      * [Bloker Office programmer fra at indsætte kode i andre processer](attack-surface-reduction-rules-reference.md#block-office-applications-from-injecting-code-into-other-processes)

      * [Bloker JavaScript eller VBScript fra at starte hentet eksekverbart indhold](attack-surface-reduction-rules-reference.md#block-javascript-or-vbscript-from-launching-downloaded-executable-content)

      * [Bloker udførelse af potentielt slørede scripts](attack-surface-reduction-rules-reference.md#block-execution-of-potentially-obfuscated-scripts)

      * [Bloker Win32 API-opkald Office makro](attack-surface-reduction-rules-reference.md#block-win32-api-calls-from-office-macros)

      * [Brug avanceret beskyttelse mod ransomware](attack-surface-reduction-rules-reference.md#use-advanced-protection-against-ransomware)

      * [Bloker, når der stjæles Windows det lokale sikkerhedscenters undersystem](attack-surface-reduction-rules-reference.md#block-credential-stealing-from-the-windows-local-security-authority-subsystem) (lsass.exe)

      * [Bloker procesoprettelser, der stammer fra PSExec- og WMI-kommandoer](attack-surface-reduction-rules-reference.md#block-process-creations-originating-from-psexec-and-wmi-commands)

      * [Bloker upålidelige og usignerede processer, der køres fra USB](attack-surface-reduction-rules-reference.md#block-untrusted-and-unsigned-processes-that-run-from-usb)

      * [Bloker eksekverbare filer fra at køre, medmindre de opfylder et alders- eller pålidelige listekriterier](attack-surface-reduction-rules-reference.md#block-executable-files-from-running-unless-they-meet-a-prevalence-age-or-trusted-list-criterion)

      * [Bloker Office kommunikationsprogrammer i at oprette underordnede processer](attack-surface-reduction-rules-reference.md#block-office-communication-application-from-creating-child-processes)

      * [Bloker Adobe Reader i at oprette underordnede processer](attack-surface-reduction-rules-reference.md#block-adobe-reader-from-creating-child-processes)

      * [Bloker vedholdenhed gennem WMI-hændelsesabonnementet](attack-surface-reduction-rules-reference.md#block-persistence-through-wmi-event-subscription)
  - question: >
      Er undersystem for det lokale sikkerhedscenter aktiveret som standard?
    answer: >
      Standardtilstanden for ASR-reglen (Attack Surface Reduction) "Block credential stealing from the Windows local security authority subsystem (lsass.exe)" ændres fra **Ikke** konfigureret til Konfigureret og standardtilstanden  angivet til Bloker **.** Alle andre ASR-regler forbliver i deres standardtilstand: **Ikke konfigureret**. Der er allerede indført yderligere filtreringslogik i reglen for at reducere beskeder fra slutbrugere. Kunder kan konfigurere reglen til **tilstanden Overvågning**, **Advar** eller **Deaktiveret** , som tilsidesætter standardtilstanden. Funktionaliteten for denne regel er den samme, uanset om reglen er konfigureret i standardtilstanden, eller hvis du aktiverer Bloker tilstand manuelt.  
  - question: >
      Hvad er nogle gode anbefalinger til at komme i gang med asr.
    answer: >
      Test, hvordan ASR-regler påvirker din organisation, før du aktiverer dem, ved at køre ASR-regler i overvågningstilstand i en kort periode. Mens du kører reglerne i overvågningstilstand, kan du identificere alle line of business-programmer, der kan blive blokeret forkert, og udelukke dem fra ASR.


      Større organisationer bør overveje at udrulle ASR-regler i "cirkler" ved at overvåge og aktivere regler i endnu bredere delsæt af enheder. Du kan arrangere din organisations enheder i ringe ved hjælp af Intune eller et Gruppepolitik administrationsværktøj.
  - question: >
      Hvor længe skal jeg teste en AA-regel i overvågningstilstand, før den aktiverer den?
    answer: >
      Hold reglen i overvågningstilstand i ca. 30 dage for at få en god oprindelig plan for, hvordan reglen fungerer, når den går live i hele organisationen. I løbet af overvågningsperioden kan du identificere alle line of business-programmer, der kan blive blokeret af reglen, og konfigurere reglen til at udelukke dem.
  - question: >
      Jeg skifter fra en tredjepartssikkerhedsløsning til Defender for Endpoint. Er der en "nem" metode til at eksportere regler fra en anden sikkerhedsløsning til asr.
    answer: >
      I de fleste tilfælde er det nemmere og bedre at starte med de anbefalinger til grundlinjer, [som Defender til Slutpunkt](/windows/security/threat-protection) foreslår, end at forsøge at importere regler fra en anden sikkerhedsløsning. Brug derefter værktøjer som overvågningstilstand, overvågning og analyse til at konfigurere din nye løsning, så den passer til dine unikke behov.


      Standardkonfigurationen for de fleste asr-regler, kombineret med Defender til Slutpunkts beskyttelse i realtid, beskytter mod et stort antal udnyttelser og sårbarheder.


      Fra Defender til Slutpunkt kan du opdatere dit forsvar med brugerdefinerede indikatorer for at tillade og blokere visse softwarefunktionsmåder. ASR giver også mulighed for visse tilpasninger af regler i form af fil- og mappeude udeladelse. Generelt er det bedst at overvåge en regel i en periode og konfigurere udeladelse for alle line of business-programmer, der kan blive blokeret.
  - question: >
      Understøtter ASR fil- eller mappeudetagelser, der inkluderer systemvariabler og jokertegn i stien?
    answer: >
      Ja. Se Ekskluder filer og mapper fra [ASR-regler](enable-attack-surface-reduction.md#exclude-files-and-folders-from-asr-rules) [for at](/windows/security/threat-protection/microsoft-defender-antivirus/configure-extension-file-exclusions-microsoft-defender-antivirus#use-wildcards-in-the-file-name-and-folder-path-or-extension-exclusion-lists) få flere oplysninger om udelukkelse af filer eller mapper fra ASR-regler og Konfigurer og valider udeladelsesreglerne baseret på filtypenavn og mappeplacering for at få mere at vide om brug af systemvariabler og jokertegn i ekskluderede filstier.
  - question: >
      Dækker ASR-regler alle programmer som standard?
    answer: >
      Det afhænger af reglen. De fleste asr-regler dækker funktionsmåden i Microsoft Office produkter og tjenester, f.eks. Word, Excel, PowerPoint og OneNote eller Outlook. Visse ASR-regler, f.eks Bloker *udførelse af potentielt slørede scripts*, er mere generelle i omfang.
  - question: >
      Understøtter ASR sikkerhedsløsninger fra tredjeparter?
    answer: >
      ASR bruger Microsoft Defender Antivirus til at blokere programmer. Det er ikke muligt at konfigurere ASR til at bruge en anden sikkerhedsløsning til blokering på nuværende tidspunkt.
  - question: >
      Jeg har en E5-licens og har aktiveret nogle asr-regler sammen med Defender for Endpoint. Er det muligt, at en ASR-hændelse slet ikke vises i Defender til Slutpunkts begivenhedstidslinje?
    answer: >
      Når en meddelelse udløses lokalt af en ASR-regel, sendes der også en rapport om hændelsen til Defender for Endpoint-portalen. Hvis du har problemer med at finde begivenheden, kan du filtrere tidslinjen med begivenheder ved hjælp af søgefeltet. Du kan også få vist ASR-begivenheder ved at besøge Gå til administration af **angrebsoverfladen** på ikonet **Konfigurationsstyring** på proceslinjen Defender for Cloud. Siden til administration af angrebsoverfladen indeholder en fane til rapportregistreringer, som indeholder en komplet liste over ASR-regelhændelser, der rapporteres til Defender til slutpunktet.
  - question: >
      Jeg har anvendt en regel ved hjælp af gruppepolitikobjekt. Når jeg forsøger at kontrollere indekseringsindstillingerne for reglen i Microsoft Outlook får jeg vist en meddelelse om, at "Adgang nægtet".
    answer: >
      Prøv at åbne indekseringsindstillingerne direkte Windows 10 eller Windows 11.


      1. Vælg **ikonet Søg** på Windows proceslinjen.


      1. Angiv **indekseringsindstillinger** i søgefeltet.
  - question: >
      Bruges kriterierne i reglen "Bloker eksekverbare filer fra at køre, medmindre de opfylder et alders- eller listekriterium, der er tillid til", som kan konfigureres af en administrator?
    answer: >
      Nej. De kriterier, der bruges af denne regel, vedligeholdes af Microsofts skybeskyttelse for konstant at holde listen, der er tillid til, opdateret med data, der er indsamlet fra hele verden. Lokale administratorer har ikke skriveadgang til at ændre disse data. Hvis du vil konfigurere denne regel til at skræddersy den til din virksomhed, kan du føje visse programmer til listen over undtagelser for at forhindre, at reglen udløses.
  - question: >
      Jeg har aktiveret ASR-reglen "Bloker eksekverbare filer i at køre, medmindre de opfylder et alders-, alders- eller pålidelige listekriterium". Efter et stykke tid opdaterede jeg et stykke software, og reglen blokerer den nu, selvom den ikke gjorde før. Gik der noget galt?
    answer: >
      Denne regel er afhængig af, at hvert program har et kendt ry, målt efter værdier, alder eller inklusion på en liste over apps, der er tillid til. Reglens beslutning om at blokere eller tillade et program bestemmes i sidste ende af Microsofts skybeskyttelses vurdering af disse kriterier.


      Som regel kan skybeskyttelse afgøre, at en ny version af et program ligner nok til tidligere versioner, som det ikke behøver at være understøttet i længden. Det kan dog tage lidt tid, før appen opbygger et ry efter at have skiftet version, især efter en større opdatering. I mellemtiden kan du føje programmet til udeladelseslisten for at forhindre denne regel i at blokere vigtige programmer. Hvis du ofte opdaterer og arbejder med nye versioner af programmer, kan du i stedet vælge at køre denne regel i overvågningstilstand.
  - question: >
      Jeg har for nylig aktiveret ASR-reglen "Block credential stealing from the Windows local security authority subsystem (lsass.exe)", og jeg får et stort antal meddelelser. Hvad sker der?
    answer: >
      En meddelelse, der genereres af denne regel, angiver ikke nødvendigvis ondsindet aktivitet; denne regel er dog stadig nyttig til at blokere ondsindet aktivitet, da malware ofte er målrettet lsass.exe at få adgang til konti, der er adgang til. Processen lsass.exe gemmer brugerlegitimationsoplysninger i hukommelsen, når en bruger er logget på. Windows bruger disse legitimationsoplysninger til at validere brugere og anvende lokale sikkerhedspolitikker.


      Da mange legitime processer igennem en typisk dag vil kræve lsass.exe legitimationsoplysninger, kan denne regel være særligt støjende. Hvis en kendt legitim anvendelse medfører, at denne regel genererer et stort antal meddelelser, kan du føje den til udeladelseslisten. De fleste andre asr-regler vil generere et relativt mindre antal meddelelser i forhold til dette, da opkald på lsass.exe typisk er typisk for mange programmers normale funktion.
  - question: >
      Er det en god ide at aktivere reglen "Bloker legitimationstyveri fra det lokale Windows-undersystem (lsass.exe)" ud for LSA-beskyttelsen?
    answer: >
      Aktivering af denne regel giver ikke yderligere beskyttelse, hvis du også [har LSA-beskyttelse](/windows-server/security/credentials-protection-and-management/configuring-additional-lsa-protection#BKMK_HowToConfigure) aktiveret. Både reglen og LSA-beskyttelsen fungerer på stort set samme måde, så det kan være overflødigt at køre begge på samme tid. Nogle gange kan du dog muligvis ikke aktivere LSA-beskyttelse. I disse tilfælde kan du aktivere denne regel til at yde tilsvarende beskyttelse mod malware, som lsass.exe.
