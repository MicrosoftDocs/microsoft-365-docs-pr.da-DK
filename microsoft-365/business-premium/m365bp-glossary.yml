content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>administratorkonti\nAdministrative konti har brede eller endda globale rettigheder på netværket. Der er mange forskellige typer med forskellige adgangs- og sikkerhedsniveauer.\n### <a name=\"adware\"></a>Adware\nSoftware, der automatisk viser eller downloader uønsket reklamemateriale, når en bruger er online.\n### <a name=\"antivirus\"></a>Antivirus\nHjælper dig med at fjerne virus og andre typer skadelige programmer fra din computer eller bærbare computer ved at registrere og fjerne dem.\n\n## <a name=\"b\"></a>B \n### <a name=\"backdoor\"></a>Bagdør\nEn type malware, der giver ondsindede hackere fjernadgang til og kontrol over din enhed.\n### <a name=\"byods\"></a>BYOD'er\nBYID'er (Bring Your Own Devices) er bærbare computere, pc'er, tablets og mobiltelefoner, der ejes personligt af medlemmer af organisationen, og som derfor ikke administreres af organisationen.\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>Cyberattack\nEt angreb fra cyberspace. (Se cyberspace.)\n### <a name=\"cybercrime\"></a>Cyberkriminalitet\nAt deltage i ødelæggelse eller tyveri af data og oplysninger ved hjælp af computere eller internettet.\n### <a name=\"cyberspace\"></a>Cyberspace\nBegrebet omfattende forbundet digital teknologi, der består af computere og netværk og kommunikationen mellem dem.\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>dataudfyldning\nDatafiler, der er stjålet og sendt uden for netværket via mail eller på anden måde.\n### <a name=\"defender\"></a>Defender\nMicrosofts antivirussoftware, Microsoft Defender Antivirus. Du kan få flere oplysninger om Microsoft Defender under (https://support.microsoft.com/en-us/topic/getting-started-with-microsoft-defender-9df0cb0f-4866-4433-9cbc-f83e5cf77693)\n### <a name=\"device-group\"></a>Enhedsgruppe\nEn enhedsgruppe er en samling af enheder, der er grupperet på grund af visse angivne kriterier, f.eks. operativsystemversionen. Enheder, der opfylder kriterierne, er inkluderet i den pågældende enhedsgruppe, medmindre du ekskluderer dem. I Microsoft 365 Business Premium (og Defender for Business) gemmes enhedsgrupper i Azure Active Directory.\n### <a name=\"device-management\"></a>enhedshåndtering\nEnhedshåndtering er, når organisationen aktivt beskytter ressourcer og data på alle bærbare computere, pc'er, tablets og mobilenheder i organisationen.\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>Kryptering\nKryptering er den proces, som oplysninger kodes af, så det kun er en godkendt modtager, der kan afkode og bruge oplysningerne.\n### <a name=\"exploit\"></a>Udnytte\nEt stykke kode, der bruger softwaresårbarheder til at få adgang til din enhed og udføre andre opgaver, f.eks. installation af malware.\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>Firewall\nEn firewall er et sikkerhedssystem, der beskytter et internt netværk mod uautoriserede servere og netværk baseret på foruddefinerede regler. Det fungerer som en barriere og tillader kun, at det sikrede netværk sender eller modtager data.\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>hacker\nEn person, der bruger et computersystem til at få uautoriseret adgang til et andet system til data, eller som gør et andet system utilgængeligt.\n### <a name=\"hijacker\"></a>Flykaprer\nEn flykaprer er en form for uønsket software, der ændrer en webbrowsers indstillinger uden en brugers tilladelse, for at indsætte uønskede reklamer i brugerens browser. En browserkaprer kan erstatte den eksisterende startside, fejlside eller søgemaskine med sin egen. Disse er generelt bruges til at tvinge hits til en bestemt hjemmeside, øge sin reklameindtægter.\n\n## <a name=\"i\"></a>I \n### <a name=\"impersonation\"></a>Personifikation\nRepræsentation er det tilfælde, hvor afsenderen eller afsenderens maildomæne i en meddelelse ligner en rigtig afsender eller et rigtigt domæne. Et eksempel på repræsentation af domæne contoso.com er ćóntoso.com. Bruger repræsentation er en kombination af brugerens viste navn og mailadresse. Valeria Barrios (vbarrios@contoso.com) kan f.eks. repræsenteres som Valeria Barrios, men med en helt anden mailadresse.\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>malware\nMalware er et begreb, der bruges til at beskrive skadelige programmer og kode, der kan forårsage skade og forstyrre normal brug af enheder. Malware kan tillade uautoriseret adgang, bruge systemressourcer, stjæle adgangskoder, låse dig ud af din computer og bede om løsepenge og meget mere. Malware er det overordnede navn for programmer og anden kode, f.eks. software, som Microsoft klassificerer mere detaljeret som skadelig software eller uønsket software.\n### <a name=\"managed-devices\"></a>administrerede enheder\nEnheder som pc'er, bærbare computere, tablets og mobilenheder, der administreres af organisationen.\n### <a name=\"multi-factor-authentication-mfa\"></a>multifaktorgodkendelse (MFA)\nEn godkendelsesmetode, der kræver, at brugeren angiver to eller flere bekræftelsesfaktorer for at få adgang til en ressource, f.eks. et program, en onlinekonto eller en VPN.\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>phishingforsøg\nPhishingangreb forsøger at stjæle følsomme oplysninger via mails, websteder, sms'er eller andre former for elektronisk kommunikation. De forsøger at ligne officielle meddelelser fra legitime virksomheder eller enkeltpersoner.\n\n## <a name=\"q\"></a>Q\n### <a name=\"quarantine\"></a>Karantæne\nIsolering af en potentielt skadelig fil, så den ikke længere kan være en trussel mod netværket eller systemet.\n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>Ransomware\nEn type malware, der krypterer dine filer eller foretager andre ændringer, der kan forhindre dig i at bruge din enhed. Det viser derefter en løsesum note, der hedder du skal betale penge eller udføre andre handlinger, før du kan bruge din enhed igen.\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>Sikker score\nMicrosoft Secure Score er en måling af en organisations sikkerhedsholdning, hvor et højere antal angiver, at der er foretaget flere forbedringshandlinger. Du kan finde Sikker score på Microsoft 365 Defender-portalen (på https://security.microsoft.com/securescore).\n### <a name=\"spam\"></a>spam\nNår et stort antal indholdsdele sendes til et stort antal modtagere, som regel via mail og ofte indeholder malware.\n### <a name=\"spoofing\"></a>Spoofing\nNår en afsender spoofs en mailadresse, og de ser ud til at være en bruger i et af organisationens domæner, eller en bruger i et eksternt domæne, der sender mail til din organisation.\n### <a name=\"spyware\"></a>Spyware\nSoftware, der har til formål at indsamle oplysninger om en person eller organisation og sende dem til en anden enhed på en måde, der skader brugeren.\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>Lejer\nEn unik dedikeret forekomst af tjenesterne i Microsoft 365 og dine organisationsdata, der er gemt på en bestemt standardplacering, f.eks. Europa eller Nordamerika. Denne placering angives, når du opretter lejeren for din organisation.\n### <a name=\"threat-landscape\"></a>trusselsbillede\nTrusselslandskabet er et område af aggressive og vedholdende trusler, hvor hackere har skiftet deres indsats fra at opnå anerkendelse i retning af at tjene penge, f.eks. ved at holde enheder og data som gidsler, indtil ejeren betaler den krævede løsesum. Moderne angreb fokuserer i stigende grad på tyveri af intellektuel ejendom i stor skala, målrettet systemforringelse, der kan resultere i økonomiske tab, og cyberterrorisme, der truer sikkerheden for enkeltpersoner, virksomheder og nationale interesser over hele verden. Disse hackere er typisk højtuddannede personer og sikkerhedseksperter, hvoraf nogle er ansat af nationalstater, der har store budgetter og tilsyneladende ubegrænsede hr-ressourcer.\n### <a name=\"trojan-horse\"></a>trojansk hest\nEn type malware, der forsøger at virke harmløs. I modsætning til en virus eller en orm spredes en trojan ikke af sig selv. I stedet forsøger det at se legitimt ud for at narre brugere til at downloade og installere det. Når de er installeret, udfører trojanske heste forskellige ondsindede aktiviteter, f.eks. at stjæle personlige oplysninger, downloade anden malware eller give hackere adgang til din enhed.\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>ikke-administrerede enheder\nEnheder som pc'er, bærbare computere, tablets og mobilenheder, der ikke administreres af organisationen, og udgør derfor en større risiko. (Se BYID'er).\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>Virus\nEn kode, der er i stand til at kopiere sig selv og typisk har en skadelig virkning, f.eks. beskadigelse af systemet eller ødelæggelse af data.\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>Orm\nEn type malware, der spredes til andre enheder. Orme kan spredes via mail, chat, fildelingsplatforme, sociale netværk, netværksshares og flytbare drev. Sofistikerede orme drage fordel af software sårbarheder til at overføre.\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>nul tillid\nNul tillid er en proaktiv, integreret tilgang til sikkerhed på tværs af alle lag af den digitale ejendom, der eksplicit og løbende kontrollerer hver transaktion, påstår at have færrest rettigheder og er afhængig af intelligens, avanceret registrering og svar i realtid på trusler."
