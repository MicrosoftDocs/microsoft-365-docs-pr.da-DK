title: Microsoft Bookings ofte stillede spørgsmål
summary: ''
sections:
- name: Generel
  questions:
  - question: >
      Hvad er Microsoft Bookings?
    answer: >
      Microsoft Bookings er en Microsoft 365 app, der gør det nemt at planlægge og administrere aftaler. Bookinger inkluderer en webbaseret bookingkalender og integreres med Outlook for at optimere dine medarbejderes kalender, hvilket giver dine kunder fleksibilitet til at booke et tidspunkt, der fungerer bedst for dem. Automatiserede meddelelsesmails reducerer antallet af no-shows, og organisationer sparer tid med en reduktion i gentagne planlægningsopgaver. Bookinger hjælper dig med nemt at gennemføre virtuelle aftaler via Skype eller Microsoft Teams og hjælper dig med at administrere den daglige planlægning via Bookings-appen i Teams. Med indbygget mulighed for at tilpasse er Bookings designet til at opfylde behovene i flere dele af en organisation.
  - question: >
      Er bookinger tilgængelige for mit abonnement?
    answer: "Bookinger er tilgængelige med følgende abonnementer: \n- Office 365: A3, A5, E1, E3, E5, F1, F3, Office 365 drevet af 21Vianet.\n- Microsoft 365: A3, A5, E3, E5, F1, F3, Business Basic, Business Standard, Business Premium. Du kan bruge Bookings med en medfølgende iOS- og Android-app. Bookinger er ikke tilgængelige som en separat app. Outlook Web App eller Outlook på internettet skal være aktiveret for at bruge Bookings, da der gemmes data i Outlook.\n\nEn Bookings-licens giver fuld funktionalitet, herunder oprettelse og administration af kalendere. Brugerne kan få vist og redigere eksisterende kalendere, når disse brugere tilføjes som medarbejdere med rollen Administrator eller Fremviser.\n"
  - question: >
      Hvordan gør jeg bruge Microsoft Bookings?
    answer: >
      Bookinger er en onlinetjeneste, så du behøver ikke at downloade noget. Du skal blot gå til appvælgeren i Microsoft 365 weboplevelse. Administratorer kan også bruge appen Bookings companion til at holde sig ajour med de nyeste oplysninger om kunder og deres aftaler.
  - question: >
      Kan mine kunder se min personlige kalender eller virksomhedskalender?
    answer: >
      Dine kunder kan kun se bookingkalenderen, som du publicerer online for de tjenester, tidspunkter og personale, du vælger.
  - question: >
      Hvordan gør jeg ændre en reserverbar attribut under Administrer personale?
    answer: >
      Når medarbejderne blev tilføjet, ville de have modtaget en mail for at acceptere eller afvise anmodningen. De kan åbne den samme mail og vælge "Afvis" for at gøre dem tilgængelige, så de ikke kan bookes. Vi har i øjeblikket ikke en måde at slå dette fra inde fra appen.
  - question: >
      Hvordan får slutbrugerne adgang til Bookings-appen?
    answer: >
      Alle, der har licens til et understøttet abonnement, eller som tilføjes som medarbejder i rollerne Administrator eller Fremviser, kan få adgang til Bookings i appvælgeren i Microsoft 365 weboplevelse. Der er også en medfølgende app tilgængelig til iOS og Android.
  - question: >
      Kan jeg bruge Bookings på mit eget websted?
    answer: >
      Ja. Vi giver dig mulighed for at integrere din Bookings-kalender på dit websted via en iFrame. Koden til integrering af links findes under **fanen Bookings-siden** i appen Bookings.
  - question: >
      Kan jeg bruge Bookings, selvom jeg ikke har en webside til min virksomhed?
    answer: >
      Ja. Vi angiver et link til din bookingside under fanen **Bookingside** i webappen. Du skal blot angive dette link til dine kunder eller kunder, så får de vist oplysninger om den seneste tilgængelighed for din virksomhed. Alternativt kan du dele bookingsiden på sociale medier eller endda bruge integreringsfunktionen til at hoste den i en iFrame. Du har også mulighed for at styre, hvem der kan få adgang til siden ved at deaktivere direkte søgemaskineindeksering og begrænse adgangen til dem, der kun findes i din organisation.
  - question: >
      Kan vores it-afdeling kontrollere, om slutbrugerne har adgang til Bookings?
    answer: >
      Administratorer kan slå Bookings fra i Microsoft 365 Administration, hvis de vælger det. Det gør du ved [at følge disse instruktioner](turn-bookings-on-or-off.md).


      Hvis en kunde ønsker at deaktivere adgang til Bookings for visse berettigede licenser i sin lejer, kan vedkommende enten bruge en gruppepolitik til at begrænse licenser eller implementere en OWA-postkassepolitik, der begrænser, hvem der kan oprette nye Bookings-kalendere.


      Hvis du bruger en OWA-postkassepolitik til at deaktivere adgang til Bookings, har alle brugere en Bookings-licens, men når de forsøger at få adgang til appen, lykkes de kun, hvis de er en del af politikken, eller hvis de er føjet til en eksisterende Bookings-kalender som personale. Detaljer [her](turn-bookings-on-or-off.md) i afsnittet "Tillad kun udvalgte brugere at oprette Bookings-kalendere".
  - question: >
      Kan jeg linke en betalingsmulighed til mine bookinger?
    answer: >
      Nej. Det Microsoft-ejede betalingssystem udgår.
  - question: >
      Kan bookinger tilpasses?
    answer: >
      Ja, Bookings kan tilpasses og kan bruges til forskellige scenarier. Når du konfigurerer en bookingkalender, kan mange aspekter af den webbaserede planlægningsside tilpasses dine forretningsoplysninger, medarbejderoplysninger, tjenestetyper og planlægningspolitikker.
  - question: >
      Er al funktionalitet i den oprindelige Bookings-webapp tilgængelig i Microsoft Teams?
    answer: >
      En letvægtsversion af Bookings er nu tilgængelig som en app i Teams. Du kan finde flere oplysninger om det i [Oversigt over Bookings-appen i Teams](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b). Der er omfattende linkfunktionalitet, som du kan åbne i webappen, og efter opsætningen kan den daglige brug af Bookings udføres uden at forlade Teams. Informationsflows på tværs af platforme.
  - question: >
      Er Bookings et tilbud på en lille virksomhed eller et Enterprise-tilbud eller begge dele?
    answer: >
      Bookings er en ideel løsning for både Enterprise- og small business-kunder på tværs af forskellige brancher. Use cases omfatter:


      - Finansielle tjenester
          - Konsultationer
          - bank- og forsikringstjenester
          - skatteansøgninger

      - HR (Hr)
          - kandidatsamtaler
          - onboarding
          - hjælp til fordele
          - uddannelse og seminarer

      - Sundhedspleje
          - patientbesøg
          - samarbejde mellem provider-to-provider
          - forsikring hører

      - Offentlig & offentlig sektor
          - retsmøder og retssager
          - offentlige tjenester
          - afdelingsaftaler

      - Uddannelse - K-12
          - konferencer for forældre og lærere
          - skole rådhus
          - studievejlederbesøg

      - Uddannelse – højere niveau
          - kontortimer
          - Vejledning
          - studerendes tjenester
          - tilmelding til eksamen

      - Detailhandel
          - assisteret shopping
          - planlægning af underentreprenør
          - designtjenester

      - Generelle virksomhedsbehov og mindre virksomhedsbehov
          - kunde- og klientmøder
          - teknisk support
          - juridiske korrekturer
          - Faciliteter
- name: Kontooplysninger
  questions:
  - question: >
      Skal jeg overføre min mailkonto fra min aktuelle udbyder til Microsoft 365?
    answer: >
      Du kan beholde din nuværende udbyder, men Bookings sender alle meddelelser til den mail, der bruges på din Microsoft 365 konto.
  - question: >
      Kan mine medarbejdere bruge Bookings uden en Microsoft 365 konto?
    answer: >
      Ja. Du kan tilføje dine medarbejdere med en hvilken som helst mail, og de får stadig bekræftelse på mailen og kalenderinvitationen, når nogen booker en aftale med dem.
  - question: >
      Kan jeg oprette mere end én Bookings-kalender under den samme Microsoft 365 konto og skifte mellem dem?
    answer: >
      Ja. Du kan oprette og administrere mere end én Bookings-kalender med én konto. Du kan skifte mellem dem ved hjælp af indsætningsknappen ud for firmanavnet i Bookings Web app.
- name: Produktfunktioner
  questions:
  - question: >
      Hvor vises bookingkalendere i min Microsoft 365 lejer?
    answer: >
      Hver ny Booking-kalender opretter en tilsvarende postkasse i Exchange og en relateret post i Azure Active Directory (AAD), hvor posten er angivet som en bruger uden licens.
  - question: >
      Kan jeg slette en tidligere oprettet Bookings-kalender?
    answer: >
      Hvis du vil slette en Bookings-kalender, skal du slette den tilknyttede postkasse i Exchange.
  - question: >
      Hvis jeg opretter en kalender, og en anden har adgang til Bookings, kan vedkommende så se min kalender?
    answer: >
      De eneste personer, der har adgang til Bookings-kalendere, som du opretter (via webappen), er alle, der er blevet tilføjet som personale, enten med rollen Administrator eller Seer. Lejeradministratorer kan se en liste over alle Bookings-postkasser i Exchange og AAD.
  - question: >
      Er videomødemøder integreret i Bookings-appen?
    answer: >
      Onlinemøder er tilgængelige i Bookings, når du bruger Skype eller Microsoft Teams klienter. Onlinemøder kan aktiveres på tjenesteniveau, og den mødeklient, du vælger (Skype eller Teams), er den, der som standard er angivet for en booket medarbejder. For at deltage i onlinemøderne vil hver ny aftale have et unikt mødelink knyttet til aftalen, og derudover er der mulighed for nem deltagelse i arrangementet og i bekræftelsesmails.
  - question: >
      Hvordan fungerer planlægningspolitikken?
    answer: >
      En indstilling kaldet **Maksimal leveringstid** bestemmer den længste tid i forvejen (målt i dage), som en reservation kan foretages. Der skal være mindst 24 timer mellem **Den minimale leveringstid** (den minimale leveringstid, i timer for bookinger og annulleringer) og maksimal leveringstid. Den maksimale leveringstid kan angives til én dag, hvis Minimum leveringstid er angivet til 0 timer, hvilket i dette tilfælde betyder, at en kunde kan annullere en reservation indtil det tidspunkt, hvor den starter, og kunderne kan kun planlægge bookinger, hvis aftalen ligger inden for den næste dag.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Planlægning i bookinger":::
  - question: >
      Hvordan fungerer bookinger på tværs af tidszoner?
    answer: >
      Alle tidspunkter findes som standard i forretningstidszonen (din lokale tidszone). Alle indstillinger, du konfigurerer for en Bookings-kalender, f.eks. arbejdstimer, vises i denne tidszone. På siden Selvbetjening kan du få vist alle aftaletiderne i slutbrugerens tidszone, som kan slås fra, hvis det er nødvendigt. Hvis **Vis altid tidsintervaller i forretningstidszonen** ikke er markeret under fanen Bookings-siden, vil de personer, der besøger siden, se tidsintervaller i deres egne lokale tidszoner.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Indstillinger for bookingområde og tidszone":::


      Der er ingen klargøring til at angive tidszone for personale i Bookings. Personaletidszonen og dermed åbningstiderne vil være i virksomhedens tidszone.
  - question: >
      Kan mailmeddelelser sendes som lejerdomænenavnet?
    answer: >
      Mailadresserne styres og administreres på det Microsoft 365 indstillingsniveau og afhænger af domænekonfigurationsindstillingerne der. Du kan finde flere oplysninger [her](/powershell/module/exchange/get-accepteddomain).
  - question: >
      Afhænger muligheden for at sende SMS meddelelser af en anden tjeneste eller specifik konfiguration?
    answer: >
      SMS meddelelser er i øjeblikket tilgængelige i Nordamerika, og der bruges en Skype- eller Twilio-konto til SMS levering.
  - question: >
      Hvordan kan Bookings-aftaler vises i en persons kalender?
    answer: >
      Bekræftelsen af reservationen sendes til både tjenesteudbyderens og kundens indbakker. Bekræftelsesmailen indeholder en vedhæftet *.ics-fil, som derefter kan føjes til brugerens kalender med alle relevante aftaleoplysninger.
  - question: >
      Hvad udløser tjenesteudbyder- eller personale- og kundemails?
    answer: >
      Mails udløses baseret på indstillinger under fanen Tjenester i Bookings Web-appen. En reservation foretaget af kunden på selvbetjeningssiden eller på fanen Kalender i Bookings Web-appen udløser en bekræftelse og/eller en mail med påmindelse. Det samme sker, når en person foretager en ændring af reservationen via knappen **Administrer booking** i bekræftelsesmailen eller i webappen. Påmindelsesmails sendes på et angivet tidspunkt før en aftale, som beskrevet under fanen Tjenester i Bookings Web-appen.
  - question: >
      Kan jeg booke aftaler i klasseklasseformat, der er 1: mange i stedet for 1:1?
    answer: >
      Ja, vi har en gruppebookingfunktionalitet, der gør det muligt for flere personer at booke den samme aftale på samme tid (f.eks. til en fitnessklasse). Denne funktionalitet er beskrevet i detaljer [her](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      Kan kalendere forblive ikke-publicerede (ikke offentligt tilgængelige), men stadig tilgængelige for udpegede brugere?
    answer: >
      Ja. Der er et afkrydsningsfelt på fanen Bookingside i webappen: **Kræv en Microsoft 365 eller Office 365 konto fra min organisation for at booke**. Hvis du markerer dette afkrydsningsfelt, begrænses adgangen til selvbetjeningssider kun til dem, der findes i din lejer. De personer, der tilføjes som personale på siden med administrator- eller seerroller, kan kun få adgang til bookingkalenderen, der er placeret i webappen til oprettelse og administration.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Kontrol af adgang til bookingside i Bookings":::
  - question: >
      Hvor ofte opdateres startsiden?
    answer: >
      De nyeste data, der er knyttet til startsiden, hentes, når webappen indlæses. Du kan finde flere oplysninger om den type oplysninger, der spores af Bookings, i denne [supportartikel](metrics-and-activity-tracking.md).
  - question: >
      Kan jeg slå mailmeddelelserne fra for at få timeout?
    answer: >
      Registrering af timeout i Bookings-webappen udløser altid en mail med en meddelelse til medarbejderne. Hvis nogen medarbejdere er forvirrede over meddelelsen, anbefaler vi, at du tilføjer flere detaljer i noterne eller titlen på meddelelsen Time-Off for bedre at informere medarbejderne om, hvad der sker på administratorsiden.
  - question: >
      Kan bookingkalendere klones eller duplikeres, og kan de være midlertidige, så de er nemme at skalere?
    answer: >
      Processen ville være at bruge API'en Graph til at hente postkassedetaljer og derefter bruge disse oplysninger til at oprette en ny postkasse. API-dokumentationen findes [her](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      Hvilken rapportering er tilgængelig i Bookings?
    answer: >
      Alle bookingmedarbejdere, der er tildelt rollen Administrator, kan downloade en fanesepareret værdi (. TSV)-fil med alle bookinger foretaget inden for de seneste 120 dage. Bookingrapporter kan downloades i . TSV-formular fra fanen Hjem på siden Bookings. Bookings-API'en kan også bruges til at indsamle disse data til mere tilpassede og specifikke formål.
  - question: >
      Er det muligt kun at dele én tjeneste på siden Selvbetjening ad gangen?
    answer: >
      Ja, du kan enten oprette separate Bookings-kalendere for hver tjeneste, eller du kan gå til fanen Tjenester, redigere en tjeneste, og øverst på siden kan du se en mulighed for kun at dele en URL-adresse for den pågældende tjeneste.
  - question: >
      Hvilke muligheder er der for at integrere en samtykkeformular eller offentliggørelse for dem, der bestiller en aftale?
    answer: >
      Vi anbefaler, at du aktiverer afkrydsningsfeltet **Samtykke til brug af kundedata** på siden Booking og tilpasser formuleringerne for på korrekt vis at formidle organisationens krav til offentliggørelse eller samtykke. En anden mulighed er at føje et brugerdefineret felt til tjenesten, der indeholder et link til samtykkeformularen, og kræve, at kunderne bekræfter, at de har udfyldt formularen, før de kan fortsætte med at oprette en aftale. Du kan også tilføje URL-adressen til samtykkeformularen som andre noter i bekræftelses- og påmindelsesmails, men det forhindrer ikke brugerne i at booke en aftale.
  - question: >
      Hvilke ændringer kan der foretages af personalevalgfunktionen på siden Selvbetjeningsreservation?
    answer: >
      Kundernes mulighed for at vælge bestemte medarbejdere, når reservationen kan fjernes, kan fjernes helt ved at fravælge indstillingen **Tillad, at kunderne vælger en bestemt person til bookingindstillingen** på siden Booking eller sektionen Tjenester. Bookinger tildeler automatisk en tilgængelig medarbejder tilfældigt til bookingen baseret på personalets tilgængelighed.
  - question: >
      Kan bookinger understøtte mange samtidige bookinganmodninger og selvbetjeningssidebesøg?
    answer: >
      Booking kan understøtte et stort antal besøgende og bookinger på én gang. Hvis siden oplever en stor mængde trafik, får brugerne vist fejlen "Serveren er optaget". Tilgængeligheden af aftalen opdateres, når siden indlæses, og når der foretages en reservation. Hvis flere personer forsøger at booke den samme aftale på én gang, vil Bookings kun lade én person booke det pågældende tidspunkt og give en meddelelse til de andre potentielle kunder og bede dem om at finde et andet tidspunkt.
- name: Beskyttelse af personlige oplysninger
  questions:
  - question: >
      Hvor gemmes Bookings-data?
    answer: >
      Bookings er en Microsoft 365 app, hvilket betyder, at alle data gemmes på den Microsoft 365 platform og i Exchange. Bookinger følger alle politikker for datalagring, der er angivet af Microsoft, som er de samme politikker, som alle Office apps følger. Bookinger bruger delte postkasser i Exchange til at gemme oplysninger om kunde, personale, service og aftale. Politikker for overholdelse af angivne standarder for delte postkasser i Exchange også gælde for Bookings-postkasser. Alle kundedata (herunder oplysninger fra kunder, når de booker) registreres i Bookings og gemmes i appen, så de gemmes i Exchange. Microsoft Bookings bruger de samme politikker, som bruges af Microsoft 365, som du kan finde [her.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Er der en måde at administrere bookingkalendere centralt for alle brugere?
    answer: >
      Hver bookingkalender vedligeholdes uafhængigt af hinanden. Der er ingen sammenflettet visning ud over søgerullelisten, når du har klikket på indsætningsstykket på startsiden.
  - question: >
      Hvordan godkendes brugerne?
    answer: >
      Adgang til Bookings Web app omfatter godkendelse via den almindelige AAD-godkendelse (Azure Active Directory). Siden Selvbetjeningsreservation kan gøres tilgængelig for alle med websidelinket. Men når indstillingen **Kræv en Microsoft 365- eller Office 365-konto fra min organisation** til at booke er valgt, er siden begrænset til brug i den Microsoft 365 lejer (ved hjælp af AAD-godkendelse).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Kontrol af adgang til bookingside i Bookings":::
  - question: >
      Forlader kundedata produktionssystemet af en eller anden grund?
    answer: >
      Ja, da Bookings er en del af Exchange, tillader vi, at Graph API'er og EWS-API'er (Exchange Web Services), så kunderne kan downloade deres egne data, som de har adgang til.
  - question: >
      Er det muligt at tilpasse mailadresser for kundesvar?
    answer: >
      Der er mulighed for at definere, hvilken mailadresse kunden sender deres svar til. Denne indstilling findes under fanen **Firmaoplysninger**. Selve bookingpostkassens navn kan også ændres i Exchange via sædvanlige Exchange processer til omdøbning af postkasser.
  - question: >
      Vi ønsker, at kunden accepterer vores vilkår og betingelser under bookingprocessen. Er det muligt?
    answer: >
      Denne funktion findes allerede i forbindelse med overholdelse af GDPR. Siden Booking har et felt til brugerdefineret samtykke direkte under afsnittet med oplysninger om udgivelse. Du skal blot markere dette afkrydsningsfelt og skrive din egen brugerdefinerede samtykkemeddelelse, så vises den som et obligatorisk felt på siden Selvbetjening. Den dato og det klokkeslæt, hvor kunden giver samtykke, registreres.


      Dette afsnit understøtter ikke RTF, men mener, at links kan tilføjes under afsnittet med firmaoplysninger og vises lige under afkrydsningsfeltet samtykke.
  - question: >
      Hvordan kan bookings-tilknyttede postkasser i Exchange identificeres?
    answer: >
      Følgende kommando kan bruges til at hente oplysninger om alle Bookings-postkasser og brugere, der har adgang til dem.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Tekniske spørgsmål
  questions:
  - question: >
      Hvis en bruger planlægger en aftale for en tjeneste, der består af et onlinemøde, hvordan modtager vedkommende så det Microsoft Teams link til mødet, hvis de lader feltet med den valgfrie mailadresse være tomt?
    answer: >
      Hvis systemet ikke har kundens mailoplysninger, kan bekræftelsesmailen ikke leveres til kunden, og de modtager derfor ikke et Teams link. Løsningen er at angive mailadressen som et obligatorisk felt, hvilket du kan gøre under fanen Tjenester i Bookings. Husk, at når du opretter en ny tjeneste i Bookings, angives feltet med kundens mail som standard som et obligatorisk felt.
  - question: >
      Hvordan tildeles personale til aftaler, når "Enhver" vælges, eller når kunderne ikke har mulighed for at vælge en medarbejder til aftalen?
    answer: >
      Personalet tildeles tilfældigt i disse scenarier ud af alle medarbejdere, der er tilgængelige på tidspunktet for den aftale, der bookes. Der er i øjeblikket ingen måde at sikre en ligelig fordeling af tilfældigt tildelte aftaler på tværs af alle medarbejdere eller at lægge loft over antallet af tildelte aftaler til hver medarbejder. Hvis der er belastningsjustering, der skal udføres på tværs af dine medarbejdere efter mange tilfældige tildelinger, kan det gøres manuelt under fanen Kalender på siden Bookings.
  - question: >
      Hvordan kan brugerne fravælge at modtage SMS meddelelser, hvis de allerede har tilmeldt sig tidligere?
    answer: >
      Når du bestiller en aftale med SMS sms'er aktiveret, bliver kunderne bedt om at markere afkrydsningsfeltet for tilmelding, hver gang de booker. Kunderne kan også svare direkte på SMS meddelelse (den SMS udbyder), der angiver, at de ønsker, at meddelelserne skal ophøre, og derefter sendes der ingen yderligere tekster til dette telefonnummer. Hvis kunden fravælger at modtage sms'er fra udbyderen og ikke fra Bookings selv, modtager vedkommende ikke længere SMS meddelelser i fremtiden, selv når vedkommende tilmelder sig fra siden Bookings.
- name: Fejlfinding
  questions:
  - question: >
      Denne medarbejders kalender kan ikke synkroniseres
    answer: >
      Hvis du får vist fejlmeddelelsen "Denne medarbejders kalender kan ikke synkroniseres", indeholder dette afsnit flere fejlfindingsprocedurer, der kan hjælpe dig med at løse fejlen.


      Hvis du leder efter oplysninger om synkronisering af medarbejdernes kalender, skal du se [Føj personale til Bookings](add-staff.md). Sørg for, at **hændelser i kalenderen, der påvirker tilgængeligheden**, er markeret på siden **Personaleoplysninger**.
  - question: >
      Medarbejderen skal ændre sine kalendertilladelser
    answer: >
      For at Bookings kan synkroniseres korrekt med dine medarbejderes kalendere, skal hver medarbejder dele deres kalender. Hver medarbejder skal følge disse instruktioner for at dele sin egen kalender.


      1. Log på Microsoft 365, og vælg derefter **Outlook** i appstarteren.

         > [!div class="mx-imgBorder"]
         > ![Billede af Outlook i appstarteren](../media/bookings-applauncher-outlook.png)

      1. Vælg **Del** \> **kalender** øverst på siden.

         ![Billede af kalenderdelingsmenuen](../media/bookings-share-calendar.png)

      1. I afsnittet **Personer i din organisation** skal du vælge rullelisten ud for **Min organisation** og derefter vælge **Kan få vist, når jeg er optaget**.

         > [!NOTE]
         > Denne indstilling deler dine oplysninger om ledig/optaget tid med Bookings og med andre brugere i din organisation. Den indeholder ikke andre oplysninger, f.eks. hvilken type aftale du har planlagt, hvem du har planlagt aftalen med, eller placeringen.

         > [!div class="mx-imgBorder"]
         > ![Billede af skærmen til kalenderdeling med Kan se, når jeg er optaget](../media/bookings-view-busy.png)

      1. Vælg **Udført**.
  - question: >
      Vi kan ikke finde en medarbejder i organisationen
    answer: >
      Hvis en medarbejder har forladt virksomheden, og du har fjernet vedkommende fra din Microsoft 365 eller Office 365 organisation, skal du stadig fjerne den pågældende bruger fra Bookings, så vedkommende ikke vises i kalenderen og forhindre kunderne i at booke aftaler med dem.


      1. Log på Microsoft 365, og gå derefter til **Bookings** \> **Staff**.


      1. Hold musemarkøren over medarbejderens navn. **Ikonerne Rediger** og **slet** vises til højre for kolonnen **Telefon**.


      1. Vælg ikonet **Slet** .


      1. Vælg **OK** i bekræftelsesfeltet.


      > [!NOTE]

      > Hvis du har mere end én bookingkalender, skal du fjerne brugeren fra dem alle.


      Hvis du vil kontrollere, om du har mere end én kalender, skal du i menuen til venstre vælge rullepilen ud for dit firmanavn og derefter vælge **Åbn**. Hvis du kun har én kalender, kan du kun se muligheden for at tilføje en bookingkalender. Dette eksempel viser, at der er en anden kalender med navnet "Contoso CO".


      ![Billede af skærmbilledet Vælg en kalender med endnu en kalender vist](../media/bookings-choose-calendar.png)
  - question: >
      Der er en synkroniseringsfejl, som vi ikke kan identificere
    answer: >
      Dette er en forbigående fejl, som typisk opstår på grund af en ustabil internetforbindelse. Disse problemer løser normalt sig selv efter et par minutter.


      Hvis du stadig får vist denne fejl efter en længere periode, eller hvis du ofte ser den, skal du kontakte support.
